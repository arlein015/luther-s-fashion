<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther Fashion Brand</title>
    
    <meta property="og:title" content="Luther Fashion Brand - Collection Luxe">
    <meta property="og:description" content="DÃ©couvrez nos exclusivitÃ©s Homme, Femme et Enfant.">
    <meta property="og:image" content="https://arlein015.github.io/luther-s-fashion/badg%20noir.JPG">
    <meta property="og:url" content="https://arlein015.github.io/luther-s-fashion/">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root { --gradient: linear-gradient(to right, #1e3a8a, #a855f7); --bg: #f0f2f5; --card-bg: #fff; --text: #333; }
        body.dark-mode { --bg: #121212; --card-bg: #1e1e1e; --text: #ffffff; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: 0.3s; padding-bottom: 100px; }
        
        header { padding: 20px; display: flex; align-items: center; justify-content: space-between; max-width: 1100px; margin: 0 auto; }
        .logo-text { font-family: 'Alex Brush', cursive; font-size: 50px; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        
        .search-container { background: var(--card-bg); max-width: 700px; margin: 10px auto 20px; display: flex; align-items: center; padding: 12px 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 90%; }
        .logo-l-circle { width: 30px; height: 30px; border: 2px solid #1e3a8a; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: bold; color: #1e3a8a; margin-right: 15px; }

        .categories { display: flex; gap: 10px; overflow-x: auto; padding: 10px 20px; max-width: 1100px; margin: 0 auto; scrollbar-width: none; }
        .cat-btn { background: var(--card-bg); padding: 8px 15px; border-radius: 20px; font-size: 13px; cursor: pointer; border: 1px solid #ddd; color: var(--text); }
        .cat-btn.active { background: var(--gradient); color: white; border: none; }

        .catalog { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding: 20px; max-width: 1100px; margin: 0 auto; }
        .card { background: var(--card-bg); border-radius: 15px; padding: 10px; cursor: pointer; transition: 0.3s; }
        .card img { width: 100%; border-radius: 10px; aspect-ratio: 1/1; object-fit: cover; }
        
        #cart-badge { position: fixed; bottom: 25px; right: 25px; background: var(--gradient); color: white; padding: 15px 25px; border-radius: 50px; font-weight: bold; cursor: pointer; z-index: 1000; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--card-bg); border-radius: 25px; padding: 20px; width: 90%; max-width: 400px; text-align: center; color: var(--text); }
        
        .color-dot { width: 25px; height: 25px; border-radius: 50%; display: inline-block; margin: 5px; cursor: pointer; border: 2px solid transparent; }
        .color-dot.active { border-color: #1e3a8a; transform: scale(1.2); }
        .btn { background: var(--gradient); color: white; width: 100%; padding: 14px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <div class="logo-text">Luther</div>
    <div onclick="document.body.classList.toggle('dark-mode')" style="cursor:pointer; font-size:24px">ðŸŒ™</div>
</header>

<div class="search-container">
    <div class="logo-l-circle">L</div>
    <input type="text" id="search-input" onkeyup="filterProducts()" placeholder="Rechercher homme, enfant, accessoires..." style="border:none; background:transparent; width:100%; outline:none; color:inherit">
</div>

<div class="categories">
    <div class="cat-btn active" onclick="filterCat('Tout', this)">Tout</div>
    <div class="cat-btn" onclick="filterCat('Homme', this)">Homme</div>
    <div class="cat-btn" onclick="filterCat('Femme', this)">Femme</div>
    <div class="cat-btn" onclick="filterCat('Enfant', this)">Enfant</div>
    <div class="cat-btn" onclick="filterCat('Accessoires', this)">Accessoires</div>
</div>

<div class="catalog" id="main-list"></div>

<div id="cart-badge">ðŸ›’ Panier (<span id="count">0</span>)</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <img id="m-img" src="" style="width:100%; border-radius:15px">
        <h2 id="m-name"></h2>
        <p id="m-price" style="font-weight:bold; color:#1e3a8a; font-size:20px"></p>
        <div>
            <p style="font-size:12px; font-weight:bold">COULEURS DISPONIBLES :</p>
            <div id="color-options"></div>
        </div>
        <button class="btn" onclick="addToCart()">AJOUTER AU PANIER</button>
        <button class="btn" onclick="socialShare()" style="background:#1877f2"><i class="fab fa-facebook"></i> PUBLIER SUR FACEBOOK</button>
        <p onclick="closeM()" style="cursor:pointer; margin-top:15px; font-size:12px; opacity:0.6">Fermer</p>
    </div>
</div>

<script>
    let cart = [];
    let selected = {};
    let currentCat = 'Tout';

    // CrÃ©ation des 100 produits
    const categories = ['Homme', 'Femme', 'Enfant', 'Accessoires'];
    const colors = ['#000000', '#FFFFFF', '#FF0000', '#0000FF'];
    const products = Array.from({ length: 100 }, (_, i) => ({
        id: i,
        name: `Article Luther #${i + 1}`,
        price: `${(Math.random() * 150 + 40).toFixed(0)}â‚¬`,
        img: "badg noir.JPG",
        cat: categories[i % 4]
    }));

    function init() { renderProducts(products); }

    function renderProducts(list) {
        const container = document.getElementById('main-list');
        container.innerHTML = list.map(p => `
            <div class="card" onclick="openM(${p.id})">
                <img src="${p.img}">
                <div style="font-size:11px; opacity:0.6; margin-top:5px">${p.cat}</div>
                <div style="font-weight:600">${p.name}</div>
                <div style="color:#1e3a8a; font-weight:bold">${p.price}</div>
            </div>
        `).join('');
    }

    function openM(id) {
        const p = products.find(x => x.id === id);
        selected = { ...p, color: colors[0] };
        document.getElementById('m-name').innerText = p.name;
        document.getElementById('m-price').innerText = p.price;
        document.getElementById('m-img').src = p.img;
        
        const colorBox = document.getElementById('color-options');
        colorBox.innerHTML = colors.map(c => `<div class="color-dot" style="background:${c}" onclick="selectColor('${c}', this)"></div>`).join('');
        colorBox.children[0].classList.add('active');
        document.getElementById('modal').style.display = 'flex';
    }

    function selectColor(c, el) {
        selected.color = c;
        document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
        el.classList.add('active');
    }

    function filterCat(cat, el) {
        currentCat = cat;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        filterProducts();
    }

    function filterProducts() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const filtered = products.filter(p => (currentCat === 'Tout' || p.cat === currentCat) && p.name.toLowerCase().includes(query));
        renderProducts(filtered);
    }

    function socialShare() {
        const url = window.location.href;
