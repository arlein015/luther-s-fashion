<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f9f9f9; }
        header { padding: 15px; text-align: center; background: white; font-weight: bold; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 10; letter-spacing: 2px; }

        /* Grille de 4 */
        #catalog { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; padding: 5px; }
        .p-card { background: white; border: 1px solid #eee; cursor: pointer; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 5px; text-align: left; }
        .p-name { font-size: 8px; color: #666; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .p-price { font-size: 9px; font-weight: bold; color: #000; }

        /* Vue D√©tails Stylis√©e */
        #details-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 20; padding: 20px; box-sizing: border-box; overflow-y: auto; text-align: center; }
        .close-icon { float: right; font-size: 24px; cursor: pointer; color: #999; }
        .det-img { width: 100%; max-width: 300px; border-radius: 12px; margin: 15px 0; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .opt-title { font-size: 10px; color: #aaa; text-transform: uppercase; margin: 15px 0 8px; }
        .btn-group { display: flex; gap: 12px; justify-content: center; align-items: center; margin-bottom: 15px; }
        
        /* Couleurs avec changement d'image */
        .dot { width: 28px; height: 28px; border-radius: 50%; border: 2px solid #eee; cursor: pointer; transition: 0.2s; }
        .dot.active { border-color: #000; transform: scale(1.1); }
        
        .sz-btn { border: 1px solid #eee; padding: 8px 15px; background: #fff; cursor: pointer; border-radius: 6px; font-size: 12px; min-width: 40px; }
        .sz-btn.active { background: #000; color: #fff; border-color: #000; }

        /* Quantit√© */
        .qty-control { display: flex; align-items: center; justify-content: center; border: 1px solid #eee; border-radius: 25px; width: 110px; margin: 0 auto; background: #fff; }
        .qty-btn { background: none; border: none; font-size: 20px; padding: 5px 12px; cursor: pointer; font-weight: bold; }

        .main-btn { background: #1a1a1a; color: white; width: 100%; padding: 18px; border: none; font-weight: bold; cursor: pointer; border-radius: 10px; margin-top: 25px; font-size: 14px; }
        
        /* Formulaire Livraison */
        #checkout { display: none; padding: 25px; background: white; margin-top: 10px; border-radius: 15px 15px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); }
        input { width: 100%; padding: 15px; margin-bottom: 12px; border: 1px solid #f0f0f0; border-radius: 8px; box-sizing: border-box; background: #fdfdfd; }
    </style>
</head>
<body>

<header>LUTHER'S MODE</header>

<div id="catalog"></div>

<div id="details-view">
    <span class="close-icon" onclick="hideDetails()">‚úï</span>
    <img id="main-img" class="det-img">
    <h2 id="det-title" style="font-size: 18px; margin: 5px 0;"></h2>
    <div id="det-price" style="font-size: 20px; font-weight: bold; color: #000;"></div>

    <div class="opt-title">Couleur</div>
    <div id="color-box" class="btn-group"></div>

    <div style="display: flex; justify-content: space-around; max-width: 300px; margin: 0 auto;">
        <div>
            <div class="opt-title">Taille</div>
            <div class="btn-group">
                <button class="sz-btn" onclick="setSize(this, 'S')">S</button>
                <button class="sz-btn" onclick="setSize(this, 'M')">M</button>
                <button class="sz-btn" onclick="setSize(this, 'L')">L</button>
            </div>
        </div>
        <div>
            <div class="opt-title">Quantit√©</div>
            <div class="qty-control">
                <button class="qty-btn" onclick="updateQty(-1)">-</button>
                <span id="qty-val" style="font-weight:bold; width: 20px;">1</span>
                <button class="qty-btn" onclick="updateQty(1)">+</button>
            </div>
        </div>
    </div>

    <button class="main-btn" onclick="openCheckout()">COMMANDER MAINTENANT</button>
</div>

<div id="checkout">
    <h3 style="text-align:center; margin-top: 0;">LIVRAISON</h3>
    <input type="text" id="name" placeholder="Nom Complet">
    <input type="tel" id="tel" placeholder="Num√©ro de T√©l√©phone">
    <input type="text" id="addr" placeholder="Adresse Exacte (Ville, Quartier)">
    <button class="main-btn" onclick="sendWhatsApp()">VALIDER SUR WHATSAPP</button>
</div>

<script>
    // Configuration pr√©cise des fichiers images
    const productData = [];
    for(let i=1; i<=30; i++) {
        productData.push({
            id: i,
            name: "Article Luther #" + i,
            price: "78,850 Ar",
            variants: [
                { n: 'Noir', c: '#000', img: 'badg noir.JPG' },
                { n: 'Vert', c: '#28a745', img: 'badg vert.JPG' },
                { n: 'Bleu', c: '#007bff', img: 'badg bleu.JPG' }, // V√©rifie si ce fichier existe !
                { n: 'Rouge', c: '#ff4d4d', img: 'badg rouge.JPG' } // V√©rifie si ce fichier existe !
            ]
        });
    }

    const grid = document.getElementById('catalog');
    productData.forEach(p => {
        grid.innerHTML += `
            <div class="p-card" onclick="showDetails(${p.id})">
                <img src="${p.variants[0].img}" onerror="this.src='badg noir.JPG'">
                <div class="p-info">
                    <div class="p-name">${p.name}</div>
                    <div class="p-price">${p.price}</div>
                </div>
            </div>`;
    });

    let current = { name: '', price: '', size: 'M', color: 'Noir', qty: 1 };

    function showDetails(id) {
        const p = productData.find(x => x.id === id);
        current.name = p.name; current.price = p.price; current.qty = 1;
        document.getElementById('qty-val').innerText = "1";
        document.getElementById('det-title').innerText = p.name;
        document.getElementById('det-price').innerText = p.price;
        document.getElementById('main-img').src = p.variants[0].img;

        const cBox = document.getElementById('color-box');
        cBox.innerHTML = '';
        p.variants.forEach((v, idx) => {
            const d = document.createElement('div');
            d.className = 'dot' + (idx === 0 ? ' active' : '');
            d.style.backgroundColor = v.c;
            d.onclick = () => {
                document.querySelectorAll('.dot').forEach(el => el.classList.remove('active'));
                d.classList.add('active');
                document.getElementById('main-img').src = v.img; // Changement d'image r√©el
                current.color = v.n;
            };
            cBox.appendChild(d);
        });
        document.getElementById('details-view').style.display = 'block';
    }

    function hideDetails() { document.getElementById('details-view').style.display = 'none'; }
    function setSize(btn, s) { 
        document.querySelectorAll('.sz-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active'); current.size = s; 
    }
    function updateQty(v) { current.qty = Math.max(1, current.qty + v); document.getElementById('qty-val').innerText = current.qty; }
    function openCheckout() { 
        document.getElementById('details-view').style.display = 'none'; 
        document.getElementById('checkout').style.display = 'block'; 
    }
    
    function sendWhatsApp() {
        const n = document.getElementById('name').value;
        const t = document.getElementById('tel').value;
        if(!n || !t) return alert("Veuillez remplir vos coordonn√©es");
        const msg = `*NOUVELLE COMMANDE - LUTHER MODE*\n--------------------------\nüì¶ *Article:* ${current.name}\nüé® *Couleur:* ${current.color}\nüìè *Taille:* ${current.size}\nüî¢ *Quantit√©:* ${current.qty}\nüí∞ *Prix:* ${current.price}\n--------------------------\nüë§ *Client:* ${n}\nüìû *T√©l:* ${t}\nüìç *Adresse:* ${document.getElementById('addr').value}`;
        window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(msg)}`;
    }
</script>
