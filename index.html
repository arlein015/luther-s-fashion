<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther Fashion Brand</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient: linear-gradient(135deg, #1e3a8a, #a855f7);
            --bg: #e5e5e0; /* Couleur de fond exacte */
        }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: #333; }

        /* HEADER & LOGO */
        header { padding: 50px 20px; text-align: center; }
        .logo-text { 
            font-size: 80px; font-weight: bold; 
            background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 0; line-height: 1;
        }
        .sub-logo { letter-spacing: 5px; font-size: 14px; color: #666; text-transform: uppercase; margin-top: 10px; }

        /* RECHERCHE Ã‰PURÃ‰E */
        .search-box {
            display: flex; align-items: center; max-width: 600px; margin: 20px auto;
            background: #fff; border: 1px solid #ccc; border-radius: 10px; padding: 10px 20px;
        }
        .logo-circle-s {
            width: 35px; height: 35px; border-radius: 50%; border: 2px solid #1e3a8a;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: #1e3a8a; margin-right: 15px;
        }
        #search-bar { border: none; outline: none; flex: 1; font-size: 16px; color: #888; }

        /* CATÃ‰GORIES STYLÃ‰ES */
        .categories { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .cat-btn { 
            padding: 10px 25px; border-radius: 8px; border: 1px solid #bbb; 
            background: #eee; color: #333; cursor: pointer; transition: 0.3s;
        }
        .cat-btn.active { background: #bae6fd; border-color: #7dd3fc; }

        /* GRILLE DE PRODUITS (Comme sur l'image) */
        .catalog { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; 
            padding: 20px; max-width: 1200px; margin: 0 auto;
        }
        @media (max-width: 900px) { .catalog { grid-template-columns: repeat(2, 1fr); } }

        .card { 
            background: #fff; border-radius: 25px; overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer;
        }
        .card img { width: 100%; aspect-ratio: 1/1.1; object-fit: cover; background: #f9f9f9; }
        .card-info { padding: 15px; }
        .card-name { font-weight: 600; font-size: 14px; margin-bottom: 5px; }
        .card-price { font-weight: bold; font-size: 16px; color: #000; }
        .card-sub { font-size: 12px; color: #aaa; }

        /* MODAL DE COMMANDE */
        #modal { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.2); 
            z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(2px);
        }
        .modal-box { 
            background: #fdfdf5; border-radius: 30px; padding: 30px; width: 90%; max-width: 400px; 
            text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .modal-logo { font-size: 40px; font-weight: bold; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* BOUTONS COULEURS DÃ‰GRADÃ‰ES */
        .color-row { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .dot { width: 25px; height: 25px; border-radius: 50%; cursor: pointer; border: 2px solid transparent; }
        .dot.selected { border-color: #333; transform: scale(1.2); }

        .btn-confirm { 
            background: var(--gradient); color: #fff; width: 100%; padding: 15px; 
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-text">LUTHER</div>
    <div class="sub-logo">FASHION BRAND</div>
</header>

<div class="search-box">
    <div class="logo-circle-s">L</div>
    <input type="text" id="search-bar" placeholder="Rechercher un modÃ¨le exclusif...">
</div>

<div class="categories">
    <button class="cat-btn" onclick="filter('Tout')">Tout</button>
    <button class="cat-btn active" onclick="filter('Chaussure')">Chaussures</button>
    <button class="cat-btn" onclick="filter('Veste')">Vestes</button>
    <button class="cat-btn" onclick="filter('Short')">Shorts</button>
</div>

<div class="catalog" id="product-list"></div>

<div id="modal">
    <div class="modal-box">
        <div class="modal-logo">LUTHER</div>
        <p style="font-size: 12px; letter-spacing: 2px; color: #888;">FASHION BRAND</p>
        
        <div class="color-row">
            <div class="dot" style="background:#0047ab" onclick="setCol('Bleu', this)"></div>
            <div class="dot" style="background:#93c5fd" onclick="setCol('Ciel', this)"></div>
            <div class="dot" style="background:#a855f7" onclick="setCol('Violet', this)"></div>
            <div class="dot" style="background:#64748b" onclick="setCol('Gris', this)"></div>
            <div class="dot" style="background:#c084fc" onclick="setCol('Lilas', this)"></div>
        </div>

        <div id="selected-title" style="font-weight: 600; margin-bottom: 10px;"></div>
        
        <input type="text" id="client-name" placeholder="Ton Nom Complet" style="width:100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ddd;">
        <input type="tel" id="client-tel" placeholder="Ton TÃ©lÃ©phone" style="width:100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd;">

        <button class="btn-confirm" onclick="orderNow()">CONFIRMÃ‰ VOS COMMANDE</button>
        <p onclick="closeM()" style="margin-top: 15px; cursor: pointer; font-size: 13px; color: #888;">Fermer</p>
    </div>
</div>

<script>
    const grid = document.getElementById('product-list');
    let order = { title: '', price: '', color: '', size: 'M' };

    // GÃ©nÃ©ration de 100 produits style Luxe
    for(let i=1; i<=100; i++){
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <img src="badg noir.JPG">
            <div class="card-info">
                <div class="card-name">FÃ©bermesde Ramics</div>
                <div class="card-price">Â£45.00</div>
                <div class="card-sub">Art. #${i}</div>
            </div>
        `;
        card.onclick = () => {
            order.title = "FÃ©bermesde Ramics #" + i;
            document.getElementById('selected-title').innerText = order.title;
            document.getElementById('modal').style.display = 'flex';
        };
        grid.appendChild(card);
    }

    function closeM() { document.getElementById('modal').style.display = 'none'; }
    function setCol(c, el) {
        order.color = c;
        document.querySelectorAll('.dot').forEach(d => d.classList.remove('selected'));
        el.classList.add('selected');
    }

    function orderNow() {
        const n = document.getElementById('client-name').value;
        const t = document.getElementById('client-tel').value;
        if(!n || !t || !order.color) return alert("Remplis tout !");
        const msg = `ðŸ’Ž *LUTHER FASHION BRAND*\nArticle: ${order.title}\nCouleur: ${order.color}\nClient: ${n}\nTÃ©l: ${t}`;
        window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(msg)}`;
    }
</script>
</body>
</html>
