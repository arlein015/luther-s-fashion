<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | Catalogue 30 Produits</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #fff; }
        header { padding: 10px; text-align: center; border-bottom: 1px solid #eee; font-weight: bold; position: sticky; top: 0; background: white; z-index: 10; font-size: 14px; letter-spacing: 1px; }

        /* GRILLE MINIATURE DE 4 */
        #catalog { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; padding: 5px; }
        .p-card { border: 1px solid #f2f2f2; cursor: pointer; text-align: left; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; display: block; }
        .p-info { padding: 4px; }
        .p-name { font-size: 8px; color: #777; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-price { font-size: 9px; font-weight: bold; }

        /* VUE DÉTAILLÉE */
        #details-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 20; padding: 15px; box-sizing: border-box; overflow-y: auto; text-align: center; }
        .close { font-size: 24px; cursor: pointer; float: left; }
        .det-img { width: 100%; max-width: 400px; border-radius: 8px; margin: 10px 0; }
        
        .opt-title { font-size: 10px; color: #999; text-transform: uppercase; margin-top: 15px; }
        .btn-group { display: flex; gap: 10px; margin: 8px 0; justify-content: center; }
        
        /* PASTILLES DE COULEUR */
        .color-dot { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #eee; cursor: pointer; }
        .color-dot.active { border-color: #000; transform: scale(1.1); }
        
        .sz-btn { border: 1px solid #ddd; padding: 6px 12px; background: white; cursor: pointer; border-radius: 4px; font-size: 12px; }
        .sz-btn.active { background: black; color: white; }

        /* QUANTITÉ */
        .qty-box { display: flex; align-items: center; justify-content: center; border: 1px solid #eee; border-radius: 20px; width: 100px; margin: 10px auto; }
        .qty-btn { background: none; border: none; font-size: 18px; width: 30px; cursor: pointer; }

        /* FORMULAIRE */
        #checkout { display: none; padding: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #eee; border-radius: 6px; box-sizing: border-box; }
        .black-btn { background: black; color: white; width: 100%; padding: 15px; border: none; font-weight: bold; cursor: pointer; border-radius: 6px; text-transform: uppercase; }
    </style>
</head>
<body>

<header>LUTHER'S MODE</header>

<div id="catalog"></div>

<div id="details-view">
    <span class="close" onclick="hideDetails()">✕</span>
    <img id="main-img" class="det-img" src="">
    <h2 id="main-title" style="margin: 5px 0; font-size: 18px;"></h2>
    <div id="main-price" style="font-size: 20px; font-weight: bold; margin-bottom: 10px;"></div>

    <div class="opt-title">Couleur</div>
    <div id="color-selection" class="btn-group"></div>

    <div class="opt-title">Taille</div>
    <div class="btn-group">
        <button class="sz-btn" onclick="setSize(this, 'S')">S</button>
        <button class="sz-btn" onclick="setSize(this, 'M')">M</button>
        <button class="sz-btn" onclick="setSize(this, 'L')">L</button>
    </div>

    <div class="opt-title">Quantité</div>
    <div class="qty-box">
        <button class="qty-btn" onclick="updateQty(-1)">-</button>
        <span id="qty-display" style="font-weight:bold;">1</span>
        <button class="qty-btn" onclick="updateQty(1)">+</button>
    </div>

    <button class="black-btn" style="margin-top:20px;" onclick="showCheckout()">Ajouter au panier</button>
</div>

<div id="checkout">
    <h3 style="text-align:center;">COORDONNÉES DE LIVRAISON</h3>
    <input type="text" id="user-nom" placeholder="Nom Complet">
    <input type="tel" id="user-tel" placeholder="Téléphone">
    <input type="text" id="user-adr" placeholder="Adresse / Ville">
    <button class="black-btn" onclick="sendToWhatsApp()">PAYÉE</button>
</div>

<script>
    // Liste des 30 produits avec variantes de couleurs
    const products = [];
    for(let i=1; i<=30; i++) {
        products.push({
            id: i,
            name: "Article Luther #" + i,
            price: 78850,
            variants: [
                { name: 'Noir', code: '#000', img: 'badg noir.JPG' },
                { name: 'Vert', code: '#28a745', img: 'badg vert.JPG' },
                { name: 'Bleu', code: '#007bff', img: 'badg noir.JPG' }
            ]
        });
    }

    const catalog = document.getElementById('catalog');
    products.forEach(p => {
        catalog.innerHTML += `
            <div class="p-card" onclick="openDetails(${p.id})">
                <img src="${p.variants[0].img}" onerror="this.src='badg noir.JPG'">
                <div class="p-info">
                    <div class="p-name">${p.name}</div>
                    <div class="p-price">${p.price.toLocaleString()} Ar</div>
                </div>
            </div>`;
    });

    let currentOrder = { name: '', price: 0, size: 'M', color: '', qty: 1 };

    function openDetails(id) {
        const p = products.find(x => x.id === id);
        currentOrder.name = p.name;
        currentOrder.price = p.price;
        currentOrder.qty = 1;
        document.getElementById('qty-display').innerText = "1";
        document.getElementById('main-title').innerText = p.name;
        document.getElementById('main-price').innerText = p.price.toLocaleString() + " Ar";
        document.getElementById('main-img').src = p.variants[0].img;
        
        // Génération des pastilles cliquables
        const colorDiv = document.getElementById('color-selection');
        colorDiv.innerHTML = '';
        p.variants.forEach((v, index) => {
            const dot = document.createElement('div');
            dot.className = 'color-dot' + (index === 0 ? ' active' : '');
            dot.style.backgroundColor = v.code;
            dot.onclick = function() {
                document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
                dot.classList.add('active');
                document.getElementById('main-img').src = v.img; // Change l'image !
                currentOrder.color = v.name;
            };
            colorDiv.appendChild(dot);
        });

        document.getElementById('details-view').style.display = 'block';
    }

    function hideDetails() { document.getElementById('details-view').style.display = 'none'; }
    
    function setSize(btn, s) {
        document.querySelectorAll('.sz-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentOrder.size = s;
    }

    function updateQty(val) {
        currentOrder.qty = Math.max(1, currentOrder.qty + val);
        document.getElementById('qty-display').innerText = currentOrder.qty;
    }

    function showCheckout() {
        document.getElementById('details-view').style.display = 'none';
        document.getElementById('checkout').style.display = 'block';
    }

    function sendToWhatsApp() {
        const n = document.getElementById('user-nom').value;
        const t = document.getElementById('user-tel').value;
        if(!n || !t) return alert("Infos manquantes");
        
        const msg = `COMMANDE LUTHER MODE\nArticle: ${currentOrder.name}\nCouleur: ${currentOrder.color}\nTaille: ${currentOrder.size}\nQuantité: ${currentOrder.qty}\nClient: ${n}\nTél: ${t}`;
        window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(msg)}`;
    }
</script>

</body>
</html>
