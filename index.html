<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | Boutique Verticale</title>
    <style>
        /* Mise en page globale verticale */
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; /* Centre tout verticalement */
        }
        
        h1 { letter-spacing: 3px; margin-bottom: 30px; text-transform: uppercase; }

        /* Style des cartes produits */
        .product-card { 
            background: white; 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            max-width: 400px; 
            width: 100%; 
            text-align: center; 
            margin-bottom: 30px; /* Espace entre les produits */
        }

        .product-img { width: 100%; height: auto; max-height: 350px; border-radius: 10px; object-fit: contain; background: #eee; }
        .price { font-size: 24px; font-weight: bold; margin: 15px 0; }
        
        .section-title { font-size: 11px; font-weight: bold; color: #888; text-transform: uppercase; margin: 15px 0 10px 0; }
        .selection-group { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-bottom: 15px; }
        
        .color-circle { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; }
        .size-btn { border: 1px solid #ddd; padding: 8px 15px; border-radius: 5px; cursor: pointer; background: white; }
        .size-btn.active { border-color: black; background: #f0f0f0; font-weight: bold; }

        /* Compteur de Quantité */
        .qty-control { display: inline-flex; align-items: center; gap: 15px; border: 1px solid #ddd; padding: 5px 20px; border-radius: 25px; margin-bottom: 10px; }
        .qty-btn { background: none; border: none; font-size: 20px; font-weight: bold; cursor: pointer; width: 30px; }

        /* Formulaire de livraison */
        .form-section { background: white; padding: 25px; border-radius: 15px; max-width: 400px; width: 100%; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-top: 20px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn-order { background-color: #25d366; color: white; padding: 15px; border-radius: 5px; width: 100%; border: none; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 15px; }
    </style>
</head>
<body>

    <h1>LUTHER'S MODE</h1>

    <div class="product-card">
        <h2 id="name1">Badge Logo Classic</h2>
        <img src="badg noir.JPG" id="img1" class="product-img">
        <div class="price">78,850 Ar</div>
        
        <div class="section-title">Couleur</div>
        <div class="selection-group">
            <div class="color-circle" style="background: black;" onclick="updateItem(1, 'Noir', 'badg noir.JPG')"></div>
            <div class="color-circle" style="background: blue;" onclick="updateItem(1, 'Bleu', 'Badg bleu.JPG')"></div>
            <div class="color-circle" style="background: red;" onclick="updateItem(1, 'Rouge', 'badg rouge.JPG')"></div>
        </div>

        <div class="section-title">Taille</div>
        <div class="selection-group">
            <button class="size-btn" onclick="updateSize(1, this, 'S')">S</button>
            <button class="size-btn" onclick="updateSize(1, this, 'M')">M</button>
            <button class="size-btn" onclick="updateSize(1, this, 'L')">L</button>
        </div>

        <div class="section-title">Quantité</div>
        <div class="qty-control">
            <button class="qty-btn" onclick="changeQty(1, -1)">-</button>
            <span id="qty1" style="font-weight:bold;">1</span>
            <button class="qty-btn" onclick="changeQty(1, 1)">+</button>
        </div>
    </div>

    <div class="product-card">
        <h2 id="name2">Produit 2</h2>
        <img src="badg noir.JPG" id="img2" class="product-img">
        <div class="price">78,850 Ar</div>
        <div class="section-title">Couleur</div>
        <div class="selection-group">
            <div class="color-circle" style="background: black;" onclick="updateItem(2, 'Noir', 'badg noir.JPG')"></div>
        </div>
        <div class="section-title">Quantité</div>
        <div class="qty-control">
            <button class="qty-btn" onclick="changeQty(2, -1)">-</button>
            <span id="qty2" style="font-weight:bold;">1</span>
            <button class="qty-btn" onclick="changeQty(2, 1)">+</button>
        </div>
    </div>

    <div class="product-card">
        <h2 id="name3">Produit 3</h2>
        <img src="badg noir.JPG" id="img3" class="product-img">
        <div class="price">78,850 Ar</div>
        <div class="section-title">Quantité</div>
        <div class="qty-control">
            <button class="qty-btn" onclick="changeQty(3, -1)">-</button>
            <span id="qty3" style="font-weight:bold;">1</span>
            <button class="qty-btn" onclick="changeQty(3, 1)">+</button>
        </div>
    </div>

    <div class="product-card">
        <h2 id="name4">Produit 4</h2>
        <img src="badg noir.JPG" id="img4" class="product-img">
        <div class="price">78,850 Ar</div>
        <div class="section-title">Quantité</div>
        <div class="qty-control">
            <button class="qty-btn" onclick="changeQty(4, -1)">-</button>
            <span id="qty4" style="font-weight:bold;">1</span>
            <button class="qty-btn" onclick="changeQty(4, 1)">+</button>
        </div>
    </div>

    <div class="form-section">
        <h3 style="margin-top:0; text-align:center;">COORDONNÉES DE LIVRAISON</h3>
        <input type="text" id="nom" placeholder="Nom Complet">
        <input type="text" id="adresse" placeholder="Adresse Exacte (Ville, Quartier)">
        <input type="tel" id="tel" placeholder="Téléphone">
        <button class="btn-order" onclick="validerTout()">VALIDER LA COMMANDE GLOBALE</button>
    </div>

    <script>
        // Le dictionnaire pour gérer tes 4 produits
        let panier = {
            1: { nom: "Badge Logo", couleur: "Noir", taille: "S", qte: 1 },
            2: { nom: "Produit 2", couleur: "Noir", taille: "Non choisie", qte: 1 },
            3: { nom: "Produit 3", couleur: "Noir", taille: "Non choisie", qte: 1 },
            4: { nom: "Produit 4", couleur: "Noir", taille: "Non choisie", qte: 1 }
        };

        function updateItem(id, col, img) {
            panier[id].couleur = col;
            document.getElementById('img' + id).src = img;
        }

        function updateSize(id, btn, size) {
            let btns = btn.parentElement.querySelectorAll('.size-btn');
            btns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            panier[id].taille = size;
        }

        function changeQty(id, delta) {
            panier[id].qte = Math.max(0, panier[id].qte + delta); // Permet de mettre 0 si on ne veut pas l'article
            document.getElementById('qty' + id).innerText = panier[id].qte;
        }

        function validerTout() {
            const client = document.getElementById('nom').value;
            const adr = document.getElementById('adresse').value;
            const tel = document.getElementById('tel').value;

            if(!client || !adr || !tel) { alert("Veuillez remplir vos infos de livraison !"); return; }

            // On ne liste que les articles dont la quantité est supérieure à 0
            let details = "";
            for (let id in panier) {
                if(panier[id].qte > 0) {
                    details += `- ${panier[id].nom} : ${panier[id].qte}x (${panier[id].couleur}, T:${panier[id].taille})\n`;
                }
            }

            const finalMsg = `COMMANDE LUTHER MODE :\nClient : ${client}\nAdresse : ${adr}\nContact : ${tel}\n\nPANIER :\n${details}`;
            window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(finalMsg)}`;
        }
    </script>
</body>
</html>
