<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; }
        header { text-align: center; padding: 15px; font-weight: bold; border-bottom: 1px solid #eee; }
        
        /* Grille de 4 */
        #catalog { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; padding: 5px; }
        .card { border: 1px solid #eee; cursor: pointer; }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .card-info { padding: 4px; font-size: 9px; font-weight: bold; }

        /* Vue Détails */
        #details { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 100; overflow-y: auto; padding: 20px; box-sizing: border-box; text-align: center; }
        .close { float: left; font-size: 24px; cursor: pointer; }
        .det-img { width: 100%; border-radius: 10px; margin: 10px 0; }
        
        .dots { display: flex; justify-content: center; gap: 15px; margin: 15px 0; }
        .dot { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; }
        .dot.active { border-color: black; }

        .qty { display: flex; justify-content: center; align-items: center; border: 1px solid #ddd; border-radius: 20px; width: 100px; margin: 15px auto; }
        .qty button { background: none; border: none; font-size: 20px; padding: 5px 15px; cursor: pointer; }

        .btn-buy { background: black; color: white; width: 100%; padding: 15px; border: none; font-weight: bold; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<header>LUTHER'S MODE</header>

<div id="catalog"></div>

<div id="details">
    <span class="close" onclick="closeDet()">✕</span>
    <img id="d-img" class="det-img">
    <h2 id="d-title" style="font-size: 18px;"></h2>
    <div id="d-price" style="font-size: 20px; font-weight: bold;"></div>

    <p style="color: #999; font-size: 10px; margin-top: 20px;">COULEUR</p>
    <div class="dots" id="d-colors"></div>

    <p style="color: #999; font-size: 10px;">QUANTITÉ</p>
    <div class="qty">
        <button onclick="changeQty(-1)">-</button>
        <b id="q-val">1</b>
        <button onclick="changeQty(1)">+</button>
    </div>

    <button class="btn-buy" onclick="alert('Commande validée !')">VALIDER LE CHOIX</button>
</div>

<script>
    // Liste des 30 produits
    const data = [];
    for(let i=1; i<=30; i++) {
        data.push({
            id: i,
            name: "Luther Item " + i,
            price: "78,850 Ar",
            imgs: { 
                black: "badg noir.JPG", 
                green: "badg vert.JPG", 
                blue: "badg noir.JPG" 
            }
        });
    }

    // Affichage de la grille
    const grid = document.getElementById('catalog');
    data.forEach(p => {
        grid.innerHTML += `
            <div class="card" onclick="openDet(${p.id})">
                <img src="${p.imgs.black}">
                <div class="card-info">${p.name}<br>${p.price}</div>
            </div>`;
    });

    let activeP = null;
    let qty = 1;

    function openDet(id) {
        activeP = data.find(x => x.id === id);
        qty = 1;
        document.getElementById('q-val').innerText = qty;
        document.getElementById('d-title').innerText = activeP.name;
        document.getElementById('d-price').innerText = activeP.price;
        document.getElementById('d-img').src = activeP.imgs.black;
        
        // Remise des couleurs [cite: image_c4bf7
