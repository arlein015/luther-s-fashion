<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther Fashion | Premium Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      /* HEADER & LOGO */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 4%;
    background: #fff;
}

.logo {
    font-family: 'Alex Brush', cursive;
    font-size: 35px; /* Taille réduite pour être élégante */
    color: #000;
    text-decoration: none;
}

.icons-right {
    display: flex;
    gap: 15px;
    font-size: 18px;
}

/* NAVIGATION */
nav {
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 10px 0;
    border-bottom: 1px solid #eee;
}

nav a {
    text-decoration: none;
    color: #000;
    font-size: 12px;
    font-weight: 700;
    text-transform: uppercase;
}

/* PRODUITS STYLE FASHION NOVA */
.product-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    padding: 15px;
}

.p-card {
    position: relative;
    text-align: left;
}

.p-img-container {
    position: relative;
}

.p-card img {
    width: 100%;
    aspect-ratio: 2/3;
    object-fit: cover;
}

.quick-add {
    position: absolute;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: #000;
    color: #fff;
    width: 85%;
    padding: 10px;
    text-align: center;
    border-radius: 20px;
    font-weight: bold;
    font-size: 12px;
}

.current-price { color: #d91818; font-weight: bold; font-size: 15px; }
.old-price { color: #888; text-decoration: line-through; font-size: 11px; margin-left: 5px; }
.promo-red { color: #b22222; font-size: 10px; font-weight: 600; margin-top: 5px; } 
    </style>
</head>
<body>

    <div class="promo-header">LIVRAISON GRATUITE SUR TOUT LE SITE <span>CODE: LUTHER2026</span></div>

    <header>
        <div class="nav-main">
            <div class="logo">Luther</div>
            <div class="icons"><i class="fas fa-search"></i> <i class="far fa-user" style="margin-left:20px"></i></div>
        </div>
        <nav>
            <a href="#">Nouveautés</a>
            <a href="#">Vêtements</a>
            <a href="#">Robes</a>
            <a href="#">Hommes</a>
            <a href="#">Soldes</a>
        </nav>
    </header>

    <section class="hero-sale">
        <div class="hero-content">
            <h1>60-80% DE RÉDUCTION</h1>
            <p>La collection d'été est arrivée</p>
            <a href="#shop" class="btn-shop">Acheter maintenant</a>
        </div>
    </section>

    <div class="section-title">Achetez par Catégorie</div>
    <div class="collage-grid">
        <div class="collage-item item-1">
            <img src="badg noir.JPG">
            <div class="collage-label">Ensembles correspondants</div>
        </div>
        <div class="collage-item">
            <img src="badg noir.JPG">
            <div class="collage-label">Tops</div>
        </div>
        <div class="collage-item">
            <img src="badg noir.JPG">
            <div class="collage-label">Jeans</div>
        </div>
        <div class="collage-item">
            <img src="badg noir.JPG">
            <div class="collage-label">Chaussures</div>
        </div>
        <div class="collage-item">
            <img src="badg noir.JPG">
            <div class="collage-label">Accessoires</div>
        </div>
    </div>

    <div class="section-title" id="shop">Le Rapport sur les Tendances</div>
    <div class="product-grid" id="out">
        </div>

    <div id="cart-float">
        <i class="fas fa-shopping-bag"></i>
    </div>

    <script>
        const products = [
            { name: "Robe de Soirée Luther", price: 29.99, old: 89.99, img: "badg noir.JPG", sale: true },
            { name: "Veste Urban Chic", price: 45.00, old: 110.00, img: "badg noir.JPG", sale: true },
            { name: "Ensemble Satin Luxe", price: 35.50, old: 75.00, img: "badg noir.JPG", sale: false },
            { name: "Accessoires Gold Edition", price: 15.00, old: 40.00, img: "badg noir.JPG", sale: true }
        ];

        function draw() {
            document.getElementById('out').innerHTML = products.map(p => `
                <div class="p-card">
                    ${p.sale ? '<div class="p-badge">SALE</div>' : ''}
                    <img src="${p.img}">
                    <div class="p-info">
                        <div>${p.name}</div>
                        <div class="p-price">
                            <span class="old-price">${p.old}€</span>
                            <span style="color:red">${p.price}€</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        window.onload = draw;
    </script>
</body>
</html>
