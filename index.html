<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther Fashion Brand</title>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gradient: linear-gradient(to right, #1e3a8a, #a855f7); 
            --bg: #f0f2f5; --card-bg: #fff; --text: #333; 
        }
        /* MODE SOMBRE */
        body.dark-mode { 
            --bg: #121212; --card-bg: #1e1e1e; --text: #f0f2f5; 
        }
        
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: 0.3s; padding-bottom: 100px; }

        header { padding: 40px 20px; position: relative; }
        .logo-text { font-family: 'Alex Brush', cursive; font-size: 85px; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        
        /* BOUTON DARK MODE */
        .dark-toggle { position: absolute; top: 20px; right: 20px; cursor: pointer; font-size: 24px; }

        .search-container { background: var(--card-bg); max-width: 700px; margin: 0 auto 25px; display: flex; align-items: center; padding: 10px 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 90%; }
        .logo-l-circle { width: 35px; height: 35px; border: 2px solid #1e3a8a; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; color: #1e3a8a; margin-right: 15px; }
        #search-bar { border: none; background: transparent; color: var(--text); flex: 1; outline: none; }

        /* CATALOGUE 4 COLONNES & BADGES */
        .catalog { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 0 20px; max-width: 1100px; margin: 0 auto; }
        @media (max-width: 900px) { .catalog { grid-template-columns: repeat(2, 1fr); } }

        .card { background: var(--card-bg); border-radius: 15px; padding: 12px; text-align: left; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .badge { position: absolute; top: 10px; left: 10px; background: #ef4444; color: white; padding: 4px 8px; border-radius: 5px; font-size: 10px; font-weight: bold; z-index: 10; }
        .card img { width: 100%; border-radius: 10px; aspect-ratio: 1/1; object-fit: cover; }
        
        /* GALERIE MINIATURES */
        .thumb-nav { display: flex; gap: 5px; margin-top: 10px; overflow-x: auto; }
        .thumb { width: 40px; height: 40px; border-radius: 5px; cursor: pointer; border: 2px solid transparent; }
        .thumb.active { border-color: #1e3a8a; }

        #cart-badge { position: fixed; bottom: 25px; left: 25px; background: var(--gradient); color: white; padding: 15px 25px; border-radius: 50px; font-weight: bold; cursor: pointer; z-index: 1000; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--card-bg); border-radius: 25px; padding: 30px; width: 90%; max-width: 450px; color: var(--text); }
        
        .btn { background: var(--gradient); color: white; width: 100%; padding: 15px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .share-btn { background: #25d366; margin-top: 5px; } /* Couleur WhatsApp */
    </style>
</head>
<body>

<header>
    <div class="dark-toggle" onclick="toggleDark()">ðŸŒ™</div>
    <div class="logo-text">Luther</div>
    <div class="sub-logo" style="letter-spacing: 4px; font-size: 13px; font-weight: 600;">FASHION BRAND</div>
</header>

<div class="search-container">
    <div class="logo-l-circle">L</div>
    <input type="text" id="search-bar" placeholder="Rechercher une inspiration..." onkeyup="search()">
</div>

<div class="catalog" id="main-list"></div>

<div id="cart-badge" onclick="showCart()">ðŸ›’ Panier (<span id="count">0</span>)</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <img id="m-img" src="" style="width:100%; border-radius:15px; margin-bottom:10px">
        <div id="m-gallery" class="thumb-nav"></div>
        <h2 id="m-name" style="margin:10px 0 5px"></h2>
        <p id="m-price" style="font-weight:bold; color:#1e3a8a; font-size:20px; margin:0"></p>
        
        <p style="margin:15px 0 5px">QuantitÃ© :</p>
        <div style="display:flex; align-items:center; gap:15px">
            <button onclick="changeQty(-1)" style="width:30px; height:30px; border-radius:50%; border:1px solid #ddd; background:none; color:inherit; cursor:pointer">-</button>
            <span id="qty-val" style="font-weight:bold">1</span>
            <button onclick="changeQty(1)" style="width:30px; height:30px; border-radius:50%; border:1px solid #ddd; background:none; color:inherit; cursor:pointer">+</button>
        </div>

        <button class="btn" onclick="addToCart()">AJOUTER AU PANIER</button>
        <button class="btn share-btn" onclick="shareProduct()">PARTAGER L'ARTICLE</button>
        <p onclick="closeM()" style="text-align:center; cursor:pointer; color:#aaa; font-size:12px; margin-top:15px">Fermer</p>
    </div>
</div>

<div id="cart-modal" class="modal">
    <div class="modal-content">
        <h2>Mon Panier</h2>
        <div id="cart-items" style="margin-bottom:20px; max-height:200px; overflow-y:auto"></div>
        <input type="text" id="c-name" placeholder="Nom Complet" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid #eee; background:var(--bg); color:var(--text)">
        <input type="tel" id="c-tel" placeholder="TÃ©lÃ©phone de livraison" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid #eee; background:var(--bg); color:var(--text)">
        <button class="btn" onclick="sendWhatsApp()">VALIDER SUR WHATSAPP</button>
        <p onclick="closeCart()" style="text-align:center; cursor:pointer; color:#aaa">Continuer</p>
    </div>
</div>

<script>
    let cart = [];
    let selected = {};
    const galleryImages = ["badg noir.JPG", "badg bleu.JPG", "badg rouge.JPG"]; // Utilise tes fichiers GitHub

    function init() {
        const list = document.getElementById('main-list');
        for(let i=1; i<=20; i++) {
            const card = document.createElement('div');
            card.className = 'card';
            // Ajout alÃ©atoire de badges de stock
            const badge = i % 5 === 0 ? '<div class="badge">DERNIER ARTICLE</div>' : '';
            card.innerHTML = `
                ${badge}
                <img src="badg noir.JPG">
                <div style="font-size:12px; font-weight:600; margin-top:10px">Article Luxe #${i}</div>
                <div style="font-weight:bold; color:#1e3a8a">$120</div>
            `;
            card.onclick = () => openM({name: "Article Luxe #"+i, price: "$120"});
            list.appendChild(card);
        }
    }

    function toggleDark() {
        document.body.classList.toggle('dark-mode');
        document.querySelector('.dark-toggle').innerText = document.body.classList.contains('dark-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
    }

    function openM(p) {
        selected = { ...p, qty: 1, img: galleryImages[0] };
        document.getElementById('m-name').innerText = p.name;
        document.getElementById('m-price').innerText = p.price;
        document.getElementById('m-img').src = selected.img;
        document.getElementById('qty-val').innerText = 1;
        
        // Galerie de miniatures
        const gal = document.getElementById('m-gallery');
        gal.innerHTML = galleryImages.map(img => `
            <img src="${img}" class="thumb" onclick="changeImg('${img}', this)">
        `).join('');
        
        document.getElementById('modal').style.display = 'flex';
    }

    function changeImg(img, el) {
        selected.img = img;
        document.getElementById('m-img').src = img;
        document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
    }

    function changeQty(v) {
        selected.qty = Math.max(1, selected.qty + v);
        document.getElementById('qty-val').innerText = selected.qty;
    }

    function shareProduct() {
        const text = `Regarde cet article sur Luther Fashion Brand : ${selected.name} (${selected.price}) !`;
        window.open(`https://wa.me/?text=${encodeURIComponent(text)}`);
    }

    function addToCart() {
        cart.push({...selected});
        document.getElementById('count').innerText = cart.length;
        closeM();
    }

    // Fonctions de recherche, panier et WhatsApp identiques aux prÃ©cÃ©dentes...
    function search() {
        let val = document.getElementById('search-bar').value.toLowerCase();
        document.querySelectorAll('.card').forEach(c => {
            c.style.display = c.innerText.toLowerCase().includes(val) ? 'block' : 'none';
        });
    }

    function showCart() {
        if(!cart.length) return alert("Panier vide");
        document.getElementById('cart-items').innerHTML = cart.map((item, i) => `
            <div style="border-bottom:1px solid #eee; padding:10px 0; color:var(--text)">
                <b>${item.qty}x</b> ${item.name} <span style="float:right; cursor:pointer" onclick="remove(${i})">âœ•</span>
            </div>
        `).join('');
        document.getElementById('cart-modal').style.display = 'flex';
    }

    function remove(i) { cart.splice(i, 1); document.getElementById('count').innerText = cart.length; showCart(); }

    function sendWhatsApp() {
        const n = document.getElementById('c-name').value;
        const t = document.getElementById('c-tel').value;
        if(!n || !t) return alert("Remplissez vos infos !");
        let items = cart.map(i => `- ${i.qty}x ${i.name}`).join('%0A');
        window.location.href = `https://wa.me/261339622155?text=ðŸ’Ž *COMMANDE LUTHER*%0AClient: ${n}%0ATÃ©l: ${t}%0A%0AArticles:%0A${items}`;
    }

    function closeM() { document.getElementById('modal').style.display = 'none'; }
    function closeCart() { document.getElementById('cart-modal').style.display = 'none'; }

    window.onload = init;
</script>
</body>
</html>
