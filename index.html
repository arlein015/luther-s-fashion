<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther Fashion Brand</title>
    
    <meta property="og:title" content="Luther Fashion Brand - Collection Luxe">
    <meta property="og:description" content="DÃ©couvrez nos vestes et chaussures de luxe. Commandez directement sur WhatsApp.">
    <meta property="og:image" content="https://arlein015.github.io/luther-s-fashion/badg%20noir.JPG">
    <meta property="og:url" content="https://arlein015.github.io/luther-s-fashion/">
    <meta property="og:type" content="website">

    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root { 
            --gradient: linear-gradient(to right, #1e3a8a, #a855f7); 
            --bg: #f0f2f5; --card-bg: #fff; --text: #333; 
        }
        body.dark-mode { 
            --bg: #121212; --card-bg: #1e1e1e; --text: #ffffff; 
        }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: 0.3s; padding-bottom: 100px; }
        header { padding: 30px 20px; display: flex; align-items: center; justify-content: space-between; max-width: 1100px; margin: 0 auto; }
        .logo-text { font-family: 'Alex Brush', cursive; font-size: 60px; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        .search-container { background: var(--card-bg); max-width: 700px; margin: 0 auto 25px; display: flex; align-items: center; padding: 12px 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 90%; }
        .catalog { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; padding: 0 20px; max-width: 1100px; margin: 0 auto; }
        .card { background: var(--card-bg); border-radius: 15px; padding: 10px; cursor: pointer; transition: 0.2s; }
        .card img { width: 100%; border-radius: 10px; aspect-ratio: 1/1; object-fit: cover; }
        #cart-badge { position: fixed; bottom: 25px; right: 25px; background: var(--gradient); color: white; padding: 15px 25px; border-radius: 50px; font-weight: bold; cursor: pointer; z-index: 1000; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--card-bg); border-radius: 25px; padding: 25px; width: 85%; max-width: 400px; text-align: center; }
        .btn { background: var(--gradient); color: white; width: 100%; padding: 14px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <div>
        <div class="logo-text">Luther</div>
        <div style="letter-spacing:3px; font-size:11px; opacity:0.7">FASHION BRAND</div>
    </div>
    <div onclick="document.body.classList.toggle('dark-mode')" style="cursor:pointer; font-size:24px">ðŸŒ™</div>
</header>

<div class="search-container">
    <input type="text" placeholder="Rechercher un article..." style="border:none; background:transparent; width:100%; outline:none; color:inherit">
</div>

<div class="catalog" id="main-list"></div>

<div id="cart-badge">ðŸ›’ Panier (<span id="count">0</span>)</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <img id="m-img" src="" style="width:100%; border-radius:15px">
        <h2 id="m-name"></h2>
        <p id="m-price" style="font-weight:bold; color:#1e3a8a"></p>
        <div style="margin: 15px 0;">
            <button onclick="changeQty(-1)">-</button>
            <span id="qty-val" style="margin:0 15px; font-weight:bold">1</span>
            <button onclick="changeQty(1)">+</button>
        </div>
        <button class="btn" onclick="addToCart()">AJOUTER AU PANIER</button>
        <button class="btn" onclick="openShare()" style="background:#444">PARTAGER</button>
        <p onclick="closeM()" style="cursor:pointer; margin-top:15px; font-size:12px">Fermer</p>
    </div>
</div>

<script>
    // 1. DÃ©finition des variables au dÃ©but
    let cart = [];
    let selected = {};
    const products = [
        { name: "Veste Luther #1", price: "$150", img: "badg noir.JPG" },
        { name: "Chaussure Luther #6", price: "$120", img: "badg noir.JPG" },
        { name: "Veste Luther #7", price: "$150", img: "badg noir.JPG" }
    ];

    // 2. Affichage des produits
    function init() {
        const list = document.getElementById('main-list');
        list.innerHTML = products.map(p => `
            <div class="card" onclick="openM({name:'${p.name}', price:'${p.price}', img:'${p.img}'})">
                <img src="${p.img}">
                <div style="font-weight:600; margin-top:8px">${p.name}</div>
                <div style="color:#1e3a8a; font-weight:bold">${p.price}</div>
            </div>
        `).join('');
    }

    // 3. Fonction pour rendre les produits CLIQUABLES
    function openM(p) {
        selected = { ...p, qty: 1 };
        document.getElementById('m-name').innerText = p.name;
        document.getElementById('m-price').innerText = p.price;
        document.getElementById('m-img').src = p.img;
        document.getElementById('qty-val').innerText = 1;
        document.getElementById('modal').style.display = 'flex';
    }

    function changeQty(v) {
        selected.qty = Math.max(1, selected.qty + v);
        document.getElementById('qty-val').innerText = selected.qty;
    }

    function addToCart() {
        cart.push({...selected});
        document.getElementById('count').innerText = cart.length;
        closeM();
    }

    function closeM() { document.getElementById('modal').style.display = 'none'; }

    // 4. Fonctions de partage
    function social(platform) {
        const shareUrl = window.location.href;
        if(platform === 'fb') {
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`, '_blank');
        } else {
            navigator.clipboard.writeText(shareUrl);
            alert("Lien copiÃ© !");
        }
    }

    window.onload = init;
</script>

</body>
</html>
