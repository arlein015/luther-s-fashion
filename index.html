<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #1a252f; color: #fff; }
        
        /* HEADER DÃ‰CALÃ‰ Ã€ DROITE */
        header { 
            padding: 30px 20px; 
            background: linear-gradient(to bottom, #2c3e50, #1a252f);
            display: flex; 
            flex-direction: row; 
            align-items: center; 
            justify-content: flex-end; /* Pousse tout vers la droite */
            padding-right: 15%; /* Ajuste la distance du bord droit */
            gap: 20px;
        }

        .logo-l {
            width: 85px; height: 85px; 
            border-radius: 50%;
            background: #000; border: 3px solid #fff;
            box-shadow: 0 0 0 2px #2980b9; 
            display: flex; align-items: center; justify-content: center;
            font-family: 'Great Vibes', cursive; 
            font-size: 60px; color: #fff; 
            line-height: 0; padding-bottom: 10px;
        }

        .site-title { 
            font-size: 28px; 
            font-weight: bold; 
            letter-spacing: 2px; 
            text-transform: uppercase;
        }

        /* RECHERCHE AVEC PETIT LOGO Ã€ GAUCHE (comme sur la photo) */
        .search-container { 
            display: flex; align-items: center; gap: 10px; padding: 10px 20px; 
            background: #111b24; border-bottom: 1px solid #2c3e50;
        }
        .logo-small {
            width: 35px; height: 35px; border-radius: 50%;
            background: #000; border: 1.5px solid #fff;
            box-shadow: 0 0 0 1px #2980b9;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Great Vibes', cursive; font-size: 22px; flex-shrink: 0;
        }
        #search-bar { 
            flex-grow: 1; padding: 12px 15px; border-radius: 25px; 
            border: none; background: #fff; color: #333; outline: none; font-size: 16px;
        }

        /* CATÃ‰GORIES */
        .category-bar { display: flex; overflow-x: auto; gap: 10px; padding: 15px; scrollbar-width: none; }
        .category-bar::-webkit-scrollbar { display: none; }
        .cat-btn { padding: 8px 20px; border-radius: 20px; background: #34495e; color: #fff; border: none; cursor: pointer; white-space: nowrap; }
        .cat-btn.active { background: #fff; color: #1a252f; font-weight: bold; }

        /* CATALOGUE */
        #catalog { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
        @media (min-width: 600px) { #catalog { grid-template-columns: repeat(4, 1fr); } }
        .p-card { background: #fff; border-radius: 12px; overflow: hidden; cursor: pointer; color: #333; text-align: center; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 8px; font-size: 12px; font-weight: bold; }

        /* MODAL */
        #details-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 200; padding: 20px; box-sizing: border-box; }
        .modal-content { background: #fff; color: #333; border-radius: 20px; padding: 20px; max-width: 450px; margin: 0 auto; position: relative; text-align: center; }
        .close { position: absolute; right: 15px; top: 10px; font-size: 30px; cursor: pointer; }
        .cmd-btn { background: linear-gradient(135deg, #4b6cb7, #182848); color: white; width: 100%; padding: 18px; border: none; font-weight: bold; border-radius: 40px; cursor: pointer; margin-top: 15px; font-size: 16px; }
        input { width: 100%; padding: 14px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

<header>
    <div class="logo-l">L</div>
    <div class="site-title">LUTHER'S MODE</div>
</header>

<div class="search-container">
    <div class="logo-small">L</div>
    <input type="text" id="search-bar" placeholder="Rechercher..." onkeyup="search()">
</div>

<div class="category-bar">
    <button class="cat-btn active" onclick="filter('Tout')">Tout</button>
    <button class="cat-btn" onclick="filter('Chaussure')">Chaussure</button>
    <button class="cat-btn" onclick="filter('Casquette')">Casquette</button>
    <button class="cat-btn" onclick="filter('Short')">Short</button>
    <button class="cat-btn" onclick="filter('Veste')">Veste</button>
</div>

<div id="catalog"></div>

<div id="details-view">
    <div class="modal-content">
        <span class="close" onclick="document.getElementById('details-view').style.display='none'">Ã—</span>
        <img id="main-img" style="width:100%; border-radius:10px;">
        <h2 id="det-title" style="font-size: 20px; margin: 10px 0;"></h2>
        <div style="font-size: 24px; font-weight: bold; color: #2980b9;">78,850 Ar</div>
        <input type="text" id="name" placeholder="Nom" style="margin-top:15px">
        <input type="tel" id="tel" placeholder="TÃ©lÃ©phone">
        <button class="cmd-btn" onclick="send()">COMMANDER</button>
    </div>
</div>

<script>
    const categories = ['Chaussure', 'Casquette', 'Short', 'Veste'];
    const grid = document.getElementById('catalog');
    
    for (let i = 1; i <= 24; i++) {
        const cat = categories[i % 4];
        const card = document.createElement('div');
        card.className = 'p-card';
        card.setAttribute('data-name', "Article #" + i);
        card.setAttribute('data-cat', cat);
        card.innerHTML = `<img src="badg noir.JPG"><div class="p-info">Article #${i}<br>78,850 Ar</div>`;
        card.onclick = () => {
            document.getElementById('det-title').innerText = "LUTHER MODE #" + i;
            document.getElementById('main-img').src = 'badg noir.JPG';
            document.getElementById('details-view').style.display = 'block';
        };
        grid.appendChild(card);
    }

    function filter(cat) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        const cards = document.getElementsByClassName('p-card');
        for (let c of cards) {
            c.style.display = (cat === 'Tout' || c.getAttribute('data-cat') === cat) ? "block" : "none";
        }
    }

    function search() {
        const q = document.getElementById('search-bar').value.toLowerCase();
        const cards = document.getElementsByClassName('p-card');
        for (let c of cards) {
            c.style.display = c.getAttribute('data-name').toLowerCase().includes(q) ? "block" : "none";
        }
    }

    function send() {
        const n = document.getElementById('name').value;
        const t = document.getElementById('tel').value;
        const msg = `ðŸ”¥ Commande Luther Mode\nNom: ${n}\nTÃ©l: ${t}`;
        window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(msg)}`;
    }
</script>
</body>
</html>
