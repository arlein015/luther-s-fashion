<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | Produit</title>
    <style>
        body { font-family: 'Helvetica', sans-serif; background-color: #f9f9f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px 0; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; }
        h1 { font-size: 24px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; }
        .product-img { width: 100%; border-radius: 15px; margin: 15px 0; }
        .price { font-size: 22px; font-weight: bold; margin: 15px 0; color: #000; }
        
        .options-title { font-size: 14px; font-weight: bold; text-transform: uppercase; margin-top: 15px; color: #666; }
        .selection-group { display: flex; justify-content: center; gap: 10px; margin: 10px 0 20px 0; }
        .option { border: 1px solid #ccc; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 14px; }
        .option:hover { background: #f0f0f0; border-color: #000; }
        .color-circle { width: 25px; height: 25px; border-radius: 50%; border: 1px solid #ddd; cursor: pointer; }

        .btn-buy { background-color: #25d366; color: #fff; padding: 15px 30px; text-decoration: none; border-radius: 50px; display: inline-block; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>LUTHER'S MODE</h1>
        <p style="color:#888; font-size:14px;"><i>L'élégance à votre portée</i></p>
        
        <img src="badg noir.jpg" class="product-img">
        
        <div class="price">78,850 Ar</div>

        <div class="options-title">Taille disponible</div>
        <div class="selection-group">
            <div class="option">S</div>
            <div class="option">M</div>
            <div class="option">L</div>
            <div class="option">XL</div>
        </div>

        <div class="options-title">Couleur</div>
        <div class="selection-group">
            <div class="color-circle" style="background-color: black;"></div>
            <div class="color-circle" style="background-color: white;"></div>
            <div class="color-circle" style="background-color: #000080;"></div>
        </div>

        <a href="https://wa.me/261339622155?text=Bonjour+Luther,+je+souhaite+commander+l'article+en+taille..." class="btn-buy">
            Acheter via Mvola / Orange Money
        </a>
    </div>
</body>
</html>
