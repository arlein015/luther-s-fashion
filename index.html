<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f4f4; color: #333; }
        header { padding: 15px; text-align: center; background: white; font-weight: bold; border-bottom: 1px solid #ddd; position: sticky; top: 0; z-index: 100; }

        /* Grille de 4 */
        #catalog { display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; padding: 5px; }
        .p-card { background: white; border: 1px solid #eee; cursor: pointer; text-align: left; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; display: block; }
        .p-info { padding: 4px; }
        .p-name { font-size: 8px; color: #666; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-price { font-size: 9px; font-weight: bold; }

        /* Vue Détails */
        #details-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 200; padding: 20px; box-sizing: border-box; overflow-y: auto; text-align: center; }
        .close-btn { float: right; font-size: 24px; cursor: pointer; color: #aaa; padding: 5px; }
        .det-img { width: 100%; max-width: 300px; border-radius: 10px; margin: 10px 0; }
        
        .section-title { font-size: 10px; color: #aaa; text-transform: uppercase; margin: 15px 0 5px; }
        .row { display: flex; gap: 10px; justify-content: center; margin-bottom: 15px; }
        
        /* Boutons Couleurs */
        .dot { width: 25px; height: 25px; border-radius: 50%; border: 2px solid #eee; cursor: pointer; }
        .dot.active { border-color: black; transform: scale(1.1); }
        
        .sz-btn { border: 1px solid #ddd; padding: 6px 12px; background: white; cursor: pointer; border-radius: 4px; font-size: 12px; }
        .sz-btn.active { background: black; color: white; }

        /* Quantité */
        .qty-box { display: flex; align-items: center; border: 1px solid #eee; border-radius: 20px; padding: 2px 10px; background: #fff; }
        .qty-btn { background: none; border: none; font-size: 18px; cursor: pointer; padding: 0 10px; font-weight: bold; }

        .buy-btn { background: #000; color: #fff; width: 100%; padding: 15px; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; margin-top: 20px; font-size: 14px; text-transform: uppercase; }

        /* Formulaire intégré */
        #checkout-form { border-top: 1px solid #eee; margin-top: 25px; padding-top: 20px; text-align: left; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #eee; border-radius: 6px; box-sizing: border-box; background: #fcfcfc; font-size: 14px; }
    </style>
</head>
<body>

<header>LUTHER'S MODE</header>

<div id="catalog"></div>

<div id="details-view">
    <span class="close-btn" onclick="closeDetails()">✕</span>
    <img id="main-img" class="det-img">
    <h2 id="det-title" style="margin: 5px 0; font-size: 18px;"></h2>
    <div id="det-price" style="font-size: 20px; font-weight: bold; margin-bottom: 5px;"></div>

    <div class="section-title">Couleur</div>
    <div id="color-selection" class="row"></div>

    <div style="display: flex; justify-content: center; gap: 30px;">
        <div>
            <div class="section-title">Taille</div>
            <div class="row">
                <button class="sz-btn" onclick="selectSize(this, 'S')">S</button>
                <button class="sz-btn" onclick="selectSize(this, 'M')">M</button>
                <button class="sz-btn" onclick="selectSize(this, 'L')">L</button>
            </div>
        </div>
        <div>
            <div class="section-title">Quantité</div>
            <div class="qty-box">
                <button class="qty-btn" onclick="changeQty(-1)">-</button>
                <span id="qty-val" style="font-weight:bold;">1</span>
                <button class="qty-btn" onclick="changeQty(1)">+</button>
            </div>
        </div>
    </div>

    <div id="checkout-form">
        <div class="section-title">Coordonnées de livraison</div>
        <input type="text" id="user-name" placeholder="Nom Complet">
        <input type="tel" id="user-tel" placeholder="Numéro de Téléphone">
        <input type="text" id="user-addr" placeholder="Adresse Exacte (Ville, Quartier)">
        <button class="buy-btn" onclick="orderWA()">Commander Maintenant</button>
    </div>
</div>

<script>
    const myColors = [
        { name: 'Noir', code: '#000', file: 'badg noir.JPG' },
        { name: 'Vert', code: '#28a745', file: 'badg vert.JPG' },
        { name: 'Bleu', code: '#007bff', file: 'badg bleu.JPG' },
        { name: 'Rouge', code: '#ff4d4d', file: 'badg rouge.JPG' }
    ];

    const catalog = document.getElementById('catalog');
    for(let i=1; i<=30; i++) {
        catalog.innerHTML += `
            <div class="p-card" onclick="openDetails('Article Luther #${i}', '78,850 Ar')">
                <img src="badg noir.JPG">
                <div class="p-info">
                    <div class="p-name">Article Luther #${i}</div>
                    <div class="p-price">78,850 Ar</div>
                </div>
            </div>`;
    }

    let current = { name: '', price: '', size: 'M', color: 'Noir', qty: 1 };

    function openDetails(name, price) {
        current.name = name; current.price = price; current.qty = 1;
        document.getElementById('qty-val').innerText = "1";
        document.getElementById('det-title').innerText = name;
        document.getElementById('det-price').innerText = price;
        document.getElementById('main-img').src = 'badg noir.JPG';

        const cBox = document.getElementById('color-selection');
        cBox.innerHTML = '';
        myColors.forEach((c, idx) => {
            const d = document.createElement('div');
            d.className = 'dot' + (idx === 0 ? ' active' : '');
            d.style.backgroundColor = c.code;
            d.onclick = () => {
                document.querySelectorAll('.dot').forEach(el => el.classList.remove('active'));
                d.classList.add('active');
                document.getElementById('main-img').src = c.file;
                current.color = c.name;
            };
            cBox.appendChild(d);
        });
        document.getElementById('details-view').style.display = 'block';
    }

    function closeDetails() { document.getElementById('details-view').style.display = 'none'; }
    
    function selectSize(btn, s) {
        document.querySelectorAll('.sz-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        current.size = s;
    }

    function changeQty(v) {
        current.qty = Math.max(1, current.qty + v);
        document.getElementById('qty-val').innerText = current.qty;
    }

    function orderWA() {
        const n = document.getElementById('user-name').value;
        const t = document.getElementById('user-tel').value;
        const a = document.getElementById('user-addr').value;
        if(!n || !t || !a) return alert("Veuillez remplir toutes les coordonnées de livraison");
        
        const msg = `*COMMANDE LUTHER MODE*\nArticle: ${current.name}\nCouleur: ${current.color}\nTaille: ${current.size}\nQté: ${current.qty}\n---\nClient: ${n}\nTél: ${t}\nAdresse: ${a}`;
        window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(msg)}`;
    }
</script>

</body>
</html>
