<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther Fashion | Premium Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --gold: #c5a059; --dark: #000; --light: #f4f4f4; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; background: #fff; color: var(--dark); overflow-x: hidden; }

        /* BANDEAU PROMO DYNAMIQUE */
        .promo-header { background: var(--dark); color: #fff; text-align: center; padding: 10px; font-size: 11px; letter-spacing: 2px; font-weight: bold; }
        .promo-header span { color: var(--gold); }

        /* HEADER & NAV */
        header { border-bottom: 1px solid #eee; sticky; top: 0; background: #fff; z-index: 1000; }
        .nav-main { display: flex; justify-content: space-between; align-items: center; padding: 15px 4%; }
        .logo { font-family: 'Alex Brush', cursive; font-size: 45px; color: var(--dark); text-decoration: none; }
        
        nav { display: flex; justify-content: center; gap: 30px; padding-bottom: 15px; text-transform: uppercase; font-size: 12px; font-weight: 700; }
        nav a { text-decoration: none; color: var(--dark); }

        /* BANNIÈRE HÉRO (PROMOTION) */
        .hero-sale { 
            position: relative; height: 70vh; background: url('badg noir.JPG') center/cover; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; color: #fff; text-align: center;
        }
        .hero-sale::after { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.3); z-index: 1; }
        .hero-content { z-index: 2; }
        .hero-content h1 { font-size: 50px; margin: 0; text-transform: uppercase; letter-spacing: 5px; }
        .hero-content p { font-size: 20px; margin: 10px 0; }
        .btn-shop { background: #fff; color: #000; padding: 15px 40px; text-decoration: none; font-weight: bold; text-transform: uppercase; margin-top: 20px; display: inline-block; }

        /* SECTION COLLAGE ÉLÉGANT (CATÉGORIES) */
        .collage-grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(2, 300px); gap: 10px; padding: 10px; }
        .collage-item { position: relative; overflow: hidden; background: #eee; cursor: pointer; }
        .collage-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .collage-item:hover img { transform: scale(1.1); }
        .collage-label { position: absolute; bottom: 20px; left: 20px; color: #fff; font-weight: bold; text-transform: uppercase; z-index: 2; font-size: 18px; }
        
        /* Layout spécifique collage style Fashion Nova */
        .item-1 { grid-column: 1 / 3; grid-row: 1 / 3; } /* Grande photo gauche */

        /* SECTION TENDANCES (PRODUITS) */
        .section-title { text-align: center; padding: 50px 0 20px; font-size: 24px; text-transform: uppercase; letter-spacing: 3px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; padding: 0 4%; }
        .p-card { position: relative; margin-bottom: 30px; }
        .p-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .p-badge { position: absolute; top: 10px; left: 10px; background: red; color: #fff; padding: 5px 10px; font-size: 10px; font-weight: bold; }
        .p-info { padding: 10px 0; font-size: 13px; }
        .p-price { font-weight: bold; margin-top: 5px; }
        .old-price { text-decoration: line-through; color: #888; margin-right: 5px; font-size: 11px; }

        /* FOOTER PANIER */
        #cart-float { position: fixed; bottom: 20px; right: 20px; background: var(--dark); color: #fff; width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.3); z-index: 1000; }
    </style>
</head>
<body>

    <div class="promo-header">LIVRAISON GRATUITE SUR TOUT LE SITE <span>CODE: LUTHER2026</span></div>

    <header>
        <div class="nav-main">
            <div class="logo">Luther</div>
            <div class="icons"><i class="fas fa-search"></i> <i class="far fa-user" style="margin-left:20px"></i></div>
        </div>
        <nav>
            <a href="#">Nouveautés</a>
            <a href="#">Vêtements</a>
            <a href="#">Robes</a>
            <a href="#">Hommes</a>
            <a href="#">Soldes</a>
        </nav>
    </header>

    <section class="hero-sale">
        <div class="hero-content">
            <h1>60-80% DE RÉDUCTION</h1>
            <p>La collection d'été est arrivée</p>
            <a href="#shop" class="btn-shop">Acheter maintenant</a>
        </div>
    </section>

    <div class="section-title">Achetez par Catégorie</div>
    <div class="collage-grid">
        <div class="collage-item item-1">
            <img src="badg noir.JPG">
            <div class="collage-label">Ensembles correspondants</div>
        </div>
        <div class="collage-item">
            <img src="badg noir.JPG">
            <div class="collage-label">Tops</div>
        </div>
        <div class="collage-item">
            <img src="badg noir.JPG">
            <div class="collage-label">Jeans</div>
        </div>
        <div class="collage-item">
            <img src="badg noir.JPG">
            <div class="collage-label">Chaussures</div>
        </div>
        <div class="collage-item">
            <img src="badg noir.JPG">
            <div class="collage-label">Accessoires</div>
        </div>
    </div>

    <div class="section-title" id="shop">Le Rapport sur les Tendances</div>
    <div class="product-grid" id="out">
        </div>

    <div id="cart-float">
        <i class="fas fa-shopping-bag"></i>
    </div>

    <script>
        const products = [
            { name: "Robe de Soirée Luther", price: 29.99, old: 89.99, img: "badg noir.JPG", sale: true },
            { name: "Veste Urban Chic", price: 45.00, old: 110.00, img: "badg noir.JPG", sale: true },
            { name: "Ensemble Satin Luxe", price: 35.50, old: 75.00, img: "badg noir.JPG", sale: false },
            { name: "Accessoires Gold Edition", price: 15.00, old: 40.00, img: "badg noir.JPG", sale: true }
        ];

        function draw() {
            document.getElementById('out').innerHTML = products.map(p => `
                <div class="p-card">
                    ${p.sale ? '<div class="p-badge">SALE</div>' : ''}
                    <img src="${p.img}">
                    <div class="p-info">
                        <div>${p.name}</div>
                        <div class="p-price">
                            <span class="old-price">${p.old}€</span>
                            <span style="color:red">${p.price}€</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        window.onload = draw;
    </script>
</body>
</html>
