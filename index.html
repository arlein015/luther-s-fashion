<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; }
        
        /* Correction pour le FLOU : on enlève la hauteur fixe forcée */
        .product-img { 
            width: 100%; 
            height: auto; 
            max-height: 400px; 
            border-radius: 10px; 
            margin: 10px 0; 
            display: block;
        }

        .price { font-size: 24px; font-weight: bold; color: #333; margin: 10px 0; }
        .selection-group { display: flex; justify-content: center; gap: 12px; margin: 10px 0 20px 0; flex-wrap: wrap; }
        .color-circle { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #eee; cursor: pointer; transition: 0.2s; }
        .color-circle:active { transform: scale(0.9); }
        
        .size-btn { border: 1px solid #ccc; padding: 6px 12px; border-radius: 4px; font-size: 14px; cursor: pointer; }
        .btn-buy { background-color: #25d366; color: white; padding: 14px 25px; text-decoration: none; border-radius: 30px; display: inline-block; font-weight: bold; width: 90%; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="margin-top:0;">LUTHER'S MODE</h2>
        
        <img src="badg noir.JPG" id="mainImage" class="product-img">
        
        <div class="price">78,850 Ar</div>

        <div style="font-size:12px; color:#999;">TAILLE</div>
        <div class="selection-group">
            <div class="size-btn">S</div><div class="size-btn">M</div>
            <div class="size-btn">L</div><div class="size-btn">XL</div>
        </div>

        <div style="font-size:12px; color:#999;">COULEUR</div>
        <div class="selection-group">
            <div class="color-circle" style="background: black;" onclick="changeColor('badg noir.JPG')"></div>
            <div class="color-circle" style="background: blue;" onclick="changeColor('Badg bleu.JPG')"></div>
            <div class="color-circle" style="background: yellow;" onclick="changeColor('badg jaune.JPG')"></div>
            <div class="color-circle" style="background: #800000;" onclick="changeColor('Badg grenat.JPG')"></div>
            <div class="color-circle" style="background: red;" onclick="changeColor('badg rouge.JPG')"></div>
            <div class="color-circle" style="background: green;" onclick="changeColor('badg vert.JPG')"></div>
        </div>

        <a href="https://wa.me/261339622155?text=Bonjour+Luther+je+souhaite+commander" class="btn-buy">
            Commander sur WhatsApp
        </a>
    </div>

    <script>
        function changeColor(img) {
            document.getElementById('mainImage').src = img;
        }
    </script>
</body>
</html>
