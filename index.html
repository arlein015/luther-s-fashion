<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther Fashion - Boutique Complète</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: #fff; color: #000; overflow-x: hidden; }

        /* --- ÉLÉMENTS FIXES --- */
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 2000; }
        #overlay.active { display: block; }

        /* --- HEADER & NAV --- */
        .top-promo { background: #000; color: #fff; text-align: center; padding: 6px; font-size: 10px; font-weight: bold; }
        .main-header { padding: 10px 15px; border-bottom: 1px solid #eee; background: #fff; position: sticky; top: 0; z-index: 1000; }
        .logo-row { margin-bottom: 10px; }
        .logo-text { font-weight: 900; font-size: 20px; text-decoration: none; color: #000; letter-spacing: -1px; }
        .search-icon-row { display: flex; align-items: center; gap: 10px; }
        .search-container { flex: 1; position: relative; }
        .search-container input { width: 100%; padding: 8px 30px; border-radius: 20px; border: 1px solid #ddd; background: #f5f5f5; font-size: 13px; }
        .search-container .fa-search { position: absolute; left: 10px; top: 10px; color: #888; font-size: 12px; }
        .action-icons { display: flex; align-items: center; gap: 12px; font-size: 18px; }
        .cart-wrapper { position: relative; cursor: pointer; }
        #cart-count { position: absolute; top: -7px; right: -7px; background: #d91818; color: #fff; font-size: 9px; padding: 2px 5px; border-radius: 50%; font-weight: bold; }
        
        .nav-bar { display: flex; align-items: center; gap: 15px; padding: 10px 15px; border-bottom: 1px solid #eee; overflow-x: auto; white-space: nowrap; }
        .nav-bar a { text-decoration: none; color: #000; font-size: 11px; font-weight: 700; text-transform: uppercase; }

        /* --- MENU LATÉRAL (SIDEBAR) --- */
        #sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: #fff; z-index: 2001; transition: 0.3s; padding: 20px; }
        #sidebar.active { left: 0; }
        .side-link { display: block; padding: 15px 0; border-bottom: 1px solid #eee; text-decoration: none; color: #000; font-weight: bold; font-size: 14px; }

        /* --- FILTRES --- */
        .filter-bar { display: flex; justify-content: space-around; padding: 15px; border-bottom: 1px solid #eee; background: #fafafa; }
        .filter-item { font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 5px; cursor: pointer; }

        /* --- PRODUITS & BANNIÈRE --- */
        .hero-banner { background: #000; color: #fff; text-align: center; padding: 40px 20px; }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .product-card { border: 1px solid #f0f0f0; }
        .add-cart-btn { width: 100%; background: #000; color: #fff; border: none; padding: 8px; font-weight: bold; cursor: pointer; }

        /* --- FOOTER --- */
        footer { background: #f9f9f9; padding: 40px 20px; border-top: 1px solid #eee; margin-top: 20px; }
        .footer-grid { display: grid; grid-template-columns: 1fr; gap: 30px; }
        .footer-col h4 { font-size: 14px; margin-bottom: 15px; text-transform: uppercase; }
        .footer-col p, .footer-col a { font-size: 12px; color: #666; text-decoration: none; display: block; margin-bottom: 10px; }
        .social-icons { display: flex; gap: 20px; font-size: 20px; margin-top: 10px; }

        /* --- PANIER --- */
        #cart-drawer { position: fixed; top: 0; right: -100%; width: 300px; height: 100%; background: #fff; z-index: 2001; transition: 0.3s; padding: 20px; box-shadow: -5px 0 15px rgba(0,0,0,0.1); }
        #cart-drawer.active { right: 0; }
    </style>
</head>
<body>

<div id="overlay"></div>

<div id="sidebar">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
        <h2 style="font-size:18px;">MENU</h2>
        <i class="fas fa-times" id="close-sidebar" style="font-size:20px;"></i>
    </div>
    <a href="#" class="side-link">FEMMES</a>
    <a href="#" class="side-link">HOMMES</a>
    <a href="#" class="side-link">ACCESSOIRES</a>
    <a href="#" class="side-link">MON COMPTE</a>
    <a href="#" class="side-link" style="color:red;">SOLDES</a>
</div>

<div class="top-promo">LIVRAISON GRATUITE +50$</div>

<header class="main-header">
    <div class="logo-row">
        <a href="#" class="logo-text">LUTHERFASHION</a>
    </div>
    <div class="search-icon-row">
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Rechercher...">
        </div>
        <div class="action-icons">
            <span style="font-size:11px; font-weight:900;">FR</span>
            <i class="far fa-user"></i>
            <i class="far fa-heart"></i>
            <div class="cart-wrapper" id="open-cart">
                <i class="fas fa-shopping-bag"></i>
                <span id="cart-count">0</span>
            </div>
        </div>
    </div>
</header>

<nav class="nav-bar">
    <i class="fas fa-bars" id="burger-menu"></i> <a href="#">FEMMES</a>
    <a href="#">HOMMES</a>
    <a href="#">SOLDES</a>
</nav>

<div class="filter-bar">
    <div class="filter-item"><i class="fas fa-sliders-h"></i> Filtrer</div>
    <div class="filter-item">Trier par <i class="fas fa-chevron-down"></i></div>
</div>

<div class="hero-banner">
    <h1>60-80% DE RÉDUCTION</h1>
    <button class="btn-shop">VOIR TOUT</button>
</div>

<div class="product-grid" id="grid"></div>

<footer>
    <div class="footer-grid">
        <div class="footer-col">
            <h4>AIDE</h4>
            <a href="#">Suivre ma commande</a>
            <a href="#">Retours & Échanges</a>
            <a href="#">Contactez-nous</a>
        </div>
        <div class="footer-col">
            <h4>SUIVEZ-NOUS</h4>
            <div class="social-icons">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-tiktok"></i>
                <i class="fab fa-facebook"></i>
            </div>
        </div>
    </div>
    <p style="text-align:center; margin-top:40px; font-size:10px; color:#999;">&copy; 2024 LUTHERFASHION. TOUS DROITS RÉSERVÉS.</p>
</footer>

<div id="cart-drawer">
    <h3 style="margin-bottom:20px;">PANIER</h3>
    <div id="cart-list"></div>
    <button style="width:100%; background:#000; color:#fff; padding:15px; margin-top:20px;">COMMANDER</button>
</div>

<script>
    // GESTION SIDEBAR
    const sidebar = document.getElementById('sidebar');
    const burger = document.getElementById('burger-menu');
    const closeSide = document.getElementById('close-sidebar');
    const overlay = document.getElementById('overlay');

    burger.onclick = () => { sidebar.classList.add('active'); overlay.classList.add('active'); };
    closeSide.onclick = () => { sidebar.classList.remove('active'); overlay.classList.remove('active'); };
    overlay.onclick = () => { 
        sidebar.classList.remove('active'); 
        document.getElementById('cart-drawer').classList.remove('active');
        overlay.classList.remove('active'); 
    };

    // PANIER
    document.getElementById('open-cart').onclick = () => { 
        document.getElementById('cart-drawer').classList.add('active'); 
        overlay.classList.add('active'); 
    };

    // PRODUITS
    const products = [
        { name: "Ensemble Jupe - Gris", price: "37,99 $", img: "badg noir.JPG" },
        { name: "Robe Corset - Crème", price: "67,99 $", img: "badg noir.JPG" }
    ];

    document.getElementById('grid').innerHTML = products.map((p, i) => `
        <div class="product-card">
            <img src="${p.img}" style="width:100%">
            <div style="padding:10px">
                <p style="font-size:11px">${p.name}</p>
                <p style="font-weight:900; color:red">${p.price}</p>
            </div>
            <button class="add-cart-btn">AJOUTER</button>
        </div>
    `).join('');
</script>

</body>
</html>
