<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | Premium Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #1a252f; color: #fff; }
        
        /* HEADER AVEC LOGO L STYLISÃ‰ */
        header { 
            padding: 25px 15px; background: linear-gradient(to bottom, #2c3e50, #1a252f);
            display: flex; align-items: center; justify-content: center; padding-right: 10%; gap: 15px;
        }
        .logo-l {
            width: 70px; height: 70px; border-radius: 50%; background: #000; border: 3px solid #fff;
            box-shadow: 0 0 0 2px #2980b9; display: flex; align-items: center; justify-content: center;
            font-family: 'Great Vibes', cursive; font-size: 45px; color: #fff;
        }
        .site-title { font-size: 22px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }

        /* CATALOGUE ALIGNÃ‰ */
        #catalog { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 12px; }
        .p-card { background: #fff; border-radius: 15px; overflow: hidden; cursor: pointer; color: #333; transition: 0.3s; }
        .p-card:active { transform: scale(0.95); }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 10px; font-size: 13px; font-weight: bold; }

        /* FENÃŠTRE DE COMMANDE STYLISÃ‰E */
        #details-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; padding: 15px; box-sizing: border-box; overflow-y: auto; align-items: center; justify-content: center; }
        .modal-content { background: #fff; color: #333; border-radius: 25px; padding: 20px; max-width: 420px; width: 100%; position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .close { position: absolute; right: 20px; top: 15px; font-size: 28px; cursor: pointer; color: #999; }

        /* ALIGNEMENT DES OPTIONS (COULEURS ET TAILLES) */
        .section-label { font-size: 14px; font-weight: 600; margin: 18px 0 8px; text-align: left; color: #1a252f; }
        .options-row { display: flex; gap: 15px; justify-content: flex-start; align-items: center; }
        
        /* LES 4 COULEURS ALIGNÃ‰ES */
        .dot { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #eee; cursor: pointer; transition: 0.3s; position: relative; }
        .dot.selected { border-color: #2980b9; transform: scale(1.15); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .dot.selected::after { content: 'âœ“'; position: absolute; color: white; font-size: 18px; top: 50%; left: 50%; transform: translate(-50%, -50%); text-shadow: 0 0 3px #000; }
        
        /* LES TAILLES ALIGNÃ‰ES */
        .size-box { flex: 1; text-align: center; padding: 10px; border: 1px solid #ddd; border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.2s; background: #fdfdfd; }
        .size-box.selected { background: #2980b9; color: #fff; border-color: #2980b9; transform: translateY(-2px); }

        .delivery-card { background: #f0f7ff; padding: 12px; border-radius: 12px; font-size: 12px; text-align: left; border-left: 5px solid #2980b9; margin-top: 15px; display: flex; align-items: center; gap: 10px; }

        /* BOUTON CONFIRMÃ‰ */
        .cmd-btn { background: #1a252f; color: #fff; width: 100%; padding: 18px; border: none; font-weight: bold; border-radius: 15px; cursor: pointer; margin-top: 20px; font-size: 15px; text-transform: uppercase; box-shadow: 0 5px 15px rgba(26, 37, 47, 0.3); }
        input { width: 100%; padding: 14px; margin-top: 10px; border: 1px solid #eee; border-radius: 12px; box-sizing: border-box; background: #f9f9f9; outline: none; }
        input:focus { border-color: #2980b9; background: #fff; }
    </style>
</head>
<body>

<header>
    <div class="logo-l">L</div>
    <div class="site-title">LUTHER'S MODE</div>
</header>

<div id="catalog"></div>

<div id="details-view">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">Ã—</span>
        <img id="main-img" style="width:100%; border-radius:20px; margin-bottom:10px;">
        <h2 id="det-title" style="font-size: 19px; margin: 10px 0; color: #1a252f;"></h2>
        <div style="font-size: 22px; font-weight: 700; color: #2980b9;">78,850 Ar</div>

        <div class="section-label">Couleurs disponibles :</div>
        <div class="options-row">
            <div class="dot" style="background:black" onclick="changeColor('Noir', 'badg noir.JPG', this)"></div>
            <div class="dot" style="background:#0047AB" onclick="changeColor('Bleu', 'badg bleu.JPG', this)"></div>
            <div class="dot" style="background:#E32636" onclick="changeColor('Rouge', 'badg rouge.JPG', this)"></div>
            <div class="dot" style="background:#FFFFFF; border: 2px solid #ddd;" onclick="changeColor('Blanc', 'badg blanc.JPG', this)"></div>
        </div>

        <div class="section-label">Tailles disponibles :</div>
        <div class="options-row">
            <div class="size-box" onclick="selSize('M', this)">M</div>
            <div class="size-box" onclick="selSize('L', this)">L</div>
            <div class="size-box" onclick="selSize('XL', this)">XL</div>
        </div>

        <div class="delivery-card">
            <span style="font-size: 20px;">ðŸšš</span>
            <div><b>Livraison :</b> Antananarivo (24h) | Province (48h-72h).</div>
        </div>

        <input type="text" id="cust-name" placeholder="Ton Nom Complet">
        <input type="tel" id="cust-tel" placeholder="Ton NumÃ©ro de TÃ©lÃ©phone">
        
        <button class="cmd-btn" onclick="confirmer()">CONFIRMÃ‰ VOS COMMANDE</button>
    </div>
</div>

<script>
    let currentSelect = { title: '', color: '', size: '', image: '' };

    // Correction affichage Bleu et alignement
    function changeColor(nom, image, element) {
        document.getElementById('main-img').src = image;
        currentSelect.color = nom;
        currentSelect.image = image;

        document.querySelectorAll('.dot').forEach(d => d.classList.remove('selected'));
        element.classList.add('selected');
    }

    function selSize(s, element) {
        document.querySelectorAll('.size-box').forEach(b => b.classList.remove('selected'));
        element.classList.add('selected');
        currentSelect.size = s;
    }

    function openModal(title) {
        currentSelect.title = title;
        document.getElementById('det-title').innerText = title;
        document.getElementById('main-img').src = "badg noir.JPG"; 
        document.getElementById('details-view').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('details-view').style.display = 'none';
    }

    // CrÃ©ation du catalogue
    const grid = document.getElementById('catalog');
    for(let i=1; i<=8; i++) {
        const item = document.createElement('div');
        item.className = 'p-card';
        item.innerHTML = `<img src="badg noir.JPG" onerror="this.src='https://via.placeholder.com/200'"><div class="p-info">Article Luther #${i}<br><span style="color:#2980b9">78,850 Ar</span></div>`;
        item.onclick = () => openModal("Article Luther #" + i);
        grid.appendChild(item);
    }

    function confirmer() {
        const n = document.getElementById('cust-name').value;
        const t = document.getElementById('cust-tel').value;
        if(!n || !t || !currentSelect.color || !currentSelect.size) return alert("Remplis tout stp !");
        
        const texte = `ðŸ”¥ *COMMANDE CONFIRMÃ‰E*\n\n*Article:* ${currentSelect.title}\n*Couleur:* ${currentSelect.color}\n*Taille:* ${currentSelect.size}\n\nðŸ‘¤ *Client:* ${n}\nðŸ“ž *TÃ©l:* ${t}`;
        window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(texte)}`;
    }
</script>
</body>
</html>
