<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | Luxury Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #2980b9; --dark: #1a252f; --light: #f4f7f6; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--dark); color: #fff; }
        
        /* HEADER PRO */
        header { 
            padding: 40px 20px; background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
            display: flex; flex-direction: column; align-items: center; gap: 20px;
        }
        .logo-l {
            width: 85px; height: 85px; border-radius: 50%; background: #000; border: 3px solid #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); display: flex; align-items: center; justify-content: center;
            font-family: 'Great Vibes', cursive; font-size: 55px; color: #fff;
        }
        .site-title { font-size: 26px; font-weight: 700; letter-spacing: 3px; text-transform: uppercase; }

        /* BARRE DE RECHERCHE STYLÉE */
        .search-container { 
            display: flex; align-items: center; max-width: 600px; margin: -30px auto 20px;
            background: #fff; padding: 8px 15px; border-radius: 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 90%;
        }
        .logo-small {
            width: 35px; height: 35px; border-radius: 50%; background: #000; border: 2px solid var(--accent);
            display: flex; align-items: center; justify-content: center; font-family: 'Great Vibes', cursive; color: #fff;
        }
        #search-bar { border: none; outline: none; padding: 10px; flex-grow: 1; font-size: 16px; color: #333; }

        /* CATÉGORIES PRO */
        .category-bar { display: flex; justify-content: center; gap: 10px; padding: 20px; overflow-x: auto; }
        .cat-btn { 
            padding: 10px 25px; border-radius: 30px; background: rgba(255,255,255,0.1); 
            color: #fff; border: 1px solid rgba(255,255,255,0.2); cursor: pointer; transition: 0.3s;
        }
        .cat-btn.active { background: #fff; color: var(--dark); font-weight: 700; border-color: #fff; }

        /* GRILLE DE PRODUITS PRO (4 COLONNES) */
        .catalog-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        #catalog { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 25px; 
        }

        /* Responsive : 2 colonnes sur mobile */
        @media (max-width: 900px) { #catalog { grid-template-columns: repeat(2, 1fr); } }

        .p-card { 
            background: #fff; border-radius: 20px; overflow: hidden; cursor: pointer; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .p-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.4); }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; transition: 0.5s; }
        .p-card:hover img { transform: scale(1.1); }
        .p-info { padding: 15px; background: #fff; color: #333; text-align: left; }
        .p-price { color: var(--accent); font-size: 18px; font-weight: 700; margin-top: 5px; }

        /* MODAL LUXE */
        #details-view { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 9999; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        .modal-content { 
            background: #fff; color: #333; border-radius: 30px; padding: 30px; 
            max-width: 450px; width: 90%; position: relative; animation: slideUp 0.4s ease;
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .close { position: absolute; right: 25px; top: 20px; font-size: 30px; cursor: pointer; color: #333; }

        /* OPTIONS */
        .section-title { font-size: 14px; font-weight: 700; text-transform: uppercase; margin: 20px 0 10px; color: #888; }
        .options-group { display: flex; gap: 12px; flex-wrap: wrap; }
        
        .dot { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #eee; cursor: pointer; transition: 0.2s; }
        .dot.active { border-color: var(--accent); transform: scale(1.2); outline: 2px solid var(--accent); outline-offset: 2px; }
        
        .size-box { 
            padding: 10px 18px; border: 2px solid #eee; border-radius: 12px; 
            cursor: pointer; font-weight: 700; transition: 0.3s;
        }
        .size-box.active { background: var(--dark); color: #fff; border-color: var(--dark); }

        .cmd-btn { 
            background: var(--dark); color: #fff; width: 100%; padding: 20px; 
            border: none; font-weight: 700; border-radius: 15px; cursor: pointer; 
            margin-top: 25px; font-size: 16px; transition: 0.3s;
        }
        .cmd-btn:hover { background: var(--accent); letter-spacing: 1px; }

        input { 
            width: 100%; padding: 15px; margin-top: 10px; border: 2px solid #eee; 
            border-radius: 12px; box-sizing: border-box; font-family: inherit;
        }
    </style>
</head>
