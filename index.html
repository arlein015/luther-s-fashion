<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | Boutique Officielle</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8f8f8; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        h1 { letter-spacing: 4px; text-transform: uppercase; margin-bottom: 30px; font-size: 24px; text-align: center; }

        /* Cartes produits alignées verticalement */
        .product-card { 
            background: white; 
            padding: 20px; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.08); 
            max-width: 400px; 
            width: 100%; 
            text-align: center; 
            margin-bottom: 25px; 
        }

        .product-img { width: 100%; height: auto; max-height: 300px; border-radius: 10px; object-fit: contain; background: #f0f0f0; }
        h2 { font-size: 18px; margin: 15px 0 5px 0; }
        .price { font-size: 20px; font-weight: bold; color: #333; margin-bottom: 15px; }

        .section-title { font-size: 10px; font-weight: bold; color: #999; text-transform: uppercase; margin: 10px 0; }
        
        /* Options de sélection */
        .selection-group { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-bottom: 15px; }
        .color-circle { width: 28px; height: 28px; border-radius: 50%; border: 2px solid #eee; cursor: pointer; transition: 0.2s; }
        
        .size-btn { border: 1px solid #ddd; padding: 6px 12px; border-radius: 5px; cursor: pointer; background: white; font-size: 13px; }
        .size-btn.active { border-color: #000; background: #000; color: #fff; }

        /* Contrôle Quantité */
        .qty-control { display: inline-flex; align-items: center; gap: 15px; border: 1px solid #ddd; padding: 5px 20px; border-radius: 25px; margin-top: 5px; }
        .qty-btn { background: none; border: none; font-size: 20px; cursor: pointer; font-weight: bold; }
        .qty-num { font-weight: bold; font-size: 16px; min-width: 20px; }

        /* Formulaire de livraison */
        .form-section { background: white; padding: 25px; border-radius: 15px; max-width: 400px; width: 100%; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-top: 10px; }
        .form-section h3 { margin-top: 0; text-align: center; font-size: 16px; letter-spacing: 1px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-order { background-color: #000; color: white; padding: 18px; border-radius: 10px; width: 100%; border: none; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 15px; text-transform: uppercase; }
    </style>
</head>
<body>

    <h1>LUTHER'S MODE</h1>

    <div class="product-card">
        <img src="badg noir.JPG" id="img1" class="product-img">
        <h2>Badge Logo Classic</h2>
        <div class="price">78,850 Ar</div>
        <div class="section-title">Couleur</div>
        <div class="selection-group">
            <div class="color-circle" style="background: black;" onclick="updateItem(1, 'Noir', 'badg noir.JPG')"></div>
            <div class="color-circle" style="background: blue;" onclick="updateItem(1, 'Bleu', 'Badg bleu.JPG')"></div>
            <div class="color-circle" style="background: red;" onclick="updateItem(1, 'Rouge', 'badg rouge.JPG')"></div>
        </div>
        <div class="section-title">Taille</div>
        <div class="selection-group">
            <button class="size-btn" onclick="updateSize(1, this, 'S')">S</button>
            <button class="size-btn" onclick="updateSize(1, this, 'M')">M</button>
            <button class="size-btn" onclick="updateSize(1, this, 'L')">L</button>
        </div>
        <div class="qty-control">
            <button class="qty-btn" onclick="changeQty(1, -1)">-</button>
            <span id="qty1" class="qty-num">1</span>
            <button class="qty-btn" onclick="changeQty(1, 1)">+</button>
        </div>
    </div>

    <div class="product-card">
        <img src="badg vert.JPG" id="img2" class="product-img">
        <h2>T-Shirt Casual</h2>
        <div class="price">95,000 Ar</div>
        <div class="section-title">Couleur</div>
        <div class="selection-group">
            <div class="color-circle" style="background: green;" onclick="updateItem(2, 'Vert', 'badg vert.JPG')"></div>
            <div class="color-circle" style="background: yellow;" onclick="updateItem(2, 'Jaune', 'badg jaune.JPG')"></div>
        </div>
        <div class="section-title">Taille</div>
        <div class="selection-group">
            <button class="size-btn" onclick="updateSize(2, this, 'M')">M</button>
            <button class="size-btn" onclick="updateSize(2, this, 'L')">L</button>
        </div>
        <div class="qty-control">
            <button class="qty-btn" onclick="changeQty(2, -1)">-</button>
            <span id="qty2" class="qty-num">0</span>
            <button class="qty-btn" onclick="changeQty(2, 1)">+</button>
        </div>
    </div>

    <div class="product-card">
        <img src="Badg bleu.JPG" id="img3" class="product-img">
        <h2>Casquette Sport</h2>
        <div class="price">45,000 Ar</div>
        <div class="section-title">Couleur</div>
        <div class="selection-group">
            <div class="color-circle" style="background: blue;" onclick="updateItem(3, 'Bleu', 'Badg bleu.JPG')"></div>
        </div>
        <div class="qty-control">
            <button class="qty-btn" onclick="changeQty(3, -1)">-</button>
            <span id="qty3" class="qty-num">0</span>
            <button class="qty-btn" onclick="changeQty(3, 1)">+</button>
        </div>
    </div>

    <div class="product-card">
        <img src="badg rouge.JPG" id="img4" class="product-img">
        <h2>Sweat à Capuche</h2>
        <div class="price">120,000 Ar</div>
        <div class="section-title">Couleur</div>
        <div class="selection-group">
            <div class="color-circle" style="background: red;" onclick="updateItem(4, 'Rouge', 'badg rouge.JPG')"></div>
        </div>
        <div class="qty-control">
            <button class="qty-btn" onclick="changeQty(4, -1)">-</button>
            <span id="qty4" class="qty-num">0</span>
            <button class="qty-btn" onclick="changeQty(4, 1)">+</button>
        </div>
    </div>

    <div class="form-section">
        <h3>COORDONNÉES DE LIVRAISON</h3>
        <input type="text" id="nom" placeholder="Nom Complet">
        <input type="text" id="adresse" placeholder="Adresse Exacte">
        <input type="tel" id="tel" placeholder="Téléphone">
        <button class="btn-order" onclick="validerCommande()">Valider la commande globale</button>
    </div>

    <script>
        let panier = {
            1: { nom: "Badge Logo Classic", couleur: "Noir", taille: "S", qte: 1 },
            2: { nom: "T-Shirt Casual", couleur: "Vert", taille: "M", qte: 0 },
            3: { nom: "Casquette Sport", couleur: "Bleu", taille: "Unique", qte: 0 },
            4: { nom: "Sweat à Capuche", couleur: "Rouge", taille: "Unique", qte: 0 }
        };

        function updateItem(id, col, img) {
            panier[id].couleur = col;
            document.getElementById('img' + id).src = img;
        }

        function updateSize(id, btn, sz) {
            let btns = btn.parentElement.querySelectorAll('.size-btn');
            btns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            panier[id].taille = sz;
        }

        function changeQty(id, delta) {
            panier[id].qte = Math.max(0, panier[id].qte + delta);
            document.getElementById('qty' + id).innerText = panier[id].qte;
        }

        function validerCommande() {
            const nom = document.getElementById('nom').value;
            const adr = document.getElementById('adresse').value;
            const tel = document.getElementById('tel').value;

            if(!nom || !adr || !tel) { alert("Remplissez vos infos !"); return; }

            let details = "";
            for (let id in panier) {
                if(panier[id].qte > 0) {
                    details += `- ${panier[id].nom} : ${panier[id].qte}x (${panier[id].couleur}, T:${panier[id].taille})\n`;
                }
            }
            if(details === "") { alert("Panier vide !"); return; }

            const msg = `LUTHER MODE - COMMANDE :\nClient : ${nom}\nAdresse : ${adr}\nContact : ${tel}\n\nPANIER :\n${details}`;
            window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(msg)}`;
        }
    </script>
</body>
</html>
