<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | Boutique Officielle</title>
    <style>
        body { font-family: 'Helvetica', sans-serif; margin: 0; background-color: #f9f9f9; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 450px; width: 90%; }
        h1 { font-size: 28px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; }
        .tagline { color: #888; font-style: italic; margin-bottom: 25px; }
        .product-img { width: 100%; border-radius: 15px; margin-bottom: 20px; }
        .price { font-size: 24px; font-weight: bold; color: #000; margin: 15px 0; }
        .btn-buy { background-color: #000; color: #fff; padding: 15px 30px; text-decoration: none; border-radius: 50px; display: inline-block; font-weight: bold; transition: 0.3s; }
        .btn-buy:hover { background-color: #444; transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="container">
        <h1>Luther's Mode</h1>
        <p class="tagline">L'élégance à votre portée</p>
        
        <img src="https://via.placeholder.com/400x500?text=Votre+Collection" class="product-img" alt="Nouvelle Collection">
        
        <p>Découvrez notre pièce exclusive de la saison. Qualité premium et coupe moderne.</p>
        
        <div class="price">49,99 €</div>
        
        <a href="#" class="btn-buy">Acheter maintenant</a>
    </div>

</body>
</html>
