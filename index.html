<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther Fashion Brand</title>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #000000;
            --accent: #1e3a8a;
            --bg: #ffffff;
            --light-gray: #f8f8f8;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: var(--bg);
        }

        /* BARRE DE PROMO (Haut de page) */
        .promo-bar {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 8px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* HEADER STYLE PRO */
        header {
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            background: white;
            z-index: 1000;
        }

        .header-main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-family: 'Alex Brush', cursive;
            font-size: 40px;
            text-decoration: none;
            color: var(--primary);
        }

        /* MENU DE NAVIGATION */
        nav {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 10px 0;
            background: white;
            border-top: 1px solid #f9f9f9;
        }

        nav a {
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        nav a:hover { color: var(--accent); }

        /* BARRE DE RECHERCHE PRO */
        .search-section {
            padding: 20px 5%;
            background: var(--light-gray);
            display: flex;
            justify-content: center;
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: inherit;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        /* GRILLE DE PRODUITS */
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            transition: transform 0.3s;
            cursor: pointer;
            text-align: left;
        }

        .product-card:hover { transform: translateY(-5px); }

        .product-card img {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            border-radius: 4px;
        }

        .product-info { padding: 10px 0; }
        .product-name { font-weight: 600; font-size: 14px; margin: 5px 0; }
        .product-price { color: var(--accent); font-weight: bold; }

        /* BOUTON PANIER FIXE */
        #cart-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 2000;
        }

        /* RESPONSIVE MOBILE */
        @media (max-width: 768px) {
            .catalog { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            nav { display: none; } /* On pourra faire un menu burger plus tard */
            .logo { font-size: 30px; }
        }
    </style>
</head>
<body>

    <div class="promo-bar">Livraison gratuite sur toutes les commandes Luther !</div>

    <header>
        <div class="header-main">
            <a href="#" class="logo">Luther</a>
            <div class="header-icons">
                <i class="far fa-user" style="margin-right: 15px; cursor: pointer;"></i>
                <i class="far fa-heart" style="cursor: pointer;"></i>
            </div>
        </div>
        <nav>
            <a href="#">Nouvelle Entrée</a>
            <a href="#">Vêtements</a>
            <a href="#">Hommes</a>
            <a href="#">Femmes</a>
            <a href="#">Enfants</a>
            <a href="#">Accessoires</a>
        </nav>
    </header>

    <div class="search-section">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Rechercher dans la collection Luther...">
        </div>
    </div>

    <div class="catalog" id="box">
        </div>

    <button id="cart-button">
        <i class="fas fa-shopping-bag"></i> PANIER (0)
    </button>

    <script>
        // On simule tes produits comme sur tes photos
        const products = [
            { name: "Luther Classic Style #1", price: "78€", img: "badg noir.JPG" },
            { name: "Luther Modern Style #2", price: "40€", img: "badg noir.JPG" },
            { name: "Luther Urban Style #3", price: "55€", img: "badg noir.JPG" },
            { name: "Luther Chic Style #4", price: "88€", img: "badg noir.JPG" }
        ];

        function displayProducts() {
            const container = document.getElementById('box');
            container.innerHTML = products.map(p => `
                <div class="product-card">
                    <img src="${p.img}" alt="${p.name}">
                    <div class="product-info">
                        <div class="product-name">${p.name}</div>
                        <div class="product-price">${p.price}</div>
                    </div>
                </div>
            `).join('');
        }

        window.onload = displayProducts;
    </script>
</body>
</html>
