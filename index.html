<!DOCTYPE html>

    <title>Luther Fashion Brand</title>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --gradient: linear-gradient(to right, #1e3a8a, #a855f7); --bg: #f0f2f5; --card-bg: #fff; --text: #333; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: var(--text); padding-bottom: 100px; }
        header { padding: 20px; text-align: center; }
        .logo-text { font-family: 'Alex Brush', cursive; font-size: 50px; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .search-container { background: var(--card-bg); margin: 10px auto; padding: 12px; border-radius: 15px; width: 85%; box-shadow: 0 5px 15px rgba(0,0,0,0.05); display: flex; align-items: center; }
        .catalog { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 15px; }
        .card { background: var(--card-bg); border-radius: 15px; padding: 10px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .card img { width: 100%; border-radius: 10px; aspect-ratio: 1/1; object-fit: cover; }
        #cart-badge { position: fixed; bottom: 20px; right: 20px; background: var(--gradient); color: white; padding: 15px; border-radius: 50px; font-weight: bold; z-index: 1000; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; border-radius: 20px; padding: 20px; width: 100%; max-width: 400px; text-align: center; max-height: 90vh; overflow-y: auto; }
        .color-dot { width: 30px; height: 30px; border-radius: 50%; display: inline-block; margin: 5px; border: 2px solid #ddd; cursor: pointer; }
        .size-btn { padding: 8px 12px; border: 1px solid #ddd; border-radius: 5px; margin: 2px; cursor: pointer; background: white; }
        .btn-add { background: var(--gradient); color: white; width: 100%; padding: 12px; border: none; border-radius: 25px; font-weight: bold; margin-top: 15px; }
        .share-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .share-icon { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; margin: 0 auto; font-size: 18px; }
    </style>
</head>
