<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #fff; }
        header { padding: 15px; text-align: center; border-bottom: 1px solid #eee; font-weight: bold; font-size: 14px; letter-spacing: 2px; }

        /* GRILLE DE 4 TRÈS PETITE */
        #catalog { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 4px; 
            padding: 5px; 
        }

        .p-card { border: 1px solid #eee; cursor: pointer; text-align: left; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #ccc; display: block; }
        .p-info { padding: 3px; }
        .p-name { font-size: 8px; color: #888; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-price { font-size: 9px; font-weight: bold; }

        /* VUE DÉTAILLÉE */
        #details-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 100; padding: 15px; box-sizing: border-box; overflow-y: auto; }
        .close { font-size: 25px; cursor: pointer; margin-bottom: 15px; display: inline-block; }
        .det-img { width: 100%; border-radius: 5px; }
        
        /* FORMULAIRE FINAL */
        #checkout { display: none; padding: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn-black { background: black; color: white; width: 100%; padding: 15px; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; margin-top: 10px; }
    </style>
</head>
<body>

<header>LUTHER'S MODE</header>

<div id="catalog">
    <div class="p-card" onclick="showDetails('Badge Logo Classic', '78,850 Ar', 'badg noir.JPG')">
        <img src="badg noir.JPG">
        <div class="p-info"><div class="p-name">Badge Logo</div><div class="p-price">78,850 Ar</div></div>
    </div>
    <div class="p-card" onclick="showDetails('T-Shirt Casual', '95,000 Ar', 'badg vert.JPG')">
        <img src="badg vert.JPG">
        <div class="p-info"><div class="p-name">T-Shirt</div><div class="p-price">95,000 Ar</div></div>
    </div>
</div>

<div id="details-view">
    <span class="close" onclick="hideDetails()">✕</span>
    <img id="det-img" class="det-img">
    <h2 id="det-title" style="font-size: 18px;"></h2>
    <div id="det-price" style="font-size: 20px; font-weight: bold; margin-bottom: 20px;"></div>
    
    <p style="font-size: 12px; color: #888;">TAILLE: M | COULEUR: Standard</p>
    <button class="btn-black" onclick="openCheckout()">VALIDER LE CHOIX</button>
</div>

<div id="checkout">
    <h3 style="text-align: center;">COORDONNÉES</h3>
    <input type="text" id="nom" placeholder="Nom Complet">
    <input type="tel" id="tel" placeholder="Téléphone">
    <input type="text" id="adr" placeholder="Adresse / Ville">
    <button class="btn-black" onclick="sendWA()">PAYÉE</button>
</div>

<script>
    // Ajout automatique des 28 autres produits
    const cat = document.getElementById('catalog');
    for(let i=3; i<=30; i++) {
        cat.innerHTML += `
            <div class="p-card" onclick="showDetails('Article #${i}', '70,000 Ar', 'badg noir.JPG')">
                <img src="badg noir.JPG">
                <div class="p-info"><div class="p-name">Article #${i}</div><div class="p-price">70,000 Ar</div></div>
            </div>`;
    }

    let current = { n: '', p: '' };

    function showDetails(name, price, img) {
        current.n = name;
        current.p = price;
        document.getElementById('det-title').innerText = name;
        document.getElementById('det-price').innerText = price;
        document.getElementById('det-img').src = img;
        document.getElementById('details-view').style.display = 'block';
    }

    function hideDetails() { document.getElementById('details-view').style.display = 'none'; }

    function openCheckout() {
        document.getElementById('details-view').style.display = 'none';
        document.getElementById('checkout').style.display = 'block';
    }

    function sendWA() {
        const n = document.getElementById('nom').value;
        const t = document.getElementById('tel').value;
        if(!n || !t) return alert("Remplissez vos infos");
        const msg = `LUTHER MODE\nArticle: ${current.n}\nPrix: ${current.p}\nClient: ${n}\nTél: ${t}`;
        window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(msg)}`;
    }
</script>

</body>
</html>
