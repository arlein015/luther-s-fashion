<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | Catalogue Grille</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        
        h1 { letter-spacing: 3px; text-transform: uppercase; font-size: 22px; margin-bottom: 20px; }

        /* GRILLE HORIZONTALE */
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); /* 2 colonnes côte à côte */
            gap: 15px; 
            max-width: 1000px; 
            width: 100%;
            margin-bottom: 30px;
        }

        /* Sur très petit écran (vieux téléphones), on peut repasser à 1 si besoin, 
           mais 2 est parfait pour ton catalogue */

        .product-card { 
            background: white; 
            padding: 10px; 
            border-radius: 12px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-img { width: 100%; height: 180px; border-radius: 8px; object-fit: contain; background: #eee; }
        
        .product-name { font-size: 14px; font-weight: bold; margin: 8px 0 4px 0; height: 34px; overflow: hidden; }
        .price { font-size: 16px; font-weight: bold; color: #000; margin-bottom: 10px; }

        .section-title { font-size: 9px; font-weight: bold; color: #aaa; text-transform: uppercase; margin: 5px 0; }
        
        .selection-group { display: flex; justify-content: center; gap: 5px; flex-wrap: wrap; margin-bottom: 8px; }
        .color-circle { width: 20px; height: 20px; border-radius: 50%; border: 1px solid #ddd; cursor: pointer; }
        .size-btn { border: 1px solid #ddd; padding: 3px 6px; border-radius: 4px; cursor: pointer; background: white; font-size: 10px; }
        .size-btn.active { border-color: black; background: #eee; }

        /* Quantité simplifiée pour gagner de la place */
        .qty-control { display: inline-flex; align-items: center; gap: 8px; border: 1px solid #eee; padding: 2px 8px; border-radius: 15px; font-size: 12px; margin-bottom: 5px; }
        .qty-btn { background: none; border: none; font-weight: bold; cursor: pointer; padding: 0 5px; }

        /* Formulaire de livraison (reste large en bas) */
        .form-section { background: white; padding: 20px; border-radius: 15px; max-width: 400px; width: 100%; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-top: 10px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; font-size: 14px; }
        .btn-order { background-color: #000; color: white; padding: 15px; border-radius: 8px; width: 100%; border: none; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>LUTHER'S MODE</h1>

    <div class="product-grid">
        <div class="product-card">
            <img src="badg noir.JPG" id="img1" class="product-img">
            <div class="product-name">Badge Logo Classic</div>
            <div class="price">78,850 Ar</div>
            
            <div class="section-title">Couleur</div>
            <div class="selection-group">
                <div class="color-circle" style="background: black;" onclick="updateItem(1, 'Noir', 'badg noir.JPG')"></div>
                <div class="color-circle" style="background: blue;" onclick="updateItem(1, 'Bleu', 'Badg bleu.JPG')"></div>
            </div>

            <div class="section-title">Taille</div>
            <div class="selection-group">
                <button class="size-btn" onclick="updateSize(1, this, 'S')">S</button>
                <button class="size-btn" onclick="updateSize(1, this, 'M')">M</button>
            </div>

            <div class="qty-control">
                <button class="qty-btn" onclick="changeQty(1, -1)">-</button>
                <span id="qty1">1</span>
                <button class="qty-btn" onclick="changeQty(1, 1)">+</button>
            </div>
        </div>

        <div class="product-card">
            <img src="badg noir.JPG" id="img2" class="product-img">
            <div class="product-name">Produit 2</div>
            <div class="price">78,850 Ar</div>
            
            <div class="section-title">Couleur</div>
            <div class="selection-group">
                <div class="color-circle" style="background: black;" onclick="updateItem(2, 'Noir', 'badg noir.JPG')"></div>
            </div>

            <div class="section-title">Taille</div>
            <div class="selection-group">
                <button class="size-btn" onclick="updateSize(2, this, 'Unique')">U</button>
            </div>

            <div class="qty-control">
                <button class="qty-btn" onclick="changeQty(2, -1)">-</button>
                <span id="qty2">1</span>
                <button class="qty-btn" onclick="changeQty(2, 1)">+</button>
            </div>
        </div>

        <div class="product-card">
            <img src="badg noir.JPG" id="img3" class="product-img">
            <div class="product-name">Produit 3</div>
            <div class="price">78,850 Ar</div>
            <div class="qty-control">
                <button class="qty-btn" onclick="changeQty(3, -1)">-</button>
                <span id="qty3">0</span>
                <button class="qty-btn" onclick="changeQty(3, 1)">+</button>
            </div>
        </div>

        <div class="product-card">
            <img src="badg noir.JPG" id="img4" class="product-img">
            <div class="product-name">Produit 4</div>
            <div class="price">78,850 Ar</div>
            <div class="qty-control">
                <button class="qty-btn" onclick="changeQty(4, -1)">-</button>
                <span id="qty4">0</span>
                <button class="qty-btn" onclick="changeQty(4, 1)">+</button>
            </div>
        </div>
    </div>

    <div class="form-section">
        <h3 style="margin-top:0; text-align:center; font-size:16px;">INFOS LIVRAISON</h3>
        <input type="text" id="nom" placeholder="Nom Complet">
        <input type="text" id="adresse" placeholder="Adresse Exacte">
        <input type="tel" id="tel" placeholder="Téléphone">
        <button class="btn-order" onclick="validerTout()">COMMANDER</button>
    </div>

    <script>
        let panier = {
            1: { nom: "Badge Logo", couleur: "Noir", taille: "S", qte: 1 },
            2: { nom: "Produit 2", couleur: "Noir", taille: "U", qte: 1 },
            3: { nom: "Produit 3", couleur: "Noir", taille: "U", qte: 0 },
            4: { nom: "Produit 4", couleur: "Noir", taille: "U", qte: 0 }
        };

        function updateItem(id, col, img) {
            panier[id].couleur = col;
            document.getElementById('img' + id).src = img;
        }

        function updateSize(id, btn, size) {
            let btns = btn.parentElement.querySelectorAll('.size-btn');
            btns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            panier[id].taille = size;
        }

        function changeQty(id, delta) {
            panier[id].qte = Math.max(0, panier[id].qte + delta);
            document.getElementById('qty' + id).innerText = panier[id].qte;
        }

        function validerTout() {
            const client = document.getElementById('nom').value;
            const adr = document.getElementById('adresse').value;
            const tel = document.getElementById('tel').value;

            if(!client || !adr || !tel) { alert("Remplissez vos infos !"); return; }

            let details = "";
            for (let id in panier) {
                if(panier[id].qte > 0) {
                    details += `- ${panier[id].nom} : ${panier[id].qte}x (${panier[id].couleur}, T:${panier[id].taille})\n`;
                }
            }

            if(details === "") { alert("Votre panier est vide !"); return; }

            const finalMsg = `COMMANDE LUTHER MODE :\nClient : ${client}\nAdresse : ${adr}\nContact : ${tel}\n\nPANIER :\n${details}`;
            window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(finalMsg)}`;
        }
    </script>
</body>
</html>
