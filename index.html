<!DOCTYPE html>

    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #1a252f; color: #fff; overflow-x: hidden; }
        
        /* HEADER */
        header { 
            padding: 25px 15px; background: #2c3e50;
            display: flex; align-items: center; justify-content: center; gap: 15px;
        }
        .logo-l {
            width: 70px; height: 70px; border-radius: 50%; background: #000; border: 3px solid #fff;
            box-shadow: 0 0 0 2px #2980b9; display: flex; align-items: center; justify-content: center;
            font-family: 'Great Vibes', cursive; font-size: 45px; color: #fff;
        }
        .site-title { font-size: 22px; font-weight: bold; }

        /* RECHERCHE ET CATÉGORIES */
        .search-container { display: flex; align-items: center; gap: 10px; padding: 10px 15px; background: #111b24; }
        .logo-small {
            width: 30px; height: 30px; border-radius: 50%; background: #000; border: 1.5px solid #fff;
            display: flex; align-items: center; justify-content: center; font-family: 'Great Vibes', cursive;
        }
        #search-bar { flex-grow: 1; padding: 10px; border-radius: 20px; border: none; }

        .category-bar { display: flex; overflow-x: auto; gap: 8px; padding: 12px; }
        .cat-btn { padding: 7px 15px; border-radius: 15px; background: #34495e; color: #fff; border: none; white-space: nowrap; }

        /* CATALOGUE */
        #catalog { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
        .p-card { background: #fff; border-radius: 12px; overflow: hidden; color: #333; text-align: center; padding-bottom: 10px; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #eee; }

        /* MODAL OPTIONS */
        #details-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; padding: 15px; box-sizing: border-box; overflow-y: auto; }
        .modal-content { background: #fff; color: #333; border-radius: 20px; padding: 20px; max-width: 400px; margin: auto; position: relative; }
        .close { position: absolute; right: 15px; top: 10px; font-size: 30px; cursor: pointer; }

        .option-group { text-align: left; margin-top: 15px; }
        .option-title { font-size: 14px; font-weight: bold; margin-bottom: 5px; color: #2c3e50; }
        .btn-group { display: flex; gap: 8px; flex-wrap: wrap; }
        
        .dot { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; }
        .dot.active { border-color: #2980b9; transform: scale(1.1); }
        
        .s-btn { padding: 6px 12px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; }
        .s-btn.active { background: #2980b9; color: #fff; }

        .delivery { background: #e3f2fd; padding: 10px; border-radius: 8px; font-size: 12px; margin-top: 15px; border-left: 4px solid #2980b9; }
        
        .cmd-btn { background: #1a252f; color: #fff; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; margin-top: 15px; cursor: pointer; }
        input { width: 100%; padding: 10px; margin-top: 8px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
    </style>
</head>
