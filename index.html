<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther Fashion - Boutique Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: #fff; color: #000; }

        /* BARRE DE LIVRAISON */
        .top-promo { background: #000; color: #fff; text-align: center; padding: 6px; font-size: 10px; font-weight: bold; }

        /* HEADER PRINCIPAL */
        .main-header { padding: 10px 15px; border-bottom: 1px solid #eee; background: #fff; position: sticky; top: 0; z-index: 1000; }
        
        .logo-row { margin-bottom: 10px; }
        .logo-text { font-weight: 900; font-size: 20px; text-decoration: none; color: #000; letter-spacing: -1px; }

        .search-icon-row { display: flex; align-items: center; gap: 10px; }

        /* Barre de recherche flexible */
        .search-container { flex: 1; position: relative; }
        .search-container input { width: 100%; padding: 8px 30px; border-radius: 20px; border: 1px solid #ddd; background: #f5f5f5; font-size: 13px; }
        .search-container .fa-search { position: absolute; left: 10px; top: 10px; color: #888; font-size: 12px; }
        .search-container .fa-camera { position: absolute; right: 10px; top: 10px; color: #888; font-size: 12px; }

        /* Groupe d'icônes à droite */
        .action-icons { display: flex; align-items: center; gap: 12px; font-size: 18px; }
        .lang { font-size: 11px; font-weight: 900; }
        
        .cart-wrapper { position: relative; cursor: pointer; }
        #cart-count { position: absolute; top: -7px; right: -7px; background: #d91818; color: #fff; font-size: 9px; padding: 2px 5px; border-radius: 50%; font-weight: bold; }

        /* NAVIGATION AVEC MENU BURGER À GAUCHE */
        .nav-bar { display: flex; align-items: center; gap: 15px; padding: 10px 15px; border-bottom: 1px solid #eee; overflow-x: auto; white-space: nowrap; -webkit-overflow-scrolling: touch; }
        .nav-bar .fa-bars { font-size: 20px; cursor: pointer; }
        .nav-bar a { text-decoration: none; color: #000; font-size: 11px; font-weight: 700; text-transform: uppercase; }

        /* BANNIÈRE PROMO */
        .hero-banner { width: 100%; height: auto; background: #000; color: #fff; text-align: center; padding: 40px 20px; }
        .hero-banner h1 { font-size: 32px; font-weight: 900; line-height: 1; margin-bottom: 10px; }
        .hero-banner p { font-size: 14px; margin-bottom: 20px; opacity: 0.9; }
        .hero-banner .btn-shop { background: #fff; color: #000; padding: 12px 30px; border: none; font-weight: 900; font-size: 12px; text-transform: uppercase; cursor: pointer; }

        /* GRILLE PRODUITS */
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .product-card { border: 1px solid #f0f0f0; }
        .product-card img { width: 100%; display: block; }
        .product-info { padding: 10px; text-align: left; }
        .product-name { font-size: 11px; color: #333; margin-bottom: 5px; height: 30px; overflow: hidden; }
        .product-price { font-weight: 900; color: #d91818; font-size: 14px; margin-bottom: 10px; }
        .add-cart-btn { width: 100%; background: #000; color: #fff; border: none; padding: 8px; font-size: 10px; font-weight: bold; cursor: pointer; }

        /* PANIER */
        #cart-drawer { position: fixed; top: 0; right: -100%; width: 85%; height: 100%; background: #fff; z-index: 2001; transition: 0.3s; padding: 20px; display: flex; flex-direction: column; box-shadow: -5px 0 15px rgba(0,0,0,0.1); }
        #cart-drawer.active { right: 0; }
        #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 2000; }
        #overlay.active { display: block; }
        .cart-item { display: flex; align-items: center; gap: 10px; padding-bottom: 15px; border-bottom: 1px solid #eee; margin-bottom: 15px; }
        .cart-item img { width: 50px; height: 70px; object-fit: cover; }
        .cart-item-details { flex: 1; font-size: 11px; }
        .cart-item-details b { display: block; margin-bottom: 3px; }
        .remove-icon { color: #999; cursor: pointer; font-size: 14px; }
    </style>
</head>
<body>

<div id="overlay"></div>

<div class="top-promo">LIVRAISON GRATUITE +50$</div>

<header class="main-header">
    <div class="logo-row">
        <a href="#" class="logo-text">LUTHERFASHION</a>
    </div>
    <div class="search-icon-row">
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Rechercher...">
            <i class="fas fa-camera"></i>
        </div>
        <div class="action-icons">
            <span class="lang">FR</span>
            <i class="far fa-user"></i>
            <i class="far fa-heart"></i>
            <div class="cart-wrapper" id="btn-open-cart">
                <i class="fas fa-shopping-bag"></i>
                <span id="cart-count">0</span>
            </div>
        </div>
    </div>
</header>

<nav class="nav-bar">
    <i class="fas fa-bars"></i>
    <a href="#">FEMMES</a>
    <a href="#">HOMMES</a>
    <a href="#" style="position:relative;">NOUVEAUTÉS <small style="position:absolute; top:-8px; right:-12px; background:#d91818; color:#fff; font-size:6px; padding:1px 3px; border-radius:2px;">NEW</small></a>
    <a href="#">SOLDES</a>
</nav>

<div class="hero-banner">
    <h1>60-80% DE RÉDUCTION</h1>
    <p>La collection d'été est arrivée</p>
    <button class="btn-shop">ACHETER MAINTENANT</button>
</div>

<div class="product-grid" id="grid"></div>

<div id="cart-drawer">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h3 style="font-size:16px;">PANIER</h3>
        <i class="fas fa-times" id="btn-close-cart" style="font-size:20px;"></i>
    </div>
    <div id="cart-list" style="flex:1; overflow-y:auto;"></div>
    <div style="border-top:2px solid #000; padding-top:15px;">
        <div style="display:flex; justify-content:space-between; font-weight:900; margin-bottom:10px;">
            <span>TOTAL</span>
            <span id="total-price">0,00 $</span>
        </div>
        <button style="width:100%; background:#000; color:#fff; padding:15px; border:none; font-weight:900; text-transform:uppercase;">Commander</button>
    </div>
</div>

<script>
    const inventory = [
        { id: 1, name: "Nouée au travail ensemble jupe - Gris", price: "37,99 $", img: "badg noir.JPG" },
        { id: 2, name: "Robe Maxi plissée Corset - Crème", price: "67,99 $", img: "badg noir.JPG" }
    ];

    let myCart = [];

    // Fonctions Panier
    const drawer = document.getElementById('cart-drawer');
    const overlay = document.getElementById('overlay');

    document.getElementById('btn-open-cart').onclick = () => { drawer.classList.add('active'); overlay.classList.add('active'); };
    document.getElementById('btn-close-cart').onclick = () => { drawer.classList.remove('active'); overlay.classList.remove('active'); };
    overlay.onclick = () => { drawer.classList.remove('active'); overlay.classList.remove('active'); };

    function addItem(idx) {
        myCart.push(inventory[idx]);
        updateDisplay();
        drawer.classList.add('active');
        overlay.classList.add('active');
    }

    function removeItem(idx) {
        myCart.splice(idx, 1);
        updateDisplay();
    }

    function updateDisplay() {
        document.getElementById('cart-count').innerText = myCart.length;
        const list = document.getElementById('cart-list');
        
        if(myCart.length === 0) {
            list.innerHTML = '<p style="text-align:center; color:#999; margin-top:30px;">Votre panier est vide</p>';
            document.getElementById('total-price').innerText = "0,00 $";
            return;
        }

        list.innerHTML = myCart.map((item, i) => `
            <div class="cart-item">
                <img src="${item.img}">
                <div class="cart-item-details">
                    <b>${item.name}</b>
                    <span style="color:#d91818; font-weight:900;">${item.price}</span>
                </div>
                <i class="fas fa-trash-alt remove-icon" onclick="removeItem(${i})"></i>
            </div>
        `).join('');

        let sum = myCart.reduce((a, b) => a + parseFloat(b.price.replace('$', '').replace(',', '.')), 0);
        document.getElementById('total-price').innerText = sum.toFixed(2).replace('.', ',') + " $";
    }

    // Affichage des produits
    document.getElementById('grid').innerHTML = inventory.map((p, i) => `
        <div class="product-card">
            <img src="${p.img}">
            <div class="product-info">
                <div class="product-name">${p.name}</div>
                <div class="product-price">${p.price}</div>
                <button class="add-cart-btn" onclick="addItem(${i})">AJOUTER AU PANIER</button>
            </div>
        </div>
    `).join('');
</script>

</body>
</html>
