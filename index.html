<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther Fashion Brand</title>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { 
            --gradient: linear-gradient(to right, #1e3a8a, #a855f7); 
            --bg: #f0f2f5; --card-bg: #fff; --text: #333; 
            --input-bg: #f9f9f9; --input-border: #eee;
        }
        /* MODE SOMBRE */
        body.dark-mode { 
            --bg: #121212; --card-bg: #1e1e1e; --text: #f0f2f5; 
            --input-bg: #2a2a2a; --input-border: #3a3a3a;
        }
        
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: 0.3s; padding-bottom: 100px; }

        header { padding: 40px 20px; position: relative; display: flex; align-items: center; justify-content: space-between; max-width: 1100px; margin: 0 auto;}
        .logo-container { text-align: left; }
        .logo-text { font-family: 'Alex Brush', cursive; font-size: 85px; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; line-height: 0.8;}
        .sub-logo { letter-spacing: 4px; font-size: 13px; font-weight: 600; margin-top: -10px; color: var(--text); }
        
        /* BOUTON DARK MODE */
        .dark-toggle { cursor: pointer; font-size: 24px; color: var(--text); }

        .search-container { background: var(--card-bg); max-width: 700px; margin: 0 auto 25px; display: flex; align-items: center; padding: 10px 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 90%; }
        .logo-l-circle { width: 35px; height: 35px; border: 2px solid #1e3a8a; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; color: #1e3a8a; margin-right: 15px; }
        #search-bar { border: none; background: transparent; color: var(--text); flex: 1; outline: none; }

        /* CATALOGUE 4 COLONNES & BADGES */
        .catalog { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding: 0 20px; max-width: 1100px; margin: 0 auto; }
        @media (max-width: 900px) { .catalog { grid-template-columns: repeat(2, 1fr); } }

        .card { background: var(--card-bg); border-radius: 15px; padding: 12px; text-align: left; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.02); cursor: pointer; }
        .badge { position: absolute; top: 10px; left: 10px; background: #ef4444; color: white; padding: 4px 8px; border-radius: 5px; font-size: 10px; font-weight: bold; z-index: 10; }
        .card img { width: 100%; border-radius: 10px; aspect-ratio: 1/1; object-fit: cover; }
        
        /* GALERIE MINIATURES */
        .thumb-nav { display: flex; gap: 5px; margin-top: 10px; overflow-x: auto; }
        .thumb { width: 40px; height: 40px; border-radius: 5px; cursor: pointer; border: 2px solid transparent; }
        .thumb.active { border-color: #1e3a8a; }

        #cart-badge { position: fixed; bottom: 25px; right: 25px; background: var(--gradient); color: white; padding: 15px 25px; border-radius: 50px; font-weight: bold; cursor: pointer; z-index: 1000; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--card-bg); border-radius: 25px; padding: 30px; width: 90%; max-width: 450px; color: var(--text); }
        
        .btn { background: var(--gradient); color: white; width: 100%; padding: 15px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid var(--input-border); background: var(--input-bg); color: var(--text); box-sizing: border-box; }
        
        /* SHARE MODAL */
        #share-modal .share-options { display: flex; justify-content: space-around; margin-top: 20px; }
        #share-modal .share-item { text-align: center; cursor: pointer; color: var(--text); }
        #share-modal .share-item i { font-size: 30px; margin-bottom: 5px; color: #1e3a8a; }
        #share-modal .share-item span { display: block; font-size: 12px; }
        .icon-facebook { color: #3b5998 !important; }
        .icon-tiktok { color: #000000 !important; } /* TikTok n'a pas une couleur standard, on peut utiliser du noir */
        .icon-instagram { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
