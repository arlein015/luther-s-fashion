    <title>Luther Fashion</title>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --grad: linear-gradient(to right, #1e3a8a, #a855f7); }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #f0f2f5; padding-bottom: 80px; }
        header { padding: 20px; text-align: center; }
        .logo-text { font-family: 'Alex Brush', cursive; font-size: 50px; background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .search-bar { background: #fff; margin: 10px auto; padding: 12px; border-radius: 15px; width: 85%; display: flex; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .catalog { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 15px; }
        .card { background: #fff; border-radius: 15px; padding: 10px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; }
        .card img { width: 100%; border-radius: 10px; aspect-ratio: 1/1; object-fit: cover; }
        #cart-btn { position: fixed; bottom: 20px; right: 20px; background: var(--grad); color: white; padding: 15px 20px; border-radius: 50px; font-weight: bold; z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; padding: 15px; }
        .modal-box { background: #fff; border-radius: 20px; padding: 20px; width: 100%; max-width: 400px; text-align: center; max-height: 90vh; overflow-y: auto; }
        .dot { width: 30px; height: 30px; border-radius: 50%; display: inline-block; margin: 5px; border: 2px solid #ddd; cursor: pointer; }
        .dot.active { border: 3px solid #1e3a8a; transform: scale(1.1); }
        .size { padding: 8px 12px; border: 1px solid #ddd; border-radius: 5px; margin: 2px; cursor: pointer; background: #fff; font-weight: bold; }
        .size.active { background: #1e3a8a; color: #fff; border: none; }
        .btn-add { background: var(--grad); color: #fff; width: 100%; padding: 12px; border: none; border-radius: 25px; font-weight: bold; margin-top: 15px; cursor: pointer; }
        .shares { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; }
        .sh-icon { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #fff; margin: 0 auto 5px; font-size: 18px; }
    </style>
</head>
