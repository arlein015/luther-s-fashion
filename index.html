<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        
        /* Grille de 2 colonnes pour les produits */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 600px; }
        @media (max-width: 400px) { .grid { grid-template-columns: 1fr; } }

        .card { background: white; padding: 10px; border-radius: 10px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card img { width: 100%; border-radius: 8px; }
        .name { font-size: 14px; font-weight: bold; margin: 5px 0; }
        
        /* Bouton Valider ma sélection */
        #btn-next { background: black; color: white; border: none; padding: 15px; width: 100%; max-width: 400px; border-radius: 8px; font-weight: bold; cursor: pointer; margin: 20px 0; }

        /* Formulaire caché au début */
        #form-checkout { display: none; background: white; padding: 20px; border-radius: 12px; width: 100%; max-width: 400px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn-pay { background: black; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="grid">
        <div class="card">
            <img src="badg noir.JPG">
            <div class="name">Badge Logo Classic</div>
            <div style="font-size:12px;">78,850 Ar</div>
        </div>
        <div class="card">
            <img src="badg vert.JPG">
            <div class="name">T-Shirt Casual</div>
            <div style="font-size:12px;">95,000 Ar</div>
        </div>
        </div>

    <button id="btn-next" onclick="afficherFormulaire()">VALIDER MA SÉLECTION</button>

    <div id="form-checkout">
        <h3 style="text-align:center; margin-top:0;">COORDONNÉES</h3>
        <input type="text" id="nom" placeholder="Nom Complet">
        <input type="tel" id="tel" placeholder="Téléphone">
        <input type="text" id="adresse" placeholder="Adresse Exacte">
        <button class="btn-pay" onclick="payer()">PAYÉE</button>
    </div>

    <script>
        function afficherFormulaire() {
            // Cache le bouton et affiche le formulaire
            document.getElementById('form-checkout').style.display = 'block';
            document.getElementById('btn-next').style.display = 'none';
            // Descend la page automatiquement
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function payer() {
            const nom = document.getElementById('nom').value;
            if(!nom) { alert("Veuillez remplir vos infos"); return; }
            const message = `Commande de ${nom}`;
            window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(message)}`;
        }
    </script>
</body>
</html>
