<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | Official Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark-bg: #1a252f; --card-bg: #ffffff; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--dark-bg); color: #fff; }

        /* HEADER & LOGO */
        header { padding: 40px 20px; text-align: center; background: linear-gradient(to bottom, #2c3e50, #1a252f); }
        .logo-main {
            width: 80px; height: 80px; border-radius: 50%; border: 3px solid #fff; margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center; background: #000;
            font-family: 'Great Vibes', cursive; font-size: 50px; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .site-title { font-size: 24px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }

        /* BARRE DE RECHERCHE */
        .search-box { 
            display: flex; align-items: center; max-width: 500px; margin: -25px auto 30px; 
            background: #fff; border-radius: 40px; padding: 5px 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .search-box input { border: none; padding: 12px; flex: 1; outline: none; border-radius: 40px; font-size: 14px; }

        /* FILTRES */
        .categories { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; overflow-x: auto; padding: 10px; }
        .cat-btn { padding: 8px 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.1); color: #fff; cursor: pointer; white-space: nowrap; }
        .cat-btn.active { background: #fff; color: #000; font-weight: 600; }

        /* GRILLE PRO (4 COLONNES) */
        .products-grid { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; 
            padding: 20px; max-width: 1200px; margin: 0 auto;
        }
        @media (max-width: 900px) { .products-grid { grid-template-columns: repeat(2, 1fr); } }

        .product-card { 
            background: var(--card-bg); border-radius: 15px; overflow: hidden; color: #333;
            transition: 0.3s; cursor: pointer; position: relative;
        }
        .product-card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.4); }
        .product-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .product-info { padding: 12px; text-align: center; }
        .product-name { font-size: 13px; font-weight: 400; color: #777; margin-bottom: 5px; }
        .product-price { font-size: 16px; font-weight: 700; color: #2980b9; }

        /* MODAL DE COMMANDE */
        #order-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .modal-body { background: #fff; border-radius: 25px; padding: 25px; max-width: 420px; width: 100%; color: #333; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 25px; cursor: pointer; }

        .color-dots { display: flex; gap: 15px; margin: 15px 0; }
        .dot { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; }
        .dot.selected { border-color: #2980b9; transform: scale(1.1); }

        .size-row { display: flex; gap: 10px; margin: 15px 0; }
        .size-chip { padding: 10px 15px; border: 1px solid #ddd; border-radius: 10px; font-weight: 700; cursor: pointer; flex: 1; text-align: center; }
        .size-chip.selected { background: var(--dark-bg); color: #fff; }

        .confirm-btn { background: var(--dark-bg); color: #fff; width: 100%; padding: 18px; border: none; border-radius: 15px; font-weight: 700; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

<header>
    <div class="logo-main">L</div>
    <div class="site-title">LUTHER'S MODE</div>
</header>

<div class="search-box">
    <input type="text" placeholder="Rechercher un modÃ¨le exclusif...">
</div>

<div class="categories">
    <button class="cat-btn active">Tout</button>
    <button class="cat-btn">Chaussures</button>
    <button class="cat-btn">Vestes</button>
    <button class="cat-btn">Shorts</button>
    <button class="cat-btn">Casquettes</button>
</div>

<div class="products-grid" id="main-catalog">
    </div>

<div id="order-modal">
    <div class="modal-body">
        <span class="close-btn" onclick="closeModal()">Ã—</span>
        <img id="modal-img" style="width:100%; border-radius:15px; margin-bottom:15px;">
        <h2 id="modal-title" style="font-size: 20px; margin: 0;"></h2>
        <div id="modal-price" style="font-size: 22px; font-weight: 700; color: #2980b9; margin: 10px 0;"></div>

        <div style="font-size: 14px; font-weight: 600;">Couleurs :</div>
        <div class="color-dots">
            <div class="dot" style="background:black" onclick="selC('Noir', this)"></div>
            <div class="dot" style="background:blue" onclick="selC('Bleu', this)"></div>
            <div class="dot" style="background:green" onclick="selC('Vert', this)"></div>
            <div class="dot" style="background:yellow" onclick="selC('Jaune', this)"></div>
            <div class="dot" style="background:red" onclick="selC('Rouge', this)"></div>
        </div>

        <div style="font-size: 14px; font-weight: 600;">Tailles :</div>
        <div class="size-row">
            <div class="size-chip" onclick="selS('S', this)">S</div>
            <div class="size-chip" onclick="selS('M', this)">M</div>
            <div class="size-chip" onclick="selSize('L', this)">L</div>
            <div class="size-chip" onclick="selS('XL', this)">XL</div>
        </div>

        <input type="text" id="user-name" placeholder="Ton Nom Complet" style="width:100%; padding: 12px; margin-top: 10px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box;">
        <input type="tel" id="user-tel" placeholder="Ton TÃ©lÃ©phone" style="width:100%; padding: 12px; margin-top: 10px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box;">

        <button class="confirm-btn" onclick="confirmer()">CONFIRMÃ‰ VOS COMMANDE</button>
    </div>
</div>

<script>
    const container = document.getElementById('main-catalog');
    const categories = ['Chaussures', 'Vestes', 'Shorts', 'Casquettes'];
    const prices = {'Chaussures': 'Â£85', 'Vestes': 'Â£120', 'Shorts': 'Â£40', 'Casquettes': 'Â£25'};
    let order = { title: '', price: '', color: '', size: '' };

    // GÃ‰NÃ‰RATION DES 100 PRODUITS
    for(let i=1; i<=100; i++) {
        const cat = categories[Math.floor(Math.random() * categories.length)];
        const price = prices[cat];
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
            <img src="badg noir.JPG" onerror="this.src='https://via.placeholder.com/300?text=Luther+Mode'">
            <div class="product-info">
                <div class="product-name">${cat} - Ã‰dition #${i}</div>
                <div class="product-price">${price}</div>
            </div>
        `;
        card.onclick = () => openModal(`${cat} - Ã‰dition #${i}`, price);
        container.appendChild(card);
    }

    function openModal(t, p) {
        order.title = t; order.price = p;
        document.getElementById('modal-title').innerText = t;
        document.getElementById('modal-price').innerText = p;
        document.getElementById('modal-img').src = "badg noir.JPG";
        document.getElementById('order-modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('order-modal').style.display = 'none'; }
    function selC(c, el) { 
        order.color = c; 
        document.querySelectorAll('.dot').forEach(d => d.classList.remove('selected'));
        el.classList.add('selected');
    }
    function selS(s, el) { 
        order.size = s; 
        document.querySelectorAll('.size-chip').forEach(d => d.classList.remove('selected'));
        el.classList.add('selected');
    }

    function confirmer() {
        const name = document.getElementById('user-name').value;
        const tel = document.getElementById('user-tel').value;
        if(!name || !tel || !order.color || !order.size) return alert("Remplis tout !");
        
        const msg = `ðŸ”¥ *COMMANDE CONFIRMÃ‰E*\n\n*Produit:* ${order.title}\n*Prix:* ${order.price}\n*Couleur:* ${order.color}\n*Taille:* ${order.size}\n\n*Client:* ${name}\n*TÃ©l:* ${tel}`;
        window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(msg)}`;
    }
</script>
</body>
</html>
