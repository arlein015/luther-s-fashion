<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | Luxury Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #1a252f; color: #fff; }
        
        /* HEADER */
        header { padding: 30px 20px; text-align: center; background: linear-gradient(to bottom, #2c3e50, #1a252f); }
        .logo-main {
            width: 75px; height: 75px; border-radius: 50%; border: 3px solid #fff; margin: 0 auto 10px;
            display: flex; align-items: center; justify-content: center; background: #000;
            font-family: 'Great Vibes', cursive; font-size: 45px;
        }

        /* BARRE DE RECHERCHE AVEC LOGO */
        .search-container { 
            display: flex; align-items: center; max-width: 500px; margin: -25px auto 20px; 
            background: #fff; border-radius: 40px; padding: 5px 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            width: 90%;
        }
        .logo-small {
            width: 30px; height: 30px; border-radius: 50%; background: #000; border: 1.5px solid #2980b9;
            display: flex; align-items: center; justify-content: center; font-family: 'Great Vibes', cursive; color: #fff; font-size: 16px;
        }
        #search-bar { border: none; outline: none; padding: 10px; flex: 1; border-radius: 40px; font-size: 14px; color: #333; }

        /* CATALOGUE 4 COLONNES */
        .catalog { 
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; 
            padding: 20px; max-width: 1100px; margin: 0 auto; 
        }
        @media (max-width: 800px) { .catalog { grid-template-columns: repeat(2, 1fr); } }

        .card { background: #fff; border-radius: 12px; overflow: hidden; color: #333; cursor: pointer; transition: 0.3s; }
        .card:hover { transform: scale(1.03); }
        .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .card-info { padding: 10px; text-align: center; font-weight: bold; font-size: 13px; }

        /* MODAL COMMANDE */
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; padding: 15px; }
        .modal-box { background: #fff; border-radius: 20px; padding: 20px; max-width: 400px; width: 100%; color: #333; position: relative; }
        .close { position: absolute; top: 10px; right: 15px; font-size: 25px; cursor: pointer; }

        /* COULEURS ET TAILLES */
        .row { display: flex; gap: 12px; margin: 10px 0; flex-wrap: wrap; }
        .dot { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; transition: 0.2s; }
        .dot.active { border-color: #2980b9; transform: scale(1.15); box-shadow: 0 0 5px rgba(0,0,0,0.3); }
        
        .size { padding: 8px 12px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold; }
        .size.active { background: #1a252f; color: #fff; border-color: #1a252f; }

        .btn-confirm { background: #1a252f; color: #fff; width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 15px; font-size: 14px; }
        input { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

<header>
    <div class="logo-main">L</div>
    <div class="site-title">LUTHER'S MODE</div>
</header>

<div class="search-container">
    <div class="logo-small">L</div>
    <input type="text" id="search-bar" placeholder="Rechercher un modÃ¨le...">
</div>

<div class="catalog" id="list"></div>

<div id="modal">
    <div class="modal-box">
        <span class="close" onclick="closeM()">Ã—</span>
        <img id="m-img" style="width:100%; border-radius:15px; margin-bottom:10px;">
        <h2 id="m-title" style="font-size: 18px; margin: 5px 0;"></h2>
        <div id="m-price" style="font-size: 20px; font-weight: 700; color: #2980b9;"></div>

        <div style="font-size: 13px; font-weight: 600; margin-top:15px;">Couleurs :</div>
        <div class="row">
            <div class="dot" style="background:black" onclick="changeCol('Noir', 'badg noir.JPG', this)"></div>
            <div class="dot" style="background:blue" onclick="changeCol('Bleu', 'badg bleu.JPG', this)"></div>
            <div class="dot" style="background:green" onclick="changeCol('Vert', 'badg vert.JPG', this)"></div>
            <div class="dot" style="background:yellow" onclick="changeCol('Jaune', 'badg jaune.JPG', this)"></div>
            <div class="dot" style="background:red" onclick="changeCol('Rouge', 'badg rouge.JPG', this)"></div>
        </div>

        <div style="font-size: 13px; font-weight: 600; margin-top:10px;">Tailles :</div>
        <div class="row">
            <div class="size" onclick="selS('S', this)">S</div>
            <div class="size" onclick="selS('M', this)">M</div>
            <div class="size" onclick="selS('L', this)">L</div>
            <div class="size" onclick="selS('XL', this)">XL</div>
        </div>

        <input type="text" id="u-name" placeholder="Ton Nom Complet">
        <input type="tel" id="u-tel" placeholder="Ton TÃ©lÃ©phone">

        <button class="btn-confirm" onclick="send()">CONFIRMÃ‰ VOS COMMANDE</button>
    </div>
</div>

<script>
    let currentOrder = { title: '', price: '', color: '', size: '' };

    // GÃ©nÃ©ration des 100 articles
    const list = document.getElementById('list');
    for(let i=1; i<=100; i++) {
        const d = document.createElement('div');
        d.className = 'card';
        d.innerHTML = `<img src="badg noir.JPG" onerror="this.src='https://via.placeholder.com/200'"><div class="card-info">Luther Art. #${i}<br><span style="color:#2980b9">Â£45</span></div>`;
        d.onclick = () => openM(`Luther Art. #${i}`, 'Â£45');
        list.appendChild(d);
    }

    function openM(t, p) {
        currentOrder.title = t; currentOrder.price = p;
        document.getElementById('m-title').innerText = t;
        document.getElementById('m-price').innerText = p;
        document.getElementById('m-img').src = "badg noir.JPG";
        document.getElementById('modal').style.display = 'flex';
    }

    function closeM() { document.getElementById('modal').style.display = 'none'; }

    // CORRECTION DU CHANGEMENT DE COULEUR
    function changeCol(color, img, el) {
        document.getElementById('m-img').src = img; // Change l'image affichÃ©e
        currentOrder.color = color;
        document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
        el.classList.add('active');
    }

    function selS(s, el) {
        currentOrder.size = s;
        document.querySelectorAll('.size').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    function send() {
        const n = document.getElementById('u-name').value;
        const t = document.getElementById('u-tel').value;
        if(!n || !t || !currentOrder.color || !currentOrder.size) return alert("Choisis la couleur et la taille !");
        
        const text = `ðŸ”¥ *COMMANDE CONFIRMÃ‰E*\n*Produit:* ${currentOrder.title}\n*Prix:* ${currentOrder.price}\n*Couleur:* ${currentOrder.color}\n*Taille:* ${currentOrder.size}\n\n*Client:* ${n}\n*TÃ©l:* ${t}`;
        window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(text)}`;
    }
</script>
</body>
</html>
