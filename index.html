<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #fff; }
        header { padding: 15px; text-align: center; border-bottom: 1px solid #eee; font-weight: bold; position: sticky; top: 0; background: white; z-index: 100; font-size: 20px; }
        
        /* BARRE DE RECHERCHE TRÃˆS VISIBLE */
        .search-area { 
            padding: 12px; 
            background: #f1f1f1; 
            position: sticky; 
            top: 55px; /* Juste sous le header */
            z-index: 90;
        }
        #search-bar { 
            width: 100%; 
            padding: 14px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px; 
            box-sizing: border-box;
            color: #000;
        }

        /* GRILLE DE 4 */
        #catalog { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; padding: 10px; }
        .p-card { border: 1px solid #eee; cursor: pointer; background: #fff; border-radius: 4px; overflow: hidden; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 5px; font-size: 9px; font-weight: bold; text-align: left; }

        /* VUE PRODUIT */
        #details-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 200; padding: 20px; box-sizing: border-box; overflow-y: auto; text-align: center; }
        .close { float: right; font-size: 30px; cursor: pointer; color: #999; font-weight: bold; }
        .det-img { width: 100%; max-width: 320px; border-radius: 12px; margin: 15px 0; }
        
        .section-title { font-size: 11px; color: #888; text-transform: uppercase; margin: 20px 0 8px; font-weight: bold; letter-spacing: 1px; }
        .row { display: flex; gap: 12px; justify-content: center; margin-bottom: 20px; }
        
        .dot { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #eee; cursor: pointer; }
        .dot.active { border-color: #000; transform: scale(1.1); }
        .sz-btn { border: 1px solid #ddd; padding: 10px 15px; background: white; cursor: pointer; border-radius: 6px; font-size: 13px; min-width: 45px; }
        .sz-btn.active { background: black; color: white; border-color: black; }

        /* FORMULAIRE LIVRAISON */
        .delivery-box { border-top: 1px solid #eee; margin-top: 30px; padding-top: 20px; text-align: left; max-width: 450px; margin: 0 auto; }
        .delivery-box input { width: 100%; padding: 15px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        .cmd-btn { background: #000; color: #fff; width: 100%; padding: 18px; border: none; font-weight: bold; cursor: pointer; border-radius: 10px; font-size: 15px; text-transform: uppercase; margin-top: 10px; }
    </style>
</head>
<body>

<header>LUTHER'S MODE</header>

<div class="search-area">
    <input type="text" id="search-bar" placeholder="ðŸ” Rechercher un article..." onkeyup="doSearch()">
</div>

<div id="catalog"></div>

<div id="details-view">
    <span class="close" onclick="document.getElementById('details-view').style.display='none'">âœ•</span>
    <img id="main-img" class="det-img" src="">
    <h2 id="det-title" style="margin: 10px 0; font-size: 22px;"></h2>
    <div style="font-size: 24px; font-weight: bold; color: #000; margin-bottom: 10px;">78,850 Ar</div>

    <div class="section-title">Choisir la Couleur</div>
    <div id="color-selection" class="row"></div>

    <div class="section-title">Choisir la Taille</div>
    <div class="row">
        <button class="sz-btn" onclick="setSize(this, 'S')">S</button>
        <button class="sz-btn active" onclick="setSize(this, 'M')">M</button>
        <button class="sz-btn" onclick="setSize(this, 'L')">L</button>
    </div>

    <div class="delivery-box">
        <div class="section-title">Tes CoordonnÃ©es</div>
        <input type="text" id="user-name" placeholder="Ton Nom Complet">
        <input type="tel" id="user-tel" placeholder="Ton NumÃ©ro de TÃ©lÃ©phone">
        <input type="text" id="user-addr" placeholder="Ton Adresse Exacte">
        <button class="cmd-btn" onclick="orderNow()">Commander via WhatsApp</button>
    </div>
</div>

<script>
    const baseUrl = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1);

    const colors = [
        { name: 'Noir', code: '#000', file: 'badg noir.JPG' },
        { name: 'Vert', code: '#28a745', file: 'badg vert.JPG' },
        { name: 'Bleu', code: '#007bff', file: 'badg bleu.JPG' },
        { name: 'Rouge', code: '#ff4d4d', file: 'badg rouge.JPG' }
    ];

    let currentChoice = { name: '', size: 'M', color: 'Noir', imgUrl: '' };

    // CrÃ©ation des 30 produits
    const catalog = document.getElementById('catalog');
    for (let i = 1; i <= 30; i++) {
        const item = document.createElement('div');
        item.className = 'p-card';
        item.setAttribute('data-search', "article luther " + i);
        item.innerHTML = `<img src="badg noir.JPG"><div class="p-info">Article Luther #${i}<br>78,850 Ar</div>`;
        item.onclick = () => openItem("Article Luther #" + i);
        catalog.appendChild(item);
    }

    // FONCTION DE RECHERCHE
    function doSearch() {
        const input = document.getElementById('search-bar').value.toLowerCase();
        const cards = document.getElementsByClassName('p-card');
        for (let card of cards) {
            const txt = card.getAttribute('data-search');
            card.style.display = txt.includes(input) ? "block" : "none";
        }
    }

    function openItem(title) {
        currentChoice.name = title;
        currentChoice.color = colors[0].name;
        currentChoice.imgUrl = baseUrl + colors[0].file;
        document.getElementById('det-title').innerText = title;
        document.getElementById('main-img').src = colors[0].file;
        
        const box = document.getElementById('color-selection');
        box.innerHTML = '';
        colors.forEach((c, idx) => {
            const d = document.createElement('div');
            d.className = 'dot' + (idx === 0 ? ' active' : '');
            d.style.backgroundColor = c.code;
            d.onclick = () => {
                document.querySelectorAll('.dot').forEach(el => el.classList.remove('active'));
                d.classList.add('active');
                document.getElementById('main-img').src = c.file; 
                currentChoice.color = c.name;
                currentChoice.imgUrl = baseUrl + c.file; 
            };
            box.appendChild(d);
        });
        document.getElementById('details-view').style.display = 'block';
    }

    function setSize(btn, s) {
        document.querySelectorAll('.sz-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentChoice.size = s;
    }

    function orderNow() {
        const n = document.getElementById('user-name').value;
        const t = document.getElementById('user-tel').value;
        const a = document.getElementById('user-addr').value;
        if(!n || !t) return alert("Remplis ton nom et ton tÃ©lÃ©phone");
        
        const msg = `ðŸ“¦ *COMMANDE LUTHER MODE*\n\n*Produit:* ${currentChoice.name}\n*Couleur:* ${currentChoice.color}\n*Taille:* ${currentChoice.size}\n\n*Lien Photo:* ${currentChoice.imgUrl}\n\n*Client:* ${n}\n*TÃ©l:* ${t}\n*Adresse:* ${a}`;
        window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(msg)}`;
    }
</script>

</body>
</html>
