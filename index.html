<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #fff; }
        header { padding: 10px; text-align: center; border-bottom: 1px solid #eee; font-weight: bold; position: sticky; top: 0; background: white; z-index: 10; }

        /* Grille de 4 */
        #catalog { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; padding: 5px; }
        .p-card { border: 1px solid #f2f2f2; cursor: pointer; text-align: left; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #f9f9f9; }
        .p-info { padding: 4px; }
        .p-name { font-size: 8px; color: #777; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-price { font-size: 9px; font-weight: bold; }

        /* Vue Détails */
        #details-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 20; padding: 15px; box-sizing: border-box; overflow-y: auto; text-align: center; }
        .close { font-size: 24px; cursor: pointer; float: left; }
        .det-img { width: 100%; border-radius: 10px; margin: 10px 0; }
        
        .opt-title { font-size: 10px; color: #999; text-transform: uppercase; margin-top: 15px; }
        .btn-group { display: flex; gap: 10px; margin: 8px 0; justify-content: center; }
        
        /* Pastilles */
        .dot { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #eee; cursor: pointer; }
        .dot.active { border-color: #000; transform: scale(1.1); }
        .sz-btn { border: 1px solid #ddd; padding: 6px 12px; background: white; cursor: pointer; border-radius: 4px; font-size: 12px; }
        .sz-btn.active { background: black; color: white; }

        /* Quantité */
        .qty-box { display: flex; align-items: center; justify-content: center; border: 10px; border: 1px solid #eee; border-radius: 20px; width: 100px; margin: 10px auto; }
        .qty-btn { background: none; border: none; font-size: 20px; padding: 5px 10px; cursor: pointer; }

        .black-btn { background: black; color: white; width: 100%; padding: 15px; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; margin-top: 15px; }
        #checkout { display: none; padding: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #eee; border-radius: 6px; box-sizing: border-box; }
    </style>
</head>
<body>

<header>LUTHER'S MODE</header>

<div id="catalog"></div>

<div id="details-view">
    <span class="close" onclick="hideDetails()">✕</span>
    <img id="main-img" class="det-img">
    <h2 id="det-title" style="font-size: 18px;"></h2>
    <div id="det-price" style="font-size: 20px; font-weight: bold;"></div>

    <div class="opt-title">Couleur</div>
    <div id="color-box" class="btn-group"></div>

    <div class="opt-title">Taille</div>
    <div class="btn-group">
        <button class="sz-btn" onclick="setSize(this, 'S')">S</button>
        <button class="sz-btn" onclick="setSize(this, 'M')">M</button>
        <button class="sz-btn" onclick="setSize(this, 'L')">L</button>
    </div>

    <div class="opt-title">Quantité</div>
    <div class="qty-box">
        <button class="qty-btn" onclick="updateQty(-1)">-</button>
        <span id="qty-val" style="font-weight:bold;">1</span>
        <button class="qty-btn" onclick="updateQty(1)">+</button>
    </div>

    <button class="black-btn" onclick="openCheckout()">Commander</button>
</div>

<div id="checkout">
    <h3 style="text-align:center;">LIVRAISON</h3>
    <input type="text" id="c-nom" placeholder="Nom Complet">
    <input type="tel" id="c-tel" placeholder="Téléphone">
    <input type="text" id="c-adr" placeholder="Adresse Exacte">
    <button class="black-btn" onclick="sendWA()">VALIDER VIA WHATSAPP</button>
</div>
