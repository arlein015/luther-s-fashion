<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #1a252f; color: #fff; }
        
        /* HEADER STYLE */
        header { 
            padding: 25px 15px; background: linear-gradient(to bottom, #2c3e50, #1a252f);
            display: flex; align-items: center; justify-content: center; padding-right: 10%; gap: 15px;
        }
        .logo-l {
            width: 70px; height: 70px; border-radius: 50%; background: #000; border: 3px solid #fff;
            box-shadow: 0 0 0 2px #2980b9; display: flex; align-items: center; justify-content: center;
            font-family: 'Great Vibes', cursive; font-size: 45px; color: #fff;
        }
        .site-title { font-size: 22px; font-weight: bold; text-transform: uppercase; }

        /* RECHERCHE */
        .search-container { display: flex; align-items: center; gap: 10px; padding: 10px 20px; background: #111b24; }
        .logo-small {
            width: 30px; height: 30px; border-radius: 50%; background: #000; border: 1.5px solid #fff;
            display: flex; align-items: center; justify-content: center; font-family: 'Great Vibes', cursive; font-size: 18px;
        }
        #search-bar { flex-grow: 1; padding: 10px; border-radius: 20px; border: none; outline: none; }

        /* CATALOGUE */
        #catalog { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
        .p-card { background: #fff; border-radius: 12px; overflow: hidden; cursor: pointer; color: #333; text-align: center; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 8px; font-size: 12px; font-weight: bold; }

        /* MODAL */
        #details-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; padding: 15px; box-sizing: border-box; overflow-y: auto; }
        .modal-content { background: #fff; color: #333; border-radius: 20px; padding: 20px; max-width: 450px; margin: auto; position: relative; }
        .close { position: absolute; right: 15px; top: 10px; font-size: 25px; cursor: pointer; }

        /* OPTIONS */
        .section-label { font-size: 13px; font-weight: bold; margin: 15px 0 5px; text-align: left; color: #2c3e50; }
        .btn-row { display: flex; gap: 12px; margin-bottom: 10px; }
        
        .dot { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; transition: 0.3s; }
        .dot.selected { border-color: #2980b9; transform: scale(1.1); box-shadow: 0 0 5px rgba(0,0,0,0.2); }
        
        .size-box { padding: 8px 14px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold; }
        .size-box.selected { background: #2980b9; color: #fff; border-color: #2980b9; }

        .delivery-info { background: #eef7ff; padding: 10px; border-radius: 10px; font-size: 11px; text-align: left; border-left: 5px solid #2980b9; margin-top: 15px; }

        /* BOUTON MODIFIÃ‰ */
        .cmd-btn { background: #1a252f; color: #fff; width: 100%; padding: 15px; border: none; font-weight: bold; border-radius: 10px; cursor: pointer; margin-top: 15px; font-size: 14px; }
        input { width: 100%; padding: 12px; margin-top: 8px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

<header>
    <div class="logo-l">L</div>
    <div class="site-title">LUTHER'S MODE</div>
</header>

<div class="search-container">
    <div class="logo-small">L</div>
    <input type="text" id="search-bar" placeholder="Rechercher...">
</div>

<div id="catalog"></div>

<div id="details-view">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">Ã—</span>
        <img id="main-img" style="width:100%; border-radius:15px; transition: 0.3s;">
        <h2 id="det-title" style="font-size: 18px; margin: 10px 0;"></h2>
        <div style="font-size: 20px; font-weight: bold; color: #2980b9;">78,850 Ar</div>

        <div class="section-label">Couleurs disponibles :</div>
        <div class="btn-row" id="color-choice">
            <div class="dot" style="background:black" onclick="updateColor('Noir', 'badg noir.JPG', this)"></div>
            <div class="dot" style="background:blue" onclick="updateColor('Bleu', 'badg bleu.JPG', this)"></div>
            <div class="dot" style="background:red" onclick="updateColor('Rouge', 'badg rouge.JPG', this)"></div>
        </div>

        <div class="section-label">Tailles disponibles :</div>
        <div class="btn-row">
            <div class="size-box" onclick="selSize('M', this)">M</div>
            <div class="size-box" onclick="selSize('L', this)">L</div>
            <div class="size-box" onclick="selSize('XL', this)">XL</div>
        </div>

        <div class="delivery-info">
            ðŸšš <b>Livraison :</b> Antananarivo (24h) | Province (48h-72h).
        </div>

        <input type="text" id="cust-name" placeholder="Ton Nom Complet">
        <input type="tel" id="cust-tel" placeholder="Ton NumÃ©ro de TÃ©lÃ©phone">
        
        <button class="cmd-btn" onclick="passerCommande()">CONFIRMÃ‰ VOS COMMANDE</button>
    </div>
</div>

<script>
    let orderData = { item: '', color: 'Noir', size: '', img: 'badg noir.JPG' };

    // FONCTION POUR CHANGER L'IMAGE ET LA COULEUR
    function updateColor(colorName, imgPath, el) {
        // 1. Changer l'image affichÃ©e
        document.getElementById('main-img').src = imgPath;
        
        // 2. Mettre Ã  jour les donnÃ©es de commande
        orderData.color = colorName;
        orderData.img = window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1) + imgPath;

        // 3. Style visuel du bouton sÃ©lectionnÃ©
        document.querySelectorAll('.dot').forEach(d => d.classList.remove('selected'));
        el.classList.add('selected');
    }

    function selSize(s, el) {
        document.querySelectorAll('.size-box').forEach(b => b.classList.remove('selected'));
        el.classList.add('selected');
        orderData.size = s;
    }

    function openModal(title) {
        orderData.item = title;
        document.getElementById('det-title').innerText = title;
        document.getElementById('main-img').src = "badg noir.JPG"; // Image par dÃ©faut
        document.getElementById('details-view').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('details-view').style.display = 'none';
    }

    // GÃ©nÃ©ration du catalogue
    const catalog = document.getElementById('catalog');
    for(let i=1; i<=10; i++) {
        const div = document.createElement('div');
        div.className = 'p-card';
        div.innerHTML = `
            <img src="badg noir.JPG" onerror="this.src='https://via.placeholder.com/150'">
            <div class="p-info">Article Luther #${i}<br>78,850 Ar</div>
        `;
        div.onclick = () => openModal("Article Luther #" + i);
        catalog.appendChild(div);
    }

    function passerCommande() {
        const nom = document.getElementById('cust-name').value;
        const tel = document.getElementById('cust-tel').value;
        if(!nom || !tel || !orderData.size) {
            return alert("Veuillez choisir une taille et entrer vos informations !");
        }
        
        const msg = `ðŸ”¥ *COMMANDE CONFIRMÃ‰E*\n\n` +
                    `*Article:* ${orderData.item}\n` +
                    `*Couleur:* ${orderData.color}\n` +
                    `*Taille:* ${orderData.size}\n\n` +
                    `ðŸ“¸ *Lien Photo:* ${orderData.img}\n\n` +
                    `ðŸ‘¤ *Client:* ${nom}\n` +
                    `ðŸ“ž *TÃ©l:* ${tel}`;
        
        window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(msg)}`;
    }
</script>
</body>
</html>
