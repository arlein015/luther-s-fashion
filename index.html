<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | Premium</title>
    <style>
        /* FOND DARK */
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #242f3f; color: #fff; }
        
        /* HEADER : LOGO Ã€ GAUCHE + TITRE */
        header { 
            padding: 20px; 
            background: linear-gradient(to bottom, #2c3e50, #242f3f);
            display: flex; align-items: center; justify-content: flex-start; gap: 20px;
        }
        .logo-main {
            width: 70px; height: 70px; border-radius: 50%;
            background: #000; border: 3px solid #fff;
            box-shadow: 0 0 0 2px #2980b9; 
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; font-weight: bold; color: #fff;
        }
        .site-title { font-size: 24px; font-weight: bold; letter-spacing: 1px; }

        /* ZONE RECHERCHE AVEC LOGO Ã€ GAUCHE */
        .search-container { 
            display: flex; align-items: center; gap: 10px; padding: 10px 20px; 
            background: #1a252f; border-bottom: 1px solid #34495e;
        }
        .logo-small {
            width: 35px; height: 35px; border-radius: 50%;
            background: #000; border: 2px solid #fff;
            box-shadow: 0 0 0 1px #2980b9;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; font-weight: bold; flex-shrink: 0;
        }
        #search-bar { 
            flex-grow: 1; padding: 12px 15px; border-radius: 25px; 
            border: none; background: #fff; color: #333; font-size: 15px; outline: none;
        }

        /* CATÃ‰GORIES */
        .category-bar { display: flex; overflow-x: auto; gap: 10px; padding: 15px; background: #2c3e50; scrollbar-width: none; }
        .category-bar::-webkit-scrollbar { display: none; }
        .cat-btn { padding: 8px 20px; border-radius: 20px; background: #455a64; color: #fff; border: 1px solid rgba(255,255,255,0.1); cursor: pointer; white-space: nowrap; }
        .cat-btn.active { background: #fff; color: #242f3f; font-weight: bold; }

        /* GRILLE ET CARTES */
        #catalog { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
        @media (min-width: 600px) { #catalog { grid-template-columns: repeat(4, 1fr); } }
        .p-card { background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 8px; color: #333; text-align: center; font-size: 11px; font-weight: bold; }

        /* MODAL PRODUIT */
        #details-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 200; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .modal-content { background: #fff; color: #333; border-radius: 20px; padding: 25px; max-width: 500px; margin: 0 auto; position: relative; text-align: center; }
        .close { position: absolute; right: 20px; top: 15px; font-size: 30px; cursor: pointer; color: #ccc; }
        .det-img { width: 100%; border-radius: 15px; margin-bottom: 15px; }

        /* BOUTON COMMANDER */
        .cmd-btn { 
            background: linear-gradient(135deg, #4b6cb7, #182848); 
            color: white; width: 100%; padding: 18px; border: none; 
            font-weight: bold; border-radius: 50px; cursor: pointer; margin-top: 15px; font-size: 16px;
        }

        .dot { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #eee; cursor: pointer; }
        .dot.active { border-color: #4b6cb7; transform: scale(1.1); }
        .row { display: flex; gap: 10px; justify-content: center; margin: 15px 0; }
        input { width: 100%; padding: 14px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 10px; font-size: 15px; background: #f9f9f9; }
    </style>
</head>
<body>

<header>
    <div class="logo-main">L</div>
    <div class="site-title">LUTHER'S MODE</div>
</header>

<div class="search-container">
    <div class="logo-small">L</div>
    <input type="text" id="search-bar" placeholder="Rechercher..." onkeyup="search()">
</div>

<div class="category-bar">
    <button class="cat-btn active" onclick="filter('Tout')">Tout</button>
    <button class="cat-btn" onclick="filter('Chaussure')">Chaussure</button>
    <button class="cat-btn" onclick="filter('Casquette')">Casquette</button>
    <button class="cat-btn" onclick="filter('Short')">Short</button>
    <button class="cat-btn" onclick="filter('Veste')">Veste</button>
</div>

<div id="catalog"></div>

<div id="details-view">
    <div class="modal-content">
        <span class="close" onclick="document.getElementById('details-view').style.display='none'">Ã—</span>
        <img id="main-img" class="det-img">
        <h2 id="det-title" style="margin:5px 0;"></h2>
        <div style="font-size: 24px; font-weight: bold; color: #2980b9;">78,850 Ar</div>
        <div class="row" id="color-box"></div>
        <div class="row">
            <button onclick="current.size='S'" style="padding:10px 15px; border-radius:8px;">S</button>
            <button onclick="current.size='M'" style="padding:10px 15px; border-radius:8px;">M</button>
            <button onclick="current.size='L'" style="padding:10px 15px; border-radius:8px;">L</button>
        </div>
        <div style="margin-top:20px;">
            <input type="text" id="name" placeholder="Nom Complet">
            <input type="tel" id="tel" placeholder="TÃ©lÃ©phone">
            <input type="text" id="addr" placeholder="Adresse">
            <button class="cmd-btn" onclick="send()">COMMANDER MAINTENANT</button>
        </div>
    </div>
</div>

<script>
    const colors = [
        { name: 'Noir', code: '#000', file: 'badg noir.JPG' },
        { name: 'Vert', code: '#27ae60', file: 'badg vert.JPG' },
        { name: 'Bleu', code: '#2980b9', file: 'badg bleu.JPG' },
        { name: 'Rouge', code: '#c0392b', file: 'badg rouge.JPG' }
    ];
    let current = { name: '', size: 'M', color: 'Noir', img: '' };
    const categories = ['Chaussure', 'Casquette', 'Short', 'Veste'];

    const grid = document.getElementById('catalog');
    for (let i = 1; i <= 30; i++) {
        const cat = categories[i % 4];
        const card = document.createElement('div');
        card.className = 'p-card';
        card.setAttribute('data-name', "Article #" + i);
        card.setAttribute('data-cat', cat);
        card.innerHTML = `<img src="badg noir.JPG"><div class="p-info">Article #${i}<br>78,850 Ar</div>`;
        card.onclick = () => openModal("Article Luther #" + i);
        grid.appendChild(card);
    }

    function filter(cat) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        const cards = document.getElementsByClassName('p-card');
        for (let c of cards) {
            c.style.display = (cat === 'Tout' || c.getAttribute('data-cat') === cat) ? "block" : "none";
        }
    }

    function search() {
        const q = document.getElementById('search-bar').value.toLowerCase();
        const cards = document.getElementsByClassName('p-card');
        for (let c of cards) {
            c.style.display = c.getAttribute('data-name').toLowerCase().includes(q) ? "block" : "none";
        }
    }

    function openModal(title) {
        current.name = title;
        document.getElementById('det-title').innerText = title;
        document.getElementById('main-img').src = 'badg noir.JPG';
        const box = document.getElementById('color-box');
        box.innerHTML = '';
        colors.forEach(c => {
            const d = document.createElement('div');
            d.className = 'dot';
            d.style.backgroundColor = c.code;
            d.onclick = () => {
                document.getElementById('main-img').src = c.file;
                current.color = c.name;
                current.img = window.location.href.replace('index.html','') + c.file;
            };
            box.appendChild(d);
        });
        document.getElementById('details-view').style.display = 'block';
    }

    function send() {
        const n = document.getElementById('name').value;
        const t = document.getElementById('tel').value;
        const a = document.getElementById('addr').value;
        if(!n || !t) return alert("Remplis tes infos");
        const msg = `ðŸ”¥ *COMMANDE LUTHER*\n\n*Produit:* ${current.name}\n*Couleur:* ${current.color}\n*Taille:* ${current.size}\n\nðŸ“¸ *Photo:* ${current.img}\n\n*Client:* ${n}\n*TÃ©l:* ${t}\n*Adresse:* ${a}`;
        window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(msg)}`;
    }
</script>
</body>
</html>
