<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #fff; }
        header { padding: 15px; text-align: center; border-bottom: 1px solid #eee; font-weight: bold; position: sticky; top: 0; background: white; z-index: 10; }

        /* Grille de 4 miniatures */
        #catalog { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; padding: 5px; }
        .p-card { border: 1px solid #f2f2f2; cursor: pointer; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #f9f9f9; }
        .p-info { padding: 4px; font-size: 9px; font-weight: bold; }

        /* Vue Produit */
        #details-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 20; padding: 20px; box-sizing: border-box; overflow-y: auto; text-align: center; }
        .close { float: right; font-size: 24px; cursor: pointer; color: #999; }
        .det-img { width: 100%; max-width: 300px; border-radius: 10px; margin: 10px 0; }
        
        .section-title { font-size: 10px; color: #aaa; text-transform: uppercase; margin: 15px 0 5px; }
        .row { display: flex; gap: 10px; justify-content: center; margin-bottom: 15px; }
        
        /* Pastilles */
        .dot { width: 25px; height: 25px; border-radius: 50%; border: 2px solid #eee; cursor: pointer; }
        .dot.active { border-color: #000; transform: scale(1.1); }
        .sz-btn { border: 1px solid #ddd; padding: 6px 12px; background: white; cursor: pointer; border-radius: 4px; font-size: 12px; }
        .sz-btn.active { background: black; color: white; }

        /* Livraison sous le produit */
        .form-box { border-top: 1px solid #eee; margin-top: 20px; padding-top: 20px; text-align: left; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #eee; border-radius: 6px; box-sizing: border-box; }
        .wa-btn { background: black; color: white; width: 100%; padding: 15px; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; text-transform: uppercase; }
    </style>
</head>
<body>

<header>LUTHER'S MODE</header>

<div id="catalog"></div>

<div id="details-view">
    <span class="close" onclick="closeDet()">✕</span>
    <img id="main-img" class="det-img" src="">
    <h2 id="det-title" style="margin: 5px 0; font-size: 18px;"></h2>
    <div id="det-price" style="font-size: 20px; font-weight: bold; margin-bottom: 10px;"></div>

    <div class="section-title">Couleur</div>
    <div id="color-selection" class="row"></div>

    <div class="section-title">Taille</div>
    <div class="row">
        <button class="sz-btn" onclick="setSize(this, 'S')">S</button>
        <button class="sz-btn active" onclick="setSize(this, 'M')">M</button>
        <button class="sz-btn" onclick="setSize(this, 'L')">L</button>
    </div>

    <div class="form-box">
        <div class="section-title">Infos Livraison</div>
        <input type="text" id="u-nom" placeholder="Nom Complet">
        <input type="tel" id="u-tel" placeholder="Téléphone">
        <input type="text" id="u-adr" placeholder="Adresse Exacte">
        <button class="wa-btn" onclick="sendWA()">Commander Maintenant</button>
    </div>
</div>

    // Configuration simple pour éviter les erreurs
    const colors = [
        { name: 'Noir', code: '#000', img: 'badg noir.JPG' },
        { name: 'Vert', code: '#28a745', img: 'badg vert.JPG' },
        { name: 'Bleu', code: '#007bff', img: 'badg bleu.JPG' },
        { name: 'Rouge', code: '#ff0000', img: 'badg rouge.JPG' }
    ];

    const grid = document.getElementById('catalog');
    for(let i=1; i<=30; i++) {
        const div = document.createElement('div');
        div.className = 'p-card';
        div.onclick = () => openDet("Article Luther #" + i, "78,850 Ar");
        div.innerHTML = `<img src="badg noir.JPG"><div class="p-info">Article Luther #${i}<br>78,850 Ar</div>`;
        grid.appendChild(div);
    }

    let order = { name: '', size: 'M', color: 'Noir' };

    function openDet(name, price) {
        order.name = name;
        document.getElementById('det-title').innerText = name;
        document.getElementById('det-price').innerText = price;
        document.getElementById('main-img').src = 'badg noir.JPG';

        const cBox = document.getElementById('color-selection');
        cBox.innerHTML = '';
        colors.forEach((c, idx) => {
            const d = document.createElement('div');
            d.className = 'dot' + (idx === 0 ? ' active' : '');
            d.style.backgroundColor = c.code;
            d.onclick = () => {
                document.querySelectorAll('.dot').forEach(el => el.classList.remove('active'));
                d.classList.add('active');
                document.getElementById('main-img').src = c.img; // Change l'image
                order.color = c.name;
            };
            cBox.appendChild(d);
        });
        document.getElementById('details-view').style.display = 'block';
    }

    function closeDet() { document.getElementById('details-view').style.display = 'none'; }
    function setSize(btn, s) { 
        document.querySelectorAll('.sz-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active'); order.size = s; 
    }
