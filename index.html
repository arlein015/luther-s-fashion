<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | Boutique Horizontale</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        /* Grille pour l'affichage horizontal */
        .product-grid { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            justify-content: center; 
            max-width: 1200px; 
            width: 100%;
            margin-bottom: 30px;
        }

        .product-card { 
            background: white; 
            padding: 15px; 
            border-radius: 15px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            width: 300px; /* Largeur fixe pour l'alignement côte à côte */
            text-align: center; 
        }

        .product-img { width: 100%; height: 250px; border-radius: 10px; object-fit: contain; background: #eee; }
        .price { font-size: 20px; font-weight: bold; margin: 10px 0; }
        .section-title { font-size: 10px; font-weight: bold; color: #888; text-transform: uppercase; margin: 10px 0 5px 0; }
        
        .selection-group { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; margin-bottom: 10px; }
        .color-circle { width: 25px; height: 25px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; }
        .size-btn { border: 1px solid #ddd; padding: 4px 10px; border-radius: 5px; cursor: pointer; background: white; font-size: 12px; }
        .size-btn.active { border-color: black; background: #eee; }

        /* Quantité */
        .qty-control { display: inline-flex; align-items: center; gap: 10px; border: 1px solid #ddd; padding: 2px 10px; border-radius: 20px; }
        .qty-btn { background: none; border: none; font-size: 18px; cursor: pointer; }

        /* Formulaire de livraison en dessous */
        .form-section { background: white; padding: 25px; border-radius: 15px; max-width: 450px; width: 100%; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn-order { background-color: #25d366; color: white; padding: 15px; border-radius: 5px; width: 100%; border: none; font-weight: bold; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

    <h1 style="letter-spacing: 3px;">LUTHER'S MODE</h1>

    <div class="product-grid">
        <div class="product-card">
            <h3 style="font-size: 16px;">BADGE LOGO CLASSIC</h3>
            <img src="badg noir.JPG" id="img1" class="product-img">
            <div class="price">78,850 Ar</div>
            
            <div class="section-title">Couleur</div>
            <div class="selection-group">
                <div class="color-circle" style="background: black;" onclick="updateItem(1, 'Noir', 'badg noir.JPG')"></div>
                <div class="color-circle" style="background: blue;" onclick="updateItem(1, 'Bleu', 'Badg bleu.JPG')"></div>
            </div>

            <div class="section-title">Taille</div>
            <div class="selection-group">
                <button class="size-btn" onclick="updateSize(1, this, 'S')">S</button>
                <button class="size-btn" onclick="updateSize(1, this, 'M')">M</button>
                <button class="size-btn" onclick="updateSize(1, this, 'L')">L</button>
            </div>

            <div class="section-title">Quantité</div>
            <div class="qty-control">
                <button class="qty-btn" onclick="changeQty(1, -1)">-</button>
                <span id="qty1">1</span>
                <button class="qty-btn" onclick="changeQty(1, 1)">+</button>
            </div>
        </div>

        <div class="product-card">
            <h3 style="font-size: 16px;">T-SHIRT LUTHER</h3>
            <img src="badg vert.JPG" id="img2" class="product-img">
            <div class="price">95,000 Ar</div>
            
            <div class="section-title">Couleur</div>
            <div class="selection-group">
                <div class="color-circle" style="background: green;" onclick="updateItem(2, 'Vert', 'badg vert.JPG')"></div>
                <div class="color-circle" style="background: yellow;" onclick="updateItem(2, 'Jaune', 'badg jaune.JPG')"></div>
            </div>

            <div class="section-title">Taille</div>
            <div class="selection-group">
                <button class="size-btn" onclick="updateSize(2, this, 'M')">M</button>
                <button class="size-btn" onclick="updateSize(2, this, 'L')">L</button>
            </div>

            <div class="section-title">Quantité</div>
            <div class="qty-control">
                <button class="qty-btn" onclick="changeQty(2, -1)">-</button>
                <span id="qty2">1</span>
                <button class="qty-btn" onclick="changeQty(2, 1)">+</button>
            </div>
        </div>
        
        </div>

    <div class="form-section">
        <h3 style="margin-top:0; text-align:center;">LIVRAISON</h3>
        <input type="text" id="nom" placeholder="Nom Complet">
        <input type="text" id="adresse" placeholder="Adresse Exacte">
        <input type="tel" id="tel" placeholder="Téléphone">
        <button class="btn-order" onclick="envoyerCommande()">VALIDER LA COMMANDE</button>
    </div>

    <script>
        let panier = {
            1: { nom: "Badge Logo", couleur: "Noir", taille: "S", qte: 1 },
            2: { nom: "T-shirt", couleur: "Vert", taille: "M", qte: 1 }
        };

        function updateItem(id, col, img) {
            panier[id].couleur = col;
            document.getElementById('img' + id).src = img;
        }

        function updateSize(id, btn, sz) {
            let btns = btn.parentElement.querySelectorAll('.size-btn');
            btns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            panier[id].taille = sz;
        }

        function changeQty(id, delta) {
            panier[id].qte = Math.max(1, panier[id].qte + delta);
            document.getElementById('qty' + id).innerText = panier[id].qte;
        }

        function envoyerCommande() {
            const nom = document.getElementById('nom').value;
            const adr = document.getElementById('adresse').value;
            const tel = document.getElementById('tel').value;

            if(!nom || !adr || !tel) { alert("Infos manquantes !"); return; }

            const message = `LUTHER MODE - COMMANDE :
Client : ${nom}
Adresse : ${adr}
Contact : ${tel}

PRODUITS :
1. ${panier[1].nom} (${panier[1].couleur}, T:${panier[1].taille}) x${panier[1].qte}
2. ${panier[2].nom} (${panier[2].couleur}, T:${panier[2].taille}) x${panier[2].qte}`;

            window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(message)}`;
        }
    </script>
</body>
</html>
