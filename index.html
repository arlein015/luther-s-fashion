<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | 30 Produits</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #fff; }
        header { padding: 10px; text-align: center; border-bottom: 1px solid #eee; font-weight: bold; position: sticky; top: 0; background: white; z-index: 10; font-size: 14px; }

        /* GRILLE DE 4 MINIATURES */
        #catalog { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; padding: 5px; }
        .p-card { border: 1px solid #f2f2f2; cursor: pointer; text-align: left; background: #fff; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 4px; }
        .p-name { font-size: 8px; color: #777; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-price { font-size: 9px; font-weight: bold; }

        /* VUE DÉTAILLÉE */
        #details-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 20; padding: 15px; box-sizing: border-box; overflow-y: auto; text-align: center; }
        .close { font-size: 24px; cursor: pointer; float: left; }
        .det-img { width: 100%; max-width: 350px; border-radius: 10px; margin: 10px 0; }
        
        .opt-title { font-size: 10px; color: #999; text-transform: uppercase; margin-top: 15px; }
        .btn-group { display: flex; gap: 10px; margin: 8px 0; justify-content: center; }
        
        /* LES PASTILLES DE COULEUR */
        .dot { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #eee; cursor: pointer; }
        .dot.active { border-color: #000; transform: scale(1.1); }
        
        .sz-btn { border: 1px solid #ddd; padding: 8px 14px; background: white; cursor: pointer; border-radius: 4px; font-size: 12px; }
        .sz-btn.active { background: black; color: white; }

        /* QUANTITÉ (- 1 +) */
        .qty-box { display: flex; align-items: center; justify-content: center; border: 1px solid #eee; border-radius: 20px; width: 110px; margin: 10px auto; padding: 2px; }
        .qty-btn { background: none; border: none; font-size: 20px; width: 30px; cursor: pointer; font-weight: bold; }

        .black-btn { background: black; color: white; width: 100%; padding: 16px; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; margin-top: 20px; text-transform: uppercase; }
        
        /* FORMULAIRE */
        #checkout { display: none; padding: 20px; }
        input { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #eee; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

<header>LUTHER'S MODE</header>

<div id="catalog"></div>

<div id="details-view">
    <span class="close" onclick="hideDetails()">✕</span>
    <img id="main-img" class="det-img">
    <h2 id="det-title" style="margin: 5px 0; font-size: 18px;"></h2>
    <div id="det-price" style="font-size: 20px; font-weight: bold; margin-bottom: 5px;"></div>

    <div class="opt-title">Couleur</div>
    <div id="color-box" class="btn-group"></div>

    <div class="opt-title">Taille</div>
    <div class="btn-group">
        <button class="sz-btn" onclick="setSize(this, 'S')">S</button>
        <button class="sz-btn" onclick="setSize(this, 'M')">M</button>
        <button class="sz-btn" onclick="setSize(this, 'L')">L</button>
    </div>

    <div class="opt-title">Quantité</div>
    <div class="qty-box">
        <button class="qty-btn" onclick="updateQty(-1)">-</button>
        <span id="qty-val" style="font-weight:bold; margin: 0 10px;">1</span>
        <button class="qty-btn" onclick="updateQty(1)">+</button>
    </div>

    <button class="black-btn" onclick="openCheckout()">Valider la commande</button>
</div>

<div id="checkout">
    <h3 style="text-align:center;">COORDONNÉES DE LIVRAISON</h3>
    <input type="text" id="c-nom" placeholder="Nom Complet">
    <input type="tel" id="c-tel" placeholder="Téléphone">
    <input type="text" id="c-adr" placeholder="Adresse Exacte">
    <button class="black-btn" onclick="sendWA()">PAYÉE</button>
</div>

<script>
    // Liste des couleurs et images correspondantes
    const colorMap = [
        { name: 'Noir', code: '#000', img: 'badg noir.JPG' },
        { name: 'Vert', code: '#28a745', img: 'badg vert.JPG' },
        { name: 'Bleu', code: '#007bff', img: 'badg noir.JPG' }, // Remplace par l'image bleue si tu l'as
        { name: 'Rouge', code: '#ff0000', img: 'badg noir.JPG' } // Remplace par l'image rouge si tu l'as
    ];

    const products = [];
    for(let i=1; i<=30; i++) {
        products.push({
            id: i,
            name: "Article Luther #" + i,
            price: "78,850 Ar",
            colors: colorMap
        });
    }

    const grid = document.getElementById('catalog');
    products.forEach(p => {
        grid.innerHTML += `
            <div class="p-card" onclick="showDetails(${p.id})">
                <img src="${p.colors[0].img}" onerror="this.src='badg noir.JPG'">
                <div class="p-info">
                    <div class="p-name">${p.name}</div>
                    <div class="p-price">${p.price}</div>
                </div>
            </div>`;
    });

    let current = { name: '', price: '', size: 'M', color: 'Noir', qty: 1 };

    function showDetails(id) {
        const p = products.find(x => x.id === id);
        current.name = p.name;
        current.price = p.price;
        current.qty = 1;
        document.getElementById('qty-val').innerText = "1";
        document.getElementById('det-title').innerText = p.name;
        document.getElementById('det-price').innerText = p.price;
        document.getElementById('main-img').src = p.colors[0].img;
        
        // Affichage des pastilles de couleur
        const cBox = document.getElementById('color-box');
        cBox.innerHTML = '';
        p.colors.forEach((c, idx) => {
            const d = document.createElement('div');
            d.className = 'dot' + (idx === 0 ? ' active' : '');
            d.style.backgroundColor = c.code;
            d.onclick = function() {
                document.querySelectorAll('.dot').forEach(el => el.classList.remove('active'));
                d.classList.add('active');
                document.getElementById('main-img').src = c.img; // Changement d'image !
                current.color = c.name;
            };
            cBox.appendChild(d);
        });

        document.getElementById('details-view').style.display = 'block';
    }

    function hideDetails() { document.getElementById('details-view').style.display = 'none'; }
    
    function setSize(btn, s) {
        document.querySelectorAll('.sz-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        current.size = s;
    }

    function updateQty(v) {
        current.qty = Math.max(1, current.qty + v);
        document.getElementById('qty-val').innerText = current.qty;
    }

    function openCheckout() {
        document.getElementById('details-view').style.display = 'none';
        document.getElementById('checkout').style.display = 'block';
    }

    function sendWA() {
        const n = document.getElementById('c-nom').value;
        const t = document.getElementById('c-tel').value;
        if(!n || !t) return alert("Remplissez vos infos");
        const msg = `LUTHER MODE\nProduit: ${current.name}\nCouleur: ${current.color}\nTaille: ${current.size}\nQté: ${current.qty}\nClient: ${n}\nTél: ${t}`;
        window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(msg)}`;
    }
</script>

</body>
</html>
