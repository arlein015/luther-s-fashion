<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | Premium Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #1a252f; color: #fff; }
        
        /* HEADER */
        header { 
            padding: 25px 15px; background: linear-gradient(to bottom, #2c3e50, #1a252f);
            display: flex; align-items: center; justify-content: center; padding-right: 10%; gap: 15px;
        }
        .logo-l {
            width: 65px; height: 65px; border-radius: 50%; background: #000; border: 3px solid #fff;
            box-shadow: 0 0 0 2px #2980b9; display: flex; align-items: center; justify-content: center;
            font-family: 'Great Vibes', cursive; font-size: 40px; color: #fff;
        }
        .site-title { font-size: 20px; font-weight: bold; text-transform: uppercase; }

        /* RECHERCHE ET CATÉGORIES */
        .search-container { display: flex; align-items: center; gap: 10px; padding: 10px 20px; background: #111b24; }
        .logo-small {
            width: 28px; height: 28px; border-radius: 50%; background: #000; border: 1.5px solid #fff;
            display: flex; align-items: center; justify-content: center; font-family: 'Great Vibes', cursive; font-size: 16px;
        }
        #search-bar { flex-grow: 1; padding: 8px 15px; border-radius: 20px; border: none; outline: none; }

        .category-bar { display: flex; overflow-x: auto; gap: 8px; padding: 12px; scrollbar-width: none; }
        .cat-btn { padding: 6px 15px; border-radius: 15px; background: #34495e; color: #fff; border: none; white-space: nowrap; cursor: pointer; font-size: 13px; }
        .cat-btn.active { background: #fff; color: #1a252f; font-weight: bold; }

        /* CATALOGUE SUR 4 LIGNES */
        #catalog { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); /* 4 colonnes ici */
            gap: 10px; 
            padding: 10px; 
        }
        /* Mobile : on repasse à 2 colonnes pour que ce soit lisible */
        @media (max-width: 600px) { #catalog { grid-template-columns: repeat(2, 1fr); } }

        .p-card { background: #fff; border-radius: 10px; overflow: hidden; cursor: pointer; color: #333; transition: 0.3s; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 8px; font-size: 11px; font-weight: bold; text-align: center; }

        /* MODAL */
        #details-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; padding: 15px; box-sizing: border-box; overflow-y: auto; align-items: center; justify-content: center; }
        .modal-content { background: #fff; color: #333; border-radius: 20px; padding: 20px; max-width: 400px; width: 100%; position: relative; }
        .close { position: absolute; right: 15px; top: 10px; font-size: 25px; cursor: pointer; }

        .section-label { font-size: 13px; font-weight: 600; margin: 15px 0 5px; text-align: left; }
        .options-row { display: flex; gap: 10px; flex-wrap: wrap; }
        
        .dot { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #eee; cursor: pointer; }
        .dot.selected { border-color: #2980b9; transform: scale(1.1); }
        
        .size-box { padding: 6px 10px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 11px; }
        .size-box.selected { background: #2980b9; color: #fff; border-color: #2980b9; }

        .cmd-btn { background: #1a252f; color: #fff; width: 100%; padding: 15px; border: none; font-weight: bold; border-radius: 12px; cursor: pointer; margin-top: 15px; font-size: 14px; }
        input { width: 100%; padding: 12px; margin-top: 8px; border: 1px solid #eee; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
