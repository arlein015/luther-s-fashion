<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther Fashion | Premium Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root { --gold: #c5a059; --dark: #000; --light: #f4f4f4; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; background: #fff; color: var(--dark); overflow-x: hidden; }

        /* BANDEAU PROMO DYNAMIQUE */
        .promo-header { background: var(--dark); color: #fff; text-align: center; padding: 10px; font-size: 11px; letter-spacing: 2px; font-weight: bold; }
        .promo-header span { color: var(--gold); }

/* --- HEADER ALIGNÉ STYLE FASHION NOVA --- */
.header-main {
    display: flex;
    align-items: center;
    padding: 10px 15px;
    gap: 10px;
    background: #fff;
    border-bottom: 1px solid #eee;
}

.logo-brand {
    font-weight: 900;
    font-size: 18px;
    text-decoration: none;
    color: #000;
    white-space: nowrap;
}

/* Barre de recherche qui s'adapte */
.search-wrapper {
    flex: 1;
    position: relative;
    display: flex;
    align-items: center;
}

.search-input {
    width: 100%;
    padding: 8px 30px;
    border-radius: 20px;
    border: 1px solid #ddd;
    background: #f5f5f5;
    font-size: 13px;
}

.search-icon { position: absolute; left: 10px; color: #888; font-size: 12px; }
.camera-icon { position: absolute; right: 10px; color: #888; font-size: 12px; }

/* Groupe d'icônes alignées à droite */
.header-actions {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 16px;
}

.lang-fr { font-size: 11px; font-weight: bold; }

.cart-btn {
    position: relative;
    cursor: pointer;
}

#cart-count {
    position: absolute;
    top: -7px;
    right: -7px;
    background: #d91818;
    color: #fff;
    font-size: 9px;
    padding: 2px 4px;
    border-radius: 50%;
    font-weight: bold;
}
.search-icon-left { position: absolute; left: 15px; top: 12px; color: #888; }
.camera-icon-right { position: absolute; right: 15px; top: 12px; color: #888; }

.nav-notification {
    position: relative;
    display: inline-block;
}

/* Pastille "NEW" animée */
.badge-new {
    position: absolute;
    top: -12px;
    right: -5px;
    background: #d91818;
    color: #fff;
    font-size: 8px;
    font-weight: bold;
    padding: 2px 4px;
    border-radius: 4px;
    text-transform: uppercase;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-3px); }
}
    </style>
</head>
<body>

    <div class="promo-header">LIVRAISON GRATUITE <span>+50$</span></div>

    <header>
    <div class="header-main">
    <a href="#" class="logo-brand">LUTHERFASHION</a>
    
    <div class="search-wrapper">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-input" placeholder="Rechercher...">
        <i class="fas fa-camera camera-icon"></i>
    </div>

    <div class="header-actions">
        <span class="lang-fr">FR</span>
        <i class="far fa-user"></i>
        <i class="far fa-heart"></i>
        <div class="cart-btn" id="open-cart">
            <i class="fas fa-shopping-bag"></i>
            <span id="cart-count">0</span>
        </div>
        <i class="fas fa-bars"></i>
    </div>
</div>

<nav style="display:flex; justify-content:center; gap:15px; padding:10px; overflow-x:auto; font-size:11px; font-weight:bold;">
    <a href="#" style="text-decoration:none; color:#000;">FEMMES</a>
    <a href="#" style="text-decoration:none; color:#000;">PLUS+CURVE</a>
    <a href="#" style="text-decoration:none; color:#000;">HOMMES</a>
    <span style="position:relative;">
        <a href="#" style="text-decoration:none; color:#000;">NOUVEAUTÉS</a>
        <small style="position:absolute; top:-10px; right:-5px; background:#d91818; color:#fff; font-size:7px; padding:1px 3px; border-radius:3px;">NEW</small>
    </span>
</nav>
    </header>

    <section class="hero-sale">
        <div class="hero-content">
            <h1>60-80% DE RÉDUCTION</h1>
            <p>La collection d'été est arrivée</p>
            <a href="#shop" class="btn-shop">Acheter maintenant</a>
        </div>
    </section>

    <div class="section-title">Achetez par Catégorie</div>
    <div class="collage-grid">
        <div class="collage-item item-1">
            <img src="badg noir.JPG">
            <div class="collage-label">Ensembles correspondants</div>
        </div>
        <div class="collage-item">
            <img src="badg noir.JPG">
            <div class="collage-label">Tops</div>
        </div>
        <div class="collage-item">
            <img src="badg noir.JPG">
            <div class="collage-label">Jeans</div>
        </div>
        <div class="collage-item">
            <img src="badg noir.JPG">
            <div class="collage-label">Chaussures</div>
        </div>
        <div class="collage-item">
            <img src="badg noir.JPG">
            <div class="collage-label">Accessoires</div>
        </div>
    </div>

    <div class="section-title" id="shop">Le Rapport sur les Tendances</div>
    <div class="product-grid" id="out">
        </div>

    <div id="cart-float">
        <i class="fas fa-shopping-bag"></i>
    </div>

    <script>
       // Fonction pour ajouter un produit
function addToCart(index) {
    const product = products[index];
    cart.push(product);
    updateCart();
    // Ouvre le panier automatiquement à l'ajout
    document.getElementById('cart-drawer').classList.add('active');
    document.getElementById('cart-overlay').classList.add('active');
}

// Fonction pour supprimer un produit
function removeFromCart(index) {
    cart.splice(index, 1); // Retire 1 élément à la position index
    updateCart();
}

// Mise à jour de l'affichage du panier
function updateCart() {
    const content = document.getElementById('cart-content');
    const count = document.getElementById('cart-count');
    const totalEl = document.getElementById('cart-total');
    
    count.innerText = cart.length;
    
    if (cart.length === 0) {
        content.innerHTML = '<p style="text-align:center; color:#888;">Votre panier est vide.</p>';
        totalEl.innerText = "0,00 $";
        return;
    }

    content.innerHTML = cart.map((item, i) => `
        <div class="cart-item-row">
            <img src="${item.img}" style="width:50px; height:65px; object-fit:cover;">
            <div>
                <div style="font-size:12px; font-weight:bold;">${item.name}</div>
                <div style="color:#d91818; font-weight:bold;">${item.price}</div>
            </div>
            <i class="fas fa-trash-alt remove-item" onclick="removeFromCart(${i})"></i>
        </div>
    `).join('');
    
    // Calcul du total
    let total = cart.reduce((sum, item) => sum + parseFloat(item.price.replace('$', '').replace(',', '.')), 0);
    totalEl.innerText = total.toFixed(2).replace('.', ',') + " $";
}

// Mise à jour de la fonction draw pour inclure le bouton
function draw() {
    document.getElementById('out').innerHTML = products.map((p, i) => `
        <div class="p-card">
            <img src="${p.img}">
            <div style="padding:10px;">
                <div style="font-size:13px;">${p.name}</div>
                <div style="font-weight:bold;">${p.price}</div>
                <button class="add-to-cart-btn" onclick="addToCart(${i})">Ajouter au panier</button>
            </div>
        </div>
    `).join('');
}
