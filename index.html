<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #1a252f; color: #fff; }
        
        /* HEADER AVEC LOGO STYLISÃ‰ ET TITRE DÃ‰CALÃ‰ */
        header { 
            padding: 30px 15px; 
            background: linear-gradient(to bottom, #2c3e50, #1a252f);
            display: flex; align-items: center; justify-content: center;
            padding-right: 10%; /* DÃ©calage vers la gauche */
            gap: 15px;
        }
        .logo-l {
            width: 75px; height: 75px; border-radius: 50%;
            background: #000; border: 3px solid #fff;
            box-shadow: 0 0 0 2px #2980b9; 
            display: flex; align-items: center; justify-content: center;
            font-family: 'Great Vibes', cursive; font-size: 50px; color: #fff;
            padding-bottom: 5px;
        }
        .site-title { font-size: 24px; font-weight: bold; text-transform: uppercase; }

        /* RECHERCHE AVEC PETIT LOGO */
        .search-container { display: flex; align-items: center; gap: 10px; padding: 10px 20px; background: #111b24; }
        .logo-small {
            width: 32px; height: 32px; border-radius: 50%; background: #000; border: 1.5px solid #fff;
            box-shadow: 0 0 0 1px #2980b9; display: flex; align-items: center; justify-content: center;
            font-family: 'Great Vibes', cursive; font-size: 20px;
        }
        #search-bar { flex-grow: 1; padding: 12px; border-radius: 25px; border: none; outline: none; }

        /* CATÃ‰GORIES */
        .category-bar { display: flex; overflow-x: auto; gap: 10px; padding: 15px; scrollbar-width: none; }
        .cat-btn { padding: 8px 18px; border-radius: 20px; background: #34495e; color: #fff; border: none; cursor: pointer; white-space: nowrap; }
        .cat-btn.active { background: #fff; color: #1a252f; font-weight: bold; }

        /* CATALOGUE (CorrigÃ© pour affichage immÃ©diat) */
        #catalog { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
        .p-card { background: #fff; border-radius: 12px; overflow: hidden; cursor: pointer; color: #333; text-align: center; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; background: #eee; }
        .p-info { padding: 8px; font-size: 12px; font-weight: bold; }

        /* FENÃŠTRE DE COMMANDE (MODAL) */
        #details-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .modal-content { background: #fff; color: #333; border-radius: 20px; padding: 20px; max-width: 450px; margin: 0 auto; position: relative; }
        .close { position: absolute; right: 15px; top: 10px; font-size: 28px; cursor: pointer; }

        /* SECTIONS OPTIONS */
        .section-label { font-size: 14px; font-weight: bold; margin: 15px 0 5px; text-align: left; border-bottom: 1px solid #eee; padding-bottom: 5px; color: #2c3e50; }
        .btn-row { display: flex; gap: 10px; margin-bottom: 10px; justify-content: flex-start; }
        
        .dot { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; }
        .dot.selected { border-color: #2980b9; transform: scale(1.1); }
        
        .size-box { padding: 8px 15px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; font-size: 13px; font-weight: bold; }
        .size-box.selected { background: #2980b9; color: #fff; border-color: #2980b9; }

        .delivery-info { background: #eef7ff; padding: 12px; border-radius: 10px; font-size: 12px; text-align: left; border-left: 5px solid #2980b9; margin-top: 15px; }

        .cmd-btn { background: #1a252f; color: #fff; width: 100%; padding: 18px; border: none; font-weight: bold; border-radius: 12px; cursor: pointer; margin-top: 20px; font-size: 16px; }
        input { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

<header>
    <div class="logo-l">L</div>
    <div class="site-title">LUTHER'S MODE</div>
</header>

<div class="search-container">
    <div class="logo-small">L</div>
    <input type="text" id="search-bar" placeholder="Rechercher un article...">
</div>

<div class="category-bar">
    <button class="cat-btn active">Tout</button>
    <button class="cat-btn">Chaussure</button>
    <button class="cat-btn">Casquette</button>
</div>

<div id="catalog">
    </div>

<div id="details-view">
    <div class="modal-content text-center">
        <span class="close" onclick="closeModal()">Ã—</span>
        <img id="main-img" style="width:100%; border-radius:15px; margin-bottom:10px;">
        <h2 id="det-title" style="font-size: 20px; margin: 5px 0;"></h2>
        <div style="font-size: 22px; font-weight: bold; color: #2980b9;">78,850 Ar</div>

        <div class="section-label">Couleurs disponibles :</div>
        <div class="btn-row" id="color-choice">
            <div class="dot" style="background:black" onclick="selColor('Noir', this)"></div>
            <div class="dot" style="background:blue" onclick="selColor('Bleu', this)"></div>
            <div class="dot" style="background:red" onclick="selColor('Rouge', this)"></div>
        </div>

        <div class="section-label">Tailles disponibles :</div>
        <div class="btn-row" id="size-choice">
            <div class="size-box" onclick="selSize('M', this)">M</div>
            <div class="size-box" onclick="selSize('L', this)">L</div>
            <div class="size-box" onclick="selSize('XL', this)">XL</div>
        </div>

        <div class="delivery-info">
            ðŸšš <b>Livraison :</b> Antananarivo (24h) | Province (48h-72h).
        </div>

        <input type="text" id="cust-name" placeholder="Ton Nom Complet">
        <input type="tel" id="cust-tel" placeholder="Ton NumÃ©ro de TÃ©lÃ©phone">
        
        <button class="cmd-btn" onclick="passerCommande()">COMMANDER VIA WHATSAPP</button>
    </div>
</div>

<script>
    let orderData = { item: '', color: '', size: '' };

    function selColor(c, el) {
        document.querySelectorAll('.dot').forEach(d => d.classList.remove('selected'));
        el.classList.add('selected');
        orderData.color = c;
    }

    function selSize(s, el) {
        document.querySelectorAll('.size-box').forEach(b => b.classList.remove('selected'));
        el.classList.add('selected');
        orderData.size = s;
    }

    function openModal(title) {
        orderData.item = title;
        document.getElementById('det-title').innerText = title;
        document.getElementById('main-img').src = "badg noir.JPG";
        document.getElementById('details-view').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('details-view').style.display = 'none';
    }

    // GÃ‰NÃ‰RATION FORCÃ‰E DU CATALOGUE
    const catalog = document.getElementById('catalog');
    for(let i=1; i<=12; i++) {
        const div = document.createElement('div');
        div.className = 'p-card';
        div.innerHTML = `
            <img src="badg noir.JPG" onerror="this.src='https://via.placeholder.com/150?text=Luther+Mode'">
            <div class="p-info">Article Luther #${i}<br>78,850 Ar</div>
        `;
        div.onclick = () => openModal("Article Luther #" + i);
        catalog.appendChild(div);
    }

    function passerCommande() {
        const nom = document.getElementById('cust-name').value;
        const tel = document.getElementById('cust-tel').value;
        if(!nom || !tel || !orderData.color || !orderData.size) {
            return alert("Choisis la couleur, la taille et entre tes infos !");
        }
        const msg = `ðŸ”¥ *COMMANDE LUTHER MODE*\nArticle: ${orderData.item}\nCouleur: ${orderData.color}\nTaille: ${orderData.size}\n\nClient: ${nom}\nTÃ©l: ${tel}`;
        window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(msg)}`;
    }
</script>
</body>
</html>
