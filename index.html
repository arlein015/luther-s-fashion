<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther Fashion Brand</title>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gradient: linear-gradient(to right, #1e3a8a, #a855f7); --bg: #f0f2f5; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); color: #333; text-align: center; padding-bottom: 80px; }

        header { padding: 40px 20px; }
        .logo-text { font-family: 'Alex Brush', cursive; font-size: 85px; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        .sub-logo { letter-spacing: 4px; font-size: 13px; color: #444; text-transform: uppercase; margin-top: -10px; font-weight: 600; }

        /* PANIER FLOTTANT */
        #cart-badge { 
            position: fixed; bottom: 20px; right: 20px; background: var(--gradient); color: white; 
            padding: 15px 25px; border-radius: 50px; font-weight: bold; cursor: pointer; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); z-index: 1000; display: flex; align-items: center; gap: 10px;
        }

        .catalog { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 20px; max-width: 1100px; margin: 0 auto; }
        .card { background: #fff; border-radius: 15px; padding: 15px; text-align: left; box-shadow: 0 4px 15px rgba(0,0,0,0.03); cursor: pointer; }
        .card img { width: 100%; border-radius: 10px; margin-bottom: 10px; }
        .card-name { font-size: 13px; font-weight: 600; }
        .card-price { font-size: 15px; font-weight: bold; color: #1e3a8a; }

        /* MODAL DE SELECTION */
        #modal, #cart-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: #fff; border-radius: 25px; padding: 25px; width: 90%; max-width: 400px; }
        .dot { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid #eee; display: inline-block; margin: 5px; }
        .dot.active { border-color: #333; transform: scale(1.1); }
        
        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #eee; box-sizing: border-box; }
        .btn { background: var(--gradient); color: white; width: 100%; padding: 15px; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <div class="logo-text">Luther</div>
    <div class="sub-logo">FASHION BRAND</div>
</header>

<div class="catalog" id="list"></div>

<div id="cart-badge" onclick="showCart()">
    üõí <span id="cart-count">0</span> articles
</div>

<div id="modal">
    <div class="modal-content">
        <h3 id="m-title"></h3>
        <p id="m-price" style="font-weight: bold; color: #1e3a8a;"></p>
        <p>Couleur :</p>
        <div id="colors">
            <div class="dot" style="background:#1e3a8a" onclick="setCol('Bleu', this)"></div>
            <div class="dot" style="background:#000" onclick="setCol('Noir', this)"></div>
            <div class="dot" style="background:#a855f7" onclick="setCol('Violet', this)"></div>
        </div>
        <button class="btn" onclick="addToCart()">AJOUTER AU PANIER</button>
        <p onclick="closeM()" style="cursor:pointer; color: #aaa; margin-top: 15px;">Annuler</p>
    </div>
</div>

<div id="cart-modal">
    <div class="modal-content">
        <h3>Mon Panier</h3>
        <div id="cart-items" style="text-align: left; margin-bottom: 20px; max-height: 200px; overflow-y: auto;"></div>
        <input type="text" id="c-name" placeholder="Nom Complet">
        <input type="text" id="c-addr" placeholder="Adresse">
        <button class="btn" onclick="sendOrder()">COMMANDER SUR WHATSAPP</button>
        <p onclick="closeCart()" style="cursor:pointer; color: #aaa; margin-top: 15px;">Continuer mes achats</p>
    </div>
</div>

<script>
    let cart = [];
    let tempItem = {};

    function load() {
        const list = document.getElementById('list');
        for(let i=1; i<=20; i++) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `<img src="badg noir.JPG"><div class="card-name">Article Luxe #${i}</div><div class="card-price">$85</div>`;
            card.onclick = () => {
                tempItem = { name: "Article Luxe #"+i, price: "$85", color: "" };
                document.getElementById('m-title').innerText = tempItem.name;
                document.getElementById('m-price').innerText = tempItem.price;
                document.getElementById('modal').style.display = 'flex';
            };
            list.appendChild(card);
        }
    }

    function setCol(c, el) {
        tempItem.color = c;
        document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
        el.classList.add('active');
    }

    function addToCart() {
        if(!tempItem.color) return alert("Choisis une couleur !");
        cart.push({...tempItem});
        updateBadge();
        closeM();
    }

    function updateBadge() {
        document.getElementById('cart-count').innerText = cart.length;
    }

    function showCart() {
        if(cart.length === 0) return alert("Le panier est vide !");
        const container = document.getElementById('cart-items');
        container.innerHTML = cart.map((item, index) => 
            `<div style="border-bottom: 1px solid #eee; padding: 5px 0;">
                <b>${item.name}</b> (${item.color}) - ${item.price} 
                <span onclick="removeItem(${index})" style="color:red; float:right; cursor:pointer;">‚ùå</span>
            </div>`
        ).join('');
        document.getElementById('cart-modal').style.display = 'flex';
    }

    function removeItem(i) { cart.splice(i, 1); updateBadge(); showCart(); if(cart.length===0) closeCart(); }

    function sendOrder() {
        const n = document.getElementById('c-name').value;
        const a = document.getElementById('c-addr').value;
        if(!n || !a) return alert("Remplis tes infos !");
        
        let listTxt = cart.map(i => `- ${i.name} (${i.color}) : ${i.price}`).join('%0A');
        const msg = `üíé *NOUVELLE COMMANDE MULTIPLE*%0A%0A*Client:* ${n}%0A*Adresse:* ${a}%0A%0A*Articles:*%0A${listTxt}`;
        window.location.href = `https://wa.me/261339622155?text=${msg}`;
    }

    function closeM() { document.getElementById('modal').style.display = 'none'; }
    function closeCart() { document.getElementById('cart-modal').style.display = 'none'; }
    
    window.onload = load;
</script>
</body>
</html>
