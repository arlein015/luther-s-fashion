<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | Boutique</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f0f0; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .header-title { background: white; padding: 15px 60px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 30px; letter-spacing: 2px; font-weight: bold; text-transform: uppercase; }

        /* LA GRILLE : 2 colonnes comme sur la photo */
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
            max-width: 800px; 
            width: 100%;
            margin-bottom: 30px;
        }

        /* Sur petit téléphone, on reste en 1 colonne pour que ce soit lisible */
        @media (max-width: 500px) {
            .product-grid { grid-template-columns: 1fr; }
        }

        .product-card { 
            background: white; 
            padding: 15px; 
            border-radius: 15px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            text-align: center;
        }

        .img-container { background: #f9f9f9; border-radius: 10px; padding: 10px; margin-bottom: 10px; }
        .product-img { width: 100%; height: 180px; object-fit: contain; }
        
        .product-name { font-weight: bold; font-size: 16px; margin: 10px 0; }
        .section-title { font-size: 9px; color: #aaa; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }

        .selection-group { display: flex; justify-content: center; gap: 8px; margin-bottom: 12px; }
        .color-circle { width: 22px; height: 22px; border-radius: 50%; border: 2px solid #eee; cursor: pointer; }
        .size-btn { border: 1px solid #ddd; padding: 4px 8px; border-radius: 5px; cursor: pointer; font-size: 11px; background: white; }
        .size-btn.active { border-color: #000; background: #f0f0f0; font-weight: bold; }

        /* Contrôle quantité */
        .qty-control { display: inline-flex; align-items: center; gap: 15px; background: #f9f9f9; padding: 5px 15px; border-radius: 20px; margin-top: 5px; }
        .qty-btn { background: none; border: none; font-size: 18px; cursor: pointer; font-weight: bold; }

        /* Formulaire de livraison en bas */
        .form-section { background: white; padding: 30px; border-radius: 15px; max-width: 800px; width: 100%; box-shadow: 0 4px 10px rgba(0,0,0,0.05); box-sizing: border-box; }
        .form-section h3 { text-align: center; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; }
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        input { width: 100%; padding: 15px; border: 1px solid #eee; border-radius: 8px; box-sizing: border-box; background: #fafafa; }
        
        .btn-order { background-color: #000; color: white; padding: 20px; border-radius: 10px; width: 100%; border: none; font-weight: bold; cursor: pointer; font-size: 16px; text-transform: uppercase; margin-top: 10px; }

        @media (max-width: 600px) {
            .input-group { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="header-title">LUTHER'S MODE</div>

    <div class="product-grid">
        <div class="product-card">
            <div class="img-container"><img src="badg noir.JPG" id="img1" class="product-img"></div>
            <div class="product-name">Badge Logo Classic</div>
            <div class="section-title">Couleur</div>
            <div class="selection-group">
                <div class="color-circle" style="background: black;" onclick="updateItem(1, 'Noir', 'badg noir.JPG')"></div>
                <div class="color-circle" style="background: blue;" onclick="updateItem(1, 'Bleu', 'Badg bleu.JPG')"></div>
                <div class="color-circle" style="background: red;" onclick="updateItem(1, 'Rouge', 'badg rouge.JPG')"></div>
            </div>
            <div class="section-title">Taille</div>
            <div class="selection-group">
                <button class="size-btn" onclick="updateSize(1, this, 'S')">S</button>
                <button class="size-btn" onclick="updateSize(1, this, 'M')">M</button>
                <button class="size-btn" onclick="updateSize(1, this, 'L')">L</button>
            </div>
            <div class="qty-control">
                <button class="qty-btn" onclick="changeQty(1, -1)">-</button>
                <span id="qty1" style="font-weight:bold;">1</span>
                <button class="qty-btn" onclick="changeQty(1, 1)">+</button>
            </div>
        </div>

        <div class="product-card">
            <div class="img-container"><img src="badg vert.JPG" id="img2" class="product-img"></div>
            <div class="product-name">T-Shirt Casual</div>
            <div class="section-title">Couleur</div>
            <div class="selection-group">
                <div class="color-circle" style="background: green;" onclick="updateItem(2, 'Vert', 'badg vert.JPG')"></div>
                <div class="color-circle" style="background: gray;" onclick="updateItem(2, 'Gris', 'badg noir.JPG')"></div>
            </div>
            <div class="section-title">Taille</div>
            <div class="selection-group">
                <button class="size-btn" onclick="updateSize(2, this, 'S')">S</button>
                <button class="size-btn" onclick="updateSize(2, this, 'M')">M</button>
                <button class="size-btn" onclick="updateSize(2, this, 'L')">L</button>
            </div>
            <div class="qty-control">
                <button class="qty-btn" onclick="changeQty(2, -1)">-</button>
                <span id="qty2" style="font-weight:bold;">0</span>
                <button class="qty-btn" onclick="changeQty(2, 1)">+</button>
            </div>
        </div>

        <div class="product-card">
            <div class="img-container"><img src="Badg bleu.JPG" id="img3" class="product-img"></div>
            <div class="product-name">Casquette Sport</div>
            <div class="section-title">Taille</div>
            <div class="selection-group">
                <button class="size-btn" onclick="updateSize(3, this, 'M')">M</button>
                <button class="size-btn" onclick="updateSize(3, this, 'L')">L</button>
            </div>
            <div class="qty-control">
                <button class="qty-btn" onclick="changeQty(3, -1)">-</button>
                <span id="qty3" style="font-weight:bold;">0</span>
                <button class="qty-btn" onclick="changeQty(3, 1)">+</button>
            </div>
        </div>

        <div class="product-card">
            <div class="img-container"><img src="badg noir.JPG" id="img4" class="product-img"></div>
            <div class="product-name">Sweat à Capuche</div>
            <div class="section-title">Taille</div>
            <div class="selection-group">
                <button class="size-btn active" onclick="updateSize(4, this, 'Unique')">Unique</button>
            </div>
            <div class="qty-control">
                <button class="qty-btn" onclick="changeQty(4, -1)">-</button>
                <span id="qty4" style="font-weight:bold;">0</span>
                <button class="qty-btn" onclick="changeQty(4, 1)">+</button>
            </div>
        </div>
    </div>

    <div class="form-section">
        <h3>Coordonnés de livriasion</h3>
        <div class="input-group">
            <input type="text" id="nom" placeholder="Nom Complet">
            <input type="tel" id="tel" placeholder="Téléphone">
        </div>
        <div class="input-group">
            <input type="text" id="adresse" placeholder="Adresse Exacte">
            <input type="text" id="ville" placeholder="Ville / Quartier">
        </div>
        <button class="btn-order" onclick="validerCommande()">Valider la commande globale</button>
    </div>

    <script>
        let panier = {
            1: { nom: "Badge Logo Classic", couleur: "Noir", taille: "S", qte: 1 },
            2: { nom: "T-Shirt Casual", couleur: "Vert", taille: "M", qte: 0 },
            3: { nom: "Casquette Sport", couleur: "Bleu", taille: "L", qte: 0 },
            4: { nom: "Sweat à Capuche", couleur: "Noir", taille: "Unique", qte: 0 }
        };

        function updateItem(id, col, img) {
            panier[id].couleur = col;
            document.getElementById('img' + id).src = img;
        }

        function updateSize(id, btn, sz) {
            let btns = btn.parentElement.querySelectorAll('.size-btn');
            btns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            panier[id].taille = sz;
        }

        function changeQty(id, delta) {
            panier[id].qte = Math.max(0, panier[id].qte + delta);
            document.getElementById('qty' + id).innerText = panier[id].qte;
        }

        function validerCommande() {
            const nom = document.getElementById('nom').value;
            const tel = document.getElementById('tel').value;
            const adr = document.getElementById('adresse').value;
            
            if(!nom || !tel || !adr) { alert("Merci de remplir vos coordonnées !"); return; }

            let details = "";
            for (let id in panier) {
                if(panier[id].qte > 0) {
                    details += `- ${panier[id].nom} : ${panier[id].qte}x (${panier[id].couleur}, T:${panier[id].taille})\n`;
                }
            }
            if(!details) { alert("Sélectionnez un produit !"); return; }

            const msg = `LUTHER MODE - COMMANDE :\nClient : ${nom}\nContact : ${tel}\nAdresse : ${adr}\n\nPANIER :\n${details}`;
            window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(msg)}`;
        }
    </script>
</body>
</html>
