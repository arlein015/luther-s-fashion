<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode</title>
    <style>
        body { font-family: sans-serif; background-color: #f9f9f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; }
        .product-img { width: 100%; border-radius: 15px; margin: 15px 0; min-height: 300px; object-fit: contain; background: #eee; }
        .price { font-size: 26px; font-weight: bold; margin: 15px 0; }
        .selection-group { display: flex; justify-content: center; gap: 10px; margin: 10px 0 20px 0; flex-wrap: wrap; }
        .color-circle { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; transition: 0.2s; }
        .color-circle:hover { transform: scale(1.1); border-color: #000; }
        .btn-buy { background-color: #25d366; color: #fff; padding: 15px 30px; text-decoration: none; border-radius: 50px; display: inline-block; font-weight: bold; width: 80%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>LUTHER'S MODE</h1>
        
        <img src="badg noir.jpg" id="mainImage" class="product-img">
        
        <div class="price">78,850 Ar</div>

        <div class="options-title" style="font-size:12px; color:#888; margin-bottom:10px;">COULEURS DISPONIBLES</div>
        <div class="selection-group">
            <div class="color-circle" style="background: black;" onclick="changeColor('badg noir.jpg')"></div>
            <div class="color-circle" style="background: blue;" onclick="changeColor('Badg bleu.JPG')"></div>
            <div class="color-circle" style="background: yellow;" onclick="changeColor('Badg jaune.JPG')"></div>
            <div class="color-circle" style="background: #800000;" onclick="changeColor('Badg grenat.JPG')"></div>
            <div class="color-circle" style="background: red;" onclick="changeColor('Badg rouge.JPG')"></div>
            <div class="color-circle" style="background: green;" onclick="changeColor('Badg vert.JPG')"></div>
        </div>

        <a href="https://wa.me/261339622155?text=Bonjour+Luther+je+commande+cet+article" class="btn-buy">
            Commander sur WhatsApp
        </a>
    </div>

    <script>
        function changeColor(imgName) {
            // Cette fonction va maintenant chercher le bon nom (ex: Badg bleu.JPG)
            document.getElementById('mainImage').src = imgName;
        }
    </script>
</body>
</html>
