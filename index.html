<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | Boutique</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .product-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); max-width: 400px; width: 100%; text-align: center; margin-bottom: 25px; }
        .product-img { width: 100%; height: auto; max-height: 300px; border-radius: 10px; object-fit: contain; background: #eee; }
        .price { font-size: 22px; font-weight: bold; margin: 10px 0; }
        .section-title { font-size: 11px; font-weight: bold; color: #888; text-transform: uppercase; margin-top: 15px; margin-bottom: 10px; }
        
        /* Alignement vertical des options */
        .vertical-group { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-bottom: 15px; }
        .selection-group { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        
        .color-circle { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; }
        .size-btn { border: 1px solid #ddd; padding: 6px 12px; border-radius: 5px; cursor: pointer; background: white; }
        .size-btn.active { border-color: black; background: #eee; font-weight: bold; }

        /* Style du compteur de quantité */
        .qty-control { display: flex; align-items: center; gap: 15px; margin-top: 5px; border: 1px solid #ddd; padding: 5px 15px; border-radius: 20px; }
        .qty-btn { background: none; border: none; font-size: 20px; font-weight: bold; cursor: pointer; width: 30px; }
        .qty-num { font-size: 18px; font-weight: bold; width: 20px; }

        .form-section { background: white; padding: 25px; border-radius: 15px; max-width: 400px; width: 100%; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn-order { background-color: #25d366; color: white; padding: 15px; border-radius: 5px; width: 100%; border: none; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 15px; }
    </style>
</head>
<body>

    <h1 style="letter-spacing: 3px;">LUTHER'S MODE</h1>

    <div class="product-card">
        <h3>ARTICLE 1 : BADGE LOGO</h3>
        <img src="badg noir.JPG" id="img1" class="product-img">
        <div class="price">78,850 Ar</div>
        
        <div class="vertical-group">
            <div class="section-title">Couleur</div>
            <div class="selection-group">
                <div class="color-circle" style="background: black;" onclick="updateItem(1, 'Noir', 'badg noir.JPG')"></div>
                <div class="color-circle" style="background: blue;" onclick="updateItem(1, 'Bleu', 'Badg bleu.JPG')"></div>
                <div class="color-circle" style="background: red;" onclick="updateItem(1, 'Rouge', 'badg rouge.JPG')"></div>
            </div>

            <div class="section-title">Taille</div>
            <div class="selection-group">
                <button class="size-btn" onclick="updateSize(1, this, 'S')">S</button>
                <button class="size-btn" onclick="updateSize(1, this, 'M')">M</button>
                <button class="size-btn" onclick="updateSize(1, this, 'L')">L</button>
            </div>

            <div class="section-title">Quantité</div>
            <div class="qty-control">
                <button class="qty-btn" onclick="changeQty(1, -1)">-</button>
                <span id="qty1" class="qty-num">1</span>
                <button class="qty-btn" onclick="changeQty(1, 1)">+</button>
            </div>
        </div>
    </div>

    <div class="product-card">
        <h3>ARTICLE 2 : T-SHIRT LUTHER</h3>
        <img src="badg vert.JPG" id="img2" class="product-img">
        <div class="price">95,000 Ar</div>
        
        <div class="vertical-group">
            <div class="section-title">Couleur</div>
            <div class="selection-group">
                <div class="color-circle" style="background: green;" onclick="updateItem(2, 'Vert', 'badg vert.JPG')"></div>
                <div class="color-circle" style="background: yellow;" onclick="updateItem(2, 'Jaune', 'badg jaune.JPG')"></div>
            </div>

            <div class="section-title">Taille</div>
            <div class="selection-group">
                <button class="size-btn" onclick="updateSize(2, this, 'M')">M</button>
                <button class="size-btn" onclick="updateSize(2, this, 'L')">L</button>
                <button class="size-btn" onclick="updateSize(2, this, 'XL')">XL</button>
            </div>

            <div class="section-title">Quantité</div>
            <div class="qty-control">
                <button class="qty-btn" onclick="changeQty(2, -1)">-</button>
                <span id="qty2" class="qty-num">1</span>
                <button class="qty-btn" onclick="changeQty(2, 1)">+</button>
            </div>
        </div>
    </div>

    <div class="form-section">
        <h3 style="margin-top:0; text-align:center;">LIVRAISON</h3>
        <input type="text" id="nom" placeholder="Nom Complet">
        <input type="text" id="adresse" placeholder="Adresse (Ville, Quartier)">
        <input type="tel" id="tel" placeholder="Téléphone">
        <button class="btn-order" onclick="envoyerCommande()">VALIDER LA COMMANDE</button>
    </div>

    <script>
        let panier = {
            1: { nom: "Badge Logo", couleur: "Noir", taille: "Non choisie", qte: 1 },
            2: { nom: "T-shirt Luther", couleur: "Vert", taille: "Non choisie", qte: 1 }
        };

        function updateItem(id, col, img) {
            panier[id].couleur = col;
            document.getElementById('img' + id).src = img;
        }

        function updateSize(id, btn, size) {
            let btns = btn.parentElement.querySelectorAll('.size-btn');
            btns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            panier[id].taille = size;
        }

        function changeQty(id, delta) {
            panier[id].qte = Math.max(1, panier[id].qte + delta);
            document.getElementById('qty' + id).innerText = panier[id].qte;
        }

        function envoyerCommande() {
            const nom = document.getElementById('nom').value;
            const adr = document.getElementById('adresse').value;
            const tel = document.getElementById('tel').value;

            if(!nom || !adr || !tel) { alert("Remplissez vos infos !"); return; }

            const message = `NOUVELLE COMMANDE LUTHER :
Client : ${nom}
Adresse : ${adr}
Contact : ${tel}

DETAILS :
- ${panier[1].nom} : ${panier[1].qte}x (${panier[1].couleur}, ${panier[1].taille})
- ${panier[2].nom} : ${panier[2].qte}x (${panier[2].couleur}, ${panier[2].taille})`;

            window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(message)}`;
        }
    </script>
</body>
</html>
