<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | Boutique</title>
    <style>
        body { font-family: sans-serif; background-color: #f9f9f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; }
        .product-img { width: 100%; border-radius: 15px; margin: 15px 0; transition: 0.3s; min-height: 250px; object-fit: contain; background: #f0f0f0; }
        .price { font-size: 26px; font-weight: bold; margin: 15px 0; }
        .options-title { font-size: 12px; font-weight: bold; margin-top: 15px; color: #888; text-transform: uppercase; }
        .selection-group { display: flex; justify-content: center; gap: 10px; margin: 10px 0 20px 0; flex-wrap: wrap; }
        .color-circle { width: 35px; height: 35px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; transition: 0.2s; }
        .color-circle:hover { transform: scale(1.1); border-color: #000; }
        .size-btn { border: 1px solid #ddd; padding: 8px 12px; border-radius: 5px; font-size: 14px; }
        .btn-buy { background-color: #25d366; color: #fff; padding: 15px 30px; text-decoration: none; border-radius: 50px; display: inline-block; font-weight: bold; width: 80%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>LUTHER'S MODE</h1>
        
        <img src="badg noir.jpg" id="mainImage" class="product-img" onerror="this.src='https://via.placeholder.com/400x400?text=Image+non+trouvÃ©e'">
        
        <div class="price">78,850 Ar</div>

        <div class="options-title">Taille</div>
        <div class="selection-group">
            <div class="size-btn">S</div>
            <div class="size-btn">M</div>
            <div class="size-btn">L</div>
            <div class="size-btn">XL</div>
        </div>

        <div class="options-title">Couleur disponible</div>
        <div class="selection-group">
            <div class="color-circle" style="background: black;" onclick="changeColor('badg noir.JPG')"></div>
            <div class="color-circle" style="background: blue;" onclick="changeColor('bleu.JPG')"></div>
            <div class="color-circle" style="background: yellow;" onclick="changeColor('jaune.JPG')"></div>
            <div class="color-circle" style="background: #800000;" onclick="changeColor('grenat.JPG')"></div>
            <div class="color-circle" style="background: red;" onclick="changeColor('rouge.JPG')"></div>
            <div class="color-circle" style="background: green;" onclick="changeColor('vert.JPG')"></div>
        </div>

        <a href="https://wa.me/261339622155?text=Bonjour+Luther+je+commande+cet+article" class="btn-buy">
            Commander sur WhatsApp
        </a>
    </div>

    <script>
        function changeColor(imageName) {
            const img = document.getElementById('mainImage');
            img.src = imageName;
            console.log("Chargement de : " + imageName);
        }
    </script>
</body>
</html>
