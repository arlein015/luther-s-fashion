<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther Fashion Brand</title>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gradient: linear-gradient(to right, #1e3a8a, #a855f7); --bg: #f0f2f5; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg); text-align: center; padding-bottom: 80px; }
        
        /* LOGO & HEADER */
        header { padding: 30px 20px; }
        .logo-text { font-family: 'Alex Brush', cursive; font-size: 70px; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin: 0; }
        .sub-logo { letter-spacing: 4px; font-size: 12px; color: #444; text-transform: uppercase; margin-top: -10px; }

        /* CATALOGUE */
        .catalog { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; padding: 15px; max-width: 1100px; margin: 0 auto; }
        .card { background: #fff; border-radius: 15px; padding: 10px; text-align: left; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .card img { width: 100%; border-radius: 10px; }
        .add-btn { background: var(--gradient); color: #fff; border: none; width: 100%; padding: 8px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }

        /* BARRE DE PANIER FIXE (EN BAS) */
        .cart-bar { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: #fff; padding: 15px; display: flex; 
            justify-content: space-between; align-items: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1); z-index: 1000;
        }
        .order-now { background: var(--gradient); color: #fff; border: none; padding: 12px 25px; border-radius: 25px; font-weight: bold; cursor: pointer; }

        /* MODAL PANIER */
        #modal-cart { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: #fff; border-radius: 20px; padding: 25px; width: 90%; max-width: 400px; }
        .cart-item { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 10px 0; font-size: 14px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; }
    </style>
</head>
<body>

<header>
    <div class="logo-text">Luther</div>
    <div class="sub-logo">FASHION BRAND</div>
</header>

<div class="catalog" id="list"></div>

<div class="cart-bar">
    <div style="text-align: left;">
        <span id="cart-count" style="font-weight: bold; color: #1e3a8a;">0 article(s)</span><br>
        <span id="cart-total" style="font-size: 18px; font-weight: bold;">$0</span>
    </div>
    <button class="order-now" onclick="openCart()">VOIR LE PANIER</button>
</div>

<div id="modal-cart">
    <div class="modal-content">
        <h3 style="font-family: 'Alex Brush'; font-size: 30px;">Ton Panier</h3>
        <div id="cart-items-list"></div>
        <hr>
        <input type="text" id="user-name" placeholder="Ton Nom Complet">
        <input type="text" id="user-addr" placeholder="Adresse de livraison">
        <button class="order-now" style="width: 100%;" onclick="sendWhatsApp()">COMMANDER TOUT SUR WHATSAPP</button>
        <p onclick="closeCart()" style="cursor:pointer; color: #aaa; margin-top: 10px;">Continuer mes achats</p>
    </div>
</div>

<script>
    let cart = [];
    const products = [
        { id: 1, name: "Veste Luxe", price: 150, img: "badg noir.JPG" },
        { id: 2, name: "Chaussure Luther", price: 120, img: "badg bleu.JPG" },
        { id: 3, name: "Short Ã‰tÃ©", price: 65, img: "badg rouge.JPG" }
    ];

    // GÃ©nÃ©rer 100 articles
    const list = document.getElementById('list');
    for(let i=1; i<=100; i++) {
        let p = products[i % 3];
        let card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <img src="${p.img}">
            <div style="font-weight:600; font-size:14px; margin-top:5px;">${p.name} #${i}</div>
            <div style="color:#1e3a8a; font-weight:bold;">$${p.price}</div>
            <button class="add-btn" onclick="addToCart('${p.name} #${i}', ${p.price})">Ajouter</button>
        `;
        list.appendChild(card);
    }

    function addToCart(name, price) {
        cart.push({ name, price });
        updateCartBar();
    }

    function updateCartBar() {
        document.getElementById('cart-count').innerText = cart.length + " article(s)";
        let total = cart.reduce((sum, item) => sum + item.price, 0);
        document.getElementById('cart-total').innerText = "$" + total;
    }

    function openCart() {
        if(cart.length === 0) return alert("Ton panier est vide !");
        const listDiv = document.getElementById('cart-items-list');
        listDiv.innerHTML = cart.map(item => `<div class="cart-item"><span>${item.name}</span><b>$${item.price}</b></div>`).join('');
        document.getElementById('modal-cart').style.display = 'flex';
    }

    function closeCart() { document.getElementById('modal-cart').style.display = 'none'; }

    function sendWhatsApp() {
        const name = document.getElementById('user-name').value;
        const addr = document.getElementById('user-addr').value;
        if(!name || !addr) return alert("Remplis tes infos !");

        let total = cart.reduce((sum, item) => sum + item.price, 0);
        let listText = cart.map(item => "- " + item.name + " ($" + item.price + ")").join('%0A');
        
        let message = `ðŸ’Ž *NOUVELLE COMMANDE LUTHER*%0A%0A*Client:* ${name}%0A*Adresse:* ${addr}%0A%0A*Articles:*%0A${listText}%0A%0A*TOTAL:* $${total}`;
        
        window.location.href = `https://wa.me/261339622155?text=${message}`;
    }
</script>
</body>
</html>
