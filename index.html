<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther - Boutique Officielle</title>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: #fff; color: #000; overflow-x: hidden; }

        /* --- HEADER : LOGO GAUCHE, ICÔNES DROITE --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 4%;
            background: #fff;
        }

        .logo {
            font-family: 'Alex Brush', cursive;
            font-size: 38px;
            color: #000;
            text-decoration: none;
        }

        .icons-right {
            display: flex;
            gap: 20px;
            font-size: 20px;
            align-items: center;
        }

        .cart-icon-wrapper {
            position: relative;
            cursor: pointer;
        }

        #cart-count {
            position: absolute;
            top: -8px;
            right: -10px;
            background: #d91818; /* Compteur rouge */
            color: #fff;
            font-size: 10px;
            padding: 2px 5px;
            border-radius: 50%;
            font-weight: bold;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 10px 0 20px 0;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- BANNIÈRE PROMO --- */
        .hero-banner {
            position: relative;
            width: 100%;
            height: 400px;
            background: #000 url('badg noir.JPG') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .hero-content h1 { font-size: 35px; margin-bottom: 15px; text-transform: uppercase; }
        
        .shop-now-btn {
            background: #fff;
            color: #000;
            padding: 12px 30px;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        /* --- GRILLE PRODUITS (2 COLONNES) --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
        }

        .p-card { position: relative; margin-bottom: 20px; }
        .p-card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }
        
        .quick-add {
            background: #000; color: #fff; text-align: center;
            padding: 10px; border-radius: 25px; 
            position: absolute; bottom: 80px; width: 80%; left: 10%;
            font-weight: bold; font-size: 12px; cursor: pointer; opacity: 0.9;
        }

        .price-red { color: #d91818; font-weight: bold; font-size: 15px; } /* Prix rouge */
        .old-price { color: #888; text-decoration: line-through; font-size: 11px; margin-left: 5px; }

        /* --- PANIER COULISSANT ET OVERLAY --- */
        #cart-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none; z-index: 999;
        }
        #cart-overlay.active { display: block; }

        #cart-drawer {
            position: fixed; top: 0; right: -100%; width: 350px; height: 100%;
            background: #fff; z-index: 1000; transition: 0.4s; padding: 20px;
            display: flex; flex-direction: column;
        }
        #cart-drawer.active { right: 0; }

        .cart-item-row {
            display: flex; gap: 10px; margin-bottom: 15px; align-items: center;
            border-bottom: 1px solid #eee; padding-bottom: 10px;
        }
        .remove-item { color: #888; cursor: pointer; margin-left: auto; }
        .remove-item:hover { color: #d91818; }
    </style>
</head>
<body>

    <div id="cart-overlay"></div>

    <header>
        <a href="#" class="logo">Luther</a>
        <div class="icons-right">
            <i class="fas fa-search"></i>
            <i class="far fa-user"></i>
            <div class="cart-icon-wrapper" id="open-cart">
                <i class="fas fa-shopping-bag"></i>
                <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <nav>
        <a href="#">NOUVEAUTÉS</a>
        <a href="#">VÊTEMENTS</a>
        <a href="#">ROBES</a>
        <a href="#">HOMMES</a>
        <a href="#">SOLDES</a>
    </nav>

    <div class="hero-banner">
        <div class="hero-content">
            <p>La collection d'été est arrivée</p>
            <h1>60-80% DE RÉDUCTION</h1>
            <button class="shop-now-btn">ACHETER MAINTENANT</button>
        </div>
    </div>

    <div class="product-grid" id="out"></div>

    <div id="cart-drawer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom:1px solid #eee; padding-bottom:10px;">
            <h3 style="font-size:16px;">VOTRE PANIER</h3>
            <i class="fas fa-times" id="close-cart" style="cursor:pointer;"></i>
        </div>
        <div id="cart-content" style="flex:1; overflow-y:auto;"></div>
        <div style="border-top:1px solid #eee; padding-top:15px;">
            <div style="display:flex; justify-content:space-between; font-weight:bold; margin-bottom:10px;">
                <span>TOTAL</span>
                <span id="cart-total">0,00 $</span>
            </div>
            <button style="background:#000; color:#fff; width:100%; padding:15px; border:none; font-weight:bold; cursor:pointer;">COMMANDER</button>
        </div>
    </div>

    <script>
        const products = [
            { name: "Nouée au travail ensemble jupe - Gris", price: "37,99 $", old: "54,99 $", img: "badg noir.JPG" },
            { name: "Robe Maxi plissée Corset - Crème", price: "67,99 $", old: "84,99 $", img: "badg noir.JPG" },
            { name: "Top Satin Luxe - Noir", price: "25,00 $", old: "45,00 $", img: "badg noir.JPG" },
            { name: "Pantalon Cargo - Kaki", price: "42,00 $", old: "60,00 $", img: "badg noir.JPG" }
        ];

        let cart = [];
        const overlay = document.getElementById('cart-overlay');
        const drawer = document.getElementById('cart-drawer');

        document.getElementById('open-cart').onclick = () => { drawer.classList.add('active'); overlay.classList.add('active'); };
        document.getElementById('close-cart').onclick = () => { drawer.classList.remove('active'); overlay.classList.remove('active'); };
        overlay.onclick = () => { drawer.classList.remove('active'); overlay.classList.remove('active'); };

        function addToCart(index) {
            cart.push(products[index]);
            updateCart();
            drawer.classList.add('active');
            overlay.classList.add('active');
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const content = document.getElementById('cart-content');
            document.getElementById('cart-count').innerText = cart.length;
            
            if(cart.length === 0) {
                content.innerHTML = '<p style="text-align:center; color:#888; margin-top:30px;">Votre panier est vide</p>';
                document.getElementById('cart-total').innerText = "0,00 $";
                return;
            }

            content.innerHTML = cart.map((item, i) => `
                <div class="cart-item-row">
                    <img src="${item.img}" style="width:60px; height:80px; object-fit:cover;">
                    <div style="flex:1;">
                        <div style="font-size:12px; font-weight:bold; margin-bottom:4px;">${item.name}</div>
                        <div class="price-red">${item.price}</div>
                    </div>
                    <i class="fas fa-trash-alt remove-item" onclick="removeFromCart(${i})"></i>
                </div>
            `).join('');
            
            let total = cart.reduce((sum, item) => sum + parseFloat(item.price.replace('$', '').replace(',', '.')), 0);
            document.getElementById('cart-total').innerText = total.toFixed(2).replace('.', ',') + " $";
        }

        function draw() {
            document.getElementById('out').innerHTML = products.map((p, i) => `
                <div class="p-card">
                    <img src="${p.img}">
                    <div class="quick-add" onclick="addToCart(${i})">Quick Add</div>
                    <div style="padding:10px 0;">
                        <div style="font-size:13px; margin-bottom:5px;">${p.name}</div>
                        <div><span class="price-red">${p.price}</span><span class="old-price">${p.old}</span></div>
                    </div>
                </div>
            `).join('');
        }
        window.onload = draw;
    </script>
</body>
</html>
