<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | Premium Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; margin: 0; background: #1a252f; color: #fff; }
        
        /* HEADER AVEC LOGO L */
        header { 
            padding: 25px 15px; background: linear-gradient(to bottom, #2c3e50, #1a252f);
            display: flex; align-items: center; justify-content: center; padding-right: 10%; gap: 15px;
        }
        .logo-l {
            width: 70px; height: 70px; border-radius: 50%; background: #000; border: 3px solid #fff;
            box-shadow: 0 0 0 2px #2980b9; display: flex; align-items: center; justify-content: center;
            font-family: 'Great Vibes', cursive; font-size: 45px; color: #fff;
        }
        .site-title { font-size: 22px; font-weight: bold; text-transform: uppercase; }

        /* RECHERCHE AVEC PETIT LOGO */
        .search-container { display: flex; align-items: center; gap: 10px; padding: 10px 20px; background: #111b24; }
        .logo-small {
            width: 30px; height: 30px; border-radius: 50%; background: #000; border: 1.5px solid #fff;
            display: flex; align-items: center; justify-content: center; font-family: 'Great Vibes', cursive; font-size: 18px;
        }
        #search-bar { flex-grow: 1; padding: 10px; border-radius: 20px; border: none; outline: none; }

        /* TOUTES LES CATÃ‰GORIES */
        .category-bar { display: flex; overflow-x: auto; gap: 8px; padding: 12px; scrollbar-width: none; }
        .cat-btn { padding: 7px 18px; border-radius: 15px; background: #34495e; color: #fff; border: none; white-space: nowrap; cursor: pointer; }
        .cat-btn.active { background: #fff; color: #1a252f; font-weight: bold; }

        /* CATALOGUE */
        #catalog { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 12px; }
        .p-card { background: #fff; border-radius: 15px; overflow: hidden; cursor: pointer; color: #333; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 10px; font-size: 13px; font-weight: bold; }

        /* FENÃŠTRE DE COMMANDE (MODAL) */
        #details-view { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; padding: 15px; box-sizing: border-box; overflow-y: auto; align-items: center; justify-content: center; }
        .modal-content { background: #fff; color: #333; border-radius: 25px; padding: 20px; max-width: 420px; width: 100%; position: relative; }
        .close { position: absolute; right: 20px; top: 15px; font-size: 28px; cursor: pointer; }

        /* ALIGNEMENT COULEURS (5) ET TAILLES */
        .section-label { font-size: 14px; font-weight: 600; margin: 15px 0 8px; text-align: left; }
        .options-row { display: flex; gap: 10px; justify-content: flex-start; align-items: center; flex-wrap: wrap; }
        
        .dot { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #eee; cursor: pointer; }
        .dot.selected { border-color: #2980b9; transform: scale(1.1); }
        
        .size-box { padding: 8px 12px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 12px; min-width: 35px; text-align: center; }
        .size-box.selected { background: #2980b9; color: #fff; border-color: #2980b9; }

        /* BOUTON CONFIRMÃ‰ */
        .cmd-btn { background: #1a252f; color: #fff; width: 100%; padding: 18px; border: none; font-weight: bold; border-radius: 15px; cursor: pointer; margin-top: 20px; font-size: 15px; }
        input { width: 100%; padding: 14px; margin-top: 10px; border: 1px solid #eee; border-radius: 12px; box-sizing: border-box; }
    </style>
</head>
<body>

<header>
    <div class="logo-l">L</div>
    <div class="site-title">LUTHER'S MODE</div>
</header>

<div class="search-container">
    <div class="logo-small">L</div>
    <input type="text" id="search-bar" placeholder="Rechercher..." onkeyup="search()">
</div>

<div class="category-bar">
    <button class="cat-btn active" onclick="filter('Tout')">Tout</button>
    <button class="cat-btn" onclick="filter('Chaussure')">Chaussure</button>
    <button class="cat-btn" onclick="filter('Casquette')">Casquette</button>
    <button class="cat-btn" onclick="filter('Short')">Short</button>
    <button class="cat-btn" onclick="filter('Veste')">Veste</button>
</div>

<div id="catalog"></div>

<div id="details-view">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">Ã—</span>
        <img id="main-img" style="width:100%; border-radius:20px;">
        <h2 id="det-title" style="font-size: 19px; margin: 10px 0;"></h2>
        <div id="det-price" style="font-size: 22px; font-weight: 700; color: #2980b9;">Â£15.00</div>

        <div class="section-label">Couleurs disponibles :</div>
        <div class="options-row">
            <div class="dot" style="background:black" onclick="changeColor('Noir', 'badg noir.JPG', this)"></div>
            <div class="dot" style="background:blue" onclick="changeColor('Bleu', 'badg bleu.JPG', this)"></div>
            <div class="dot" style="background:green" onclick="changeColor('Vert', 'badg vert.JPG', this)"></div>
            <div class="dot" style="background:yellow" onclick="changeColor('Jaune', 'badg jaune.JPG', this)"></div>
            <div class="dot" style="background:red" onclick="changeColor('Rouge', 'badg rouge.JPG', this)"></div>
        </div>

        <div class="section-label">Tailles disponibles :</div>
        <div class="options-row">
            <div class="size-box" onclick="selSize('S', this)">S</div>
            <div class="size-box" onclick="selSize('M', this)">M</div>
            <div class="size-box" onclick="selSize('L', this)">L</div>
            <div class="size-box" onclick="selSize('XL', this)">XL</div>
            <div class="size-box" onclick="selSize('XXL', this)">XXL</div>
        </div>

        <input type="text" id="cust-name" placeholder="Ton Nom Complet">
        <input type="tel" id="cust-tel" placeholder="Ton NumÃ©ro de TÃ©lÃ©phone">
        
        <button class="cmd-btn" onclick="confirmer()">CONFIRMÃ‰ VOS COMMANDE</button>
    </div>
</div>

<script>
    let order = { title: '', color: '', size: '', price: 'Â£15.00' };

    function changeColor(nom, image, el) {
        document.getElementById('main-img').src = image;
        order.color = nom;
        document.querySelectorAll('.dot').forEach(d => d.classList.remove('selected'));
        el.classList.add('selected');
    }

    function selSize(s, el) {
        order.size = s;
        document.querySelectorAll('.size-box').forEach(b => b.classList.remove('selected'));
        el.classList.add('selected');
    }

    function openModal(title) {
        order.title = title;
        document.getElementById('det-title').innerText = title;
        document.getElementById('main-img').src = "badg noir.JPG";
        document.getElementById('details-view').style.display = 'flex';
    }

    function closeModal() { document.getElementById('details-view').style.display = 'none'; }

    const categories = ['Chaussure', 'Casquette', 'Short', 'Veste'];
    const grid = document.getElementById('catalog');
    for(let i=1; i<=12; i++) {
        const cat = categories[i % 4];
        const item = document.createElement('div');
        item.className = 'p-card';
        item.setAttribute('data-cat', cat);
        item.innerHTML = `<img src="badg noir.JPG"><div class="p-info">Article #${i}<br>Â£15.00</div>`;
        item.onclick = () => openModal("Article Luther #" + i);
        grid.appendChild(item);
    }

    function filter(cat) {
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        document.querySelectorAll('.p-card').forEach(c => {
            c.style.display = (cat === 'Tout' || c.getAttribute('data-cat') === cat) ? "block" : "none";
        });
    }

    function confirmer() {
        const n = document.getElementById('cust-name').value;
        const t = document.getElementById('cust-tel').value;
        if(!n || !t || !order.color || !order.size) return alert("Remplis tout !");
        const msg = `ðŸ”¥ *COMMANDE CONFIRMÃ‰E*\n*Article:* ${order.title}\n*Prix:* ${order.price}\n*Couleur:* ${order.color}\n*Taille:* ${order.size}\n\n*Client:* ${n}\n*TÃ©l:* ${t}`;
        window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(msg)}`;
    }
</script>
</body>
</html>
