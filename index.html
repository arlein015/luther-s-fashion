<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther - Boutique Officielle</title>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: #fff; color: #000; }

        /* HEADER : LOGO À GAUCHE, ICÔNES À DROITE */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 4%;
            background: #fff;
        }

        .logo {
            font-family: 'Alex Brush', cursive;
            font-size: 38px; /* Taille élégante */
            color: #000;
            text-decoration: none;
        }

        .icons-right {
            display: flex;
            gap: 20px;
            font-size: 20px;
        }

        /* NAVIGATION CENTRÉE */
        nav {
            display: flex;
            justify-content: center;
            gap: 25px;
            padding: 10px 0 20px 0;
        }

        nav a {
            text-decoration: none;
            color: #000;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* BARRE DE PROMOTION NOIRE */
        .promo-bar {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 12px;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .promo-bar span { color: #c5a059; margin-left: 10px; } /* Code promo doré ou blanc */

        /* GRILLE DE PRODUITS */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 colonnes comme sur mobile */
            gap: 15px;
            padding: 15px;
        }

        .p-card {
            position: relative;
            margin-bottom: 20px;
        }

        .p-img-container {
            position: relative;
            overflow: hidden;
        }

        .p-card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            display: block;
        }

        /* BADGE NOUVEAU */
        .badge-new {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #000;
            color: #fff;
            padding: 4px 8px;
            font-size: 9px;
            font-weight: bold;
            border-radius: 15px;
            z-index: 2;
        }

        /* BOUTON QUICK ADD NOIR */
        .quick-add {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            width: 90%;
            padding: 10px 0;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            border-radius: 25px;
            opacity: 0.9;
            cursor: pointer;
        }

        /* DÉTAILS DU PRODUIT (ALIGNÉS À GAUCHE) */
        .p-details {
            padding: 10px 0;
            text-align: left;
        }

        .p-title {
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 5px;
            color: #000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .price-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .current-price {
            color: #d91818; /* Rouge vif */
            font-weight: bold;
            font-size: 15px;
        }

        .old-price {
            color: #888;
            text-decoration: line-through;
            font-size: 11px;
        }

        .promo-red {
            color: #b22222; /* Rouge sombre pour le code promo */
            font-size: 10px;
            font-weight: 600;
            margin-top: 5px;
        }

        /* COULEURS */
        .swatches {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            align-items: center;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 1px solid #ddd;
        }
   /* SECTION BANNIÈRE PROMO */
.hero-banner {
    position: relative;
    width: 100%;
    height: 450px; /* Ajuste la hauteur selon tes envies */
    background: url('badg noir.JPG') center/cover no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
}

.hero-banner::after {
    content: '';
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.2); /* Ombre légère pour lire le texte */
}

.hero-content {
    z-index: 2;
}

.hero-content h1 {
    font-size: 40px;
    letter-spacing: 4px;
    text-transform: uppercase;
    margin-bottom: 10px;
}

.hero-content p {
    font-size: 18px;
    margin-bottom: 20px;
}

.shop-now-btn {
    border: 1px solid #fff;
    background: transparent;
    color: #fff;
    padding: 10px 30px;
    text-transform: uppercase;
    font-weight: bold;
    cursor: pointer;
}
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">Luther</a>
        <div class="icons-right">
            <i class="fas fa-search"></i>
            <i class="far fa-user" style="margin-left: 10px;"></i>
        </div>
    </header>

    <nav>
        <a href="#">NOUVEAUTÉS</a>
        <a href="#">VÊTEMENTS</a>
        <a href="#">ROBES</a>
        <a href="#">HOMMES</a>
        <a href="#">SOLDES</a>
    </nav>

    <div class="promo-bar">
        LIVRAISON GRATUITE SUR TOUT LE SITE <span>CODE: LUTHER2026</span>
    </div>

    <div class="product-grid" id="out">
        </div>

    <script>
        // TES DONNÉES PRODUITS
        const products = [
            {
                name: "Nouée au travail ensemble jupe longue à carreaux - Gris",
                price: "37,99 $",
                old: "54,99 $",
                img: "badg noir.JPG",
                isNew: false,
                colors: ["#8B4513", "#ffffff", "#000000", "#B0C4DE"]
            },
            {
                name: "Robe Maxi plissée Corset Daniella Lace - Crème",
                price: "67,99 $",
                old: "84,99 $",
                img: "badg noir.JPG",
                isNew: true,
                colors: ["#8B4513", "#ffffff", "#000000"]
            },
            {
                name: "Robe Maxi plissée Corset - Bleu clair",
                price: "58,99 $",
                old: "84,99 $",
                img: "badg noir.JPG",
                isNew: false,
                colors: ["#ADD8E6", "#000000"]
            }
        ];

        function draw() {
            const container = document.getElementById('out');
            container.innerHTML = products.map(p => `
                <div class="p-card">
                    <div class="p-img-container">
                        ${p.isNew ? '<div class="badge-new">NOUVEAU !</div>' : ''}
                        <img src="${p.img}">
                        <div class="quick-add">Quick Add</div>
                    </div>
                    <div class="p-details">
                        <div class="p-title">${p.name}</div>
                        <div class="price-row">
                            <span class="current-price">${p.price}</span>
                            <span class="old-price">${p.old}</span>
                        </div>
                        <div class="promo-red">Obtenez 20 $ de réduction avec code : FREE20</div>
                        <div class="swatches">
                            ${p.colors.map(c => `<div class="dot" style="background:${c}"></div>`).join('')}
                            ${p.colors.length > 3 ? '<span style="font-size:10px; color:#777;">+3</span>' : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Lancement au chargement
        window.onload = draw;
    </script>

</body>
</html>
