<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | Official</title>
    <style>
        /* BASE DARK PREMIUM */
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #1a252f; color: #fff; }
        
        /* HEADER AVEC LOGO "L" */
        header { 
            padding: 20px; text-align: center; 
            background: linear-gradient(135deg, #2c3e50, #000);
            display: flex; align-items: center; justify-content: center; gap: 15px;
        }
        .logo-circle {
            width: 45px; height: 45px; border-radius: 50%; border: 2px solid #fff;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold; background: #000; box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        /* RECHERCHE */
        .search-area { padding: 10px 15px; background: #2c3e50; }
        #search-bar { 
            width: 100%; padding: 12px; border: none; border-radius: 8px; 
            background: #ecf0f1; color: #333; font-size: 14px;
        }

        /* BARRE DE CATÃ‰GORIES COULISSANTE */
        .category-bar {
            display: flex; overflow-x: auto; gap: 10px; padding: 12px;
            background: #243447; white-space: nowrap; scrollbar-width: none;
        }
        .category-bar::-webkit-scrollbar { display: none; }
        .cat-item {
            padding: 8px 18px; background: rgba(255,255,255,0.1);
            border-radius: 20px; font-size: 13px; cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
        }
        .cat-item.active { background: #fff; color: #1a252f; font-weight: bold; }

        /* GRILLE DE 4 */
        #catalog { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; padding: 8px; }
        .p-card { background: #fff; border-radius: 10px; overflow: hidden; cursor: pointer; }
        .p-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .p-info { padding: 6px; color: #333; text-align: center; font-size: 9px; font-weight: bold; }

        /* MODAL PRODUIT PREMIUM */
        #details-view { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 200; overflow-y: auto; padding: 15px; box-sizing: border-box;
        }
        .modal-content {
            background: #fff; color: #333; border-radius: 20px; padding: 20px; 
            max-width: 450px; margin: 10px auto; position: relative; text-align: center;
        }
        .close { position: absolute; right: 15px; top: 10px; font-size: 30px; cursor: pointer; color: #bbb; }
        .det-img { width: 100%; border-radius: 15px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        /* BOUTON DÃ‰GRADÃ‰ */
        .cmd-btn { 
            background: linear-gradient(135deg, #4b6cb7, #182848); 
            color: white; width: 100%; padding: 16px; border: none; 
            font-weight: bold; border-radius: 50px; cursor: pointer; margin-top: 15px; font-size: 14px;
        }

        .dot { width: 28px; height: 28px; border-radius: 50%; border: 2px solid #eee; cursor: pointer; }
        .dot.active { border-color: #4b6cb7; transform: scale(1.1); }
        .row { display: flex; gap: 8px; justify-content: center; margin: 10px 0; }
        input { width: 100%; padding: 12px; margin-bottom: 8px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
    </style>
</head>
<body>

<header>
    <div class="logo-circle">L</div>
    LUTHER'S MODE
</header>

<div class="search-area">
    <input type="text" id="search-bar" placeholder="ðŸ” Rechercher un article..." onkeyup="doSearch()">
</div>

<div class="category-bar">
    <div class="cat-item active" onclick="filterCat('Tout')">Tout</div>
    <div class="cat-item" onclick="filterCat('Chaussure')">Chaussure</div>
    <div class="cat-item" onclick="filterCat('Casquette')">Casquette</div>
    <div class="cat-item" onclick="filterCat('Short')">Short</div>
    <div class="cat-item" onclick="filterCat('Veste')">Veste</div>
</div>

<div id="catalog"></div>

<div id="details-view">
    <div class="modal-content">
        <span class="close" onclick="document.getElementById('details-view').style.display='none'">Ã—</span>
        <img id="main-img" class="det-img">
        <h2 id="det-title" style="margin:5px 0; font-size: 18px;"></h2>
        <div style="font-size: 20px; font-weight: bold; color: #4b6cb7;">78,850 Ar</div>

        <div class="row" id="color-box"></div>

        <div class="row">
            <button style="padding:8px 15px; border-radius: 5px; border:1px solid #ddd; background:#fff;">S</button>
            <button style="padding:8px 15px; border-radius: 5px; border:1px solid #ddd; background:#fff;">M</button>
            <button style="padding:8px 15px; border-radius: 5px; border:1px solid #ddd; background:#fff;">L</button>
        </div>

        <div style="text-align: left; margin-top: 15px;">
            <input type="text" id="u-nom" placeholder="Ton Nom Complet">
            <input type="tel" id="u-tel" placeholder="Ton NumÃ©ro de TÃ©lÃ©phone">
            <input type="text" id="u-adr" placeholder="Ton Adresse">
        </div>
        
        <button class="cmd-btn" onclick="orderNow()">COMMANDER MAINTENANT</button>
    </div>
</div>

<script>
    const colors = [
        { name: 'Noir', code: '#000', file: 'badg noir.JPG' },
        { name: 'Vert', code: '#27ae60', file: 'badg vert.JPG' },
        { name: 'Bleu', code: '#2980b9', file: 'badg bleu.JPG' },
        { name: 'Rouge', code: '#c0392b', file: 'badg rouge.JPG' }
    ];

    let current = { name: '', size: 'M', color: 'Noir', img: '' };

    // GÃ©nÃ©ration du catalogue avec catÃ©gories fictives
    const cats = ['Chaussure', 'Casquette', 'Short', 'Veste'];
    const grid = document.getElementById('catalog');
    for (let i = 1; i <= 30; i++) {
        const myCat = cats[i % 4];
        const card = document.createElement('div');
        card.className = 'p-card';
        card.setAttribute('data-name', "Luther #" + i);
        card.setAttribute('data-cat', myCat);
        card.innerHTML = `<img src="badg noir.JPG"><div class="p-info">Luther #${i}<br>78,850 Ar</div>`;
        card.onclick = () => openP("Article Luther #" + i);
        grid.appendChild(card);
    }

    function filterCat(cat) {
        // Mise Ã  jour visuelle des boutons
        document.querySelectorAll('.cat-item').forEach(el => el.classList.remove('active'));
        event.target.classList.add('active');

        const cards = document.getElementsByClassName('p-card');
        for (let c of cards) {
            if(cat === 'Tout') { c.style.display = "block"; }
            else { c.style.display = c.getAttribute('data-cat') === cat ? "block" : "none"; }
        }
    }

    function doSearch() {
        const q = document.getElementById('search-bar').value.toLowerCase();
        const cards = document.getElementsByClassName('p-card');
        for (let c of cards) {
            c.style.display = c.getAttribute('data-name').toLowerCase().includes(q) ? "block" : "none";
        }
    }

    function openP(title) {
        current.name = title;
        document.getElementById('det-title').innerText = title;
        document.getElementById('main-img').src = 'badg noir.JPG';
        
        const box = document.getElementById('color-box');
        box.innerHTML = '';
        colors.forEach(c => {
            const d = document.createElement('div');
            d.className = 'dot';
            d.style.backgroundColor = c.code;
            d.onclick = () => {
                document.getElementById('main-img').src = c.file;
                current.color = c.name;
                current.img = window.location.href.replace('index.html','') + c.file;
            };
            box.appendChild(d);
        });
        document.getElementById('details-view').style.display = 'block';
    }

    function orderNow() {
        const n = document.getElementById('u-nom').value;
        const t = document.getElementById('u-tel').value;
        const a = document.getElementById('u-adr').value;
        if(!n || !t) return alert("Remplis tes infos !");
        const msg = `LUTHER MODE\nProduit: ${current.name}\nCouleur: ${current.color}\nPhoto: ${current.img}\nClient: ${n}\nTÃ©l: ${t}\nAdresse: ${a}`;
        window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(msg)}`;
    }
</script>
</body>
</html>
