<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | Boutique</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .product-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); max-width: 400px; width: 100%; text-align: center; margin-bottom: 25px; }
        .product-img { width: 100%; height: auto; max-height: 300px; border-radius: 10px; object-fit: contain; background: #eee; }
        .product-title { font-weight: bold; font-size: 18px; margin-top: 15px; }
        .price { font-size: 22px; font-weight: bold; margin: 10px 0; }
        .section-title { font-size: 10px; color: #888; text-transform: uppercase; margin: 15px 0 8px; font-weight: bold; }
        .selection-group { display: flex; justify-content: center; gap: 10px; margin-bottom: 10px; }
        .color-circle { width: 25px; height: 25px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; }
        .size-btn { border: 1px solid #ddd; padding: 5px 12px; border-radius: 5px; cursor: pointer; background: white; font-size: 12px; }
        .qty-control { display: inline-flex; align-items: center; gap: 15px; border: 1px solid #ddd; padding: 5px 20px; border-radius: 20px; margin-top: 5px; }
        .qty-btn { background: none; border: none; font-size: 18px; cursor: pointer; font-weight: bold; }
        .form-section { background: white; padding: 25px; border-radius: 15px; max-width: 400px; width: 100%; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-order { background-color: #000; color: white; padding: 15px; border-radius: 10px; width: 100%; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <h1 style="text-transform: uppercase; letter-spacing: 3px;">Luther's Mode</h1>

    <div class="product-card">
        <img src="badg noir.JPG" id="img1" class="product-img">
        <div class="product-title">Badge Logo Classic</div>
        <div class="price">78,850 Ar</div>
        <div class="section-title">Couleur</div>
        <div class="selection-group">
            <div class="color-circle" style="background: black;" onclick="updateItem(1, 'Noir', 'badg noir.JPG')"></div>
            <div class="color-circle" style="background: blue;" onclick="updateItem(1, 'Bleu', 'Badg bleu.JPG')"></div>
            <div class="color-circle" style="background: red;" onclick="updateItem(1, 'Rouge', 'badg rouge.JPG')"></div>
        </div>
        <div class="section-title">Taille</div>
        <div class="selection-group">
            <button class="size-btn" onclick="updateSize(1, 'S')">S</button>
            <button class="size-btn" onclick="updateSize(1, 'M')">M</button>
            <button class="size-btn" onclick="updateSize(1, 'L')">L</button>
        </div>
        <div class="section-title">Quantité</div>
        <div class="qty-control">
            <button class="qty-btn" onclick="changeQty(1, -1)">-</button>
            <span id="qty1" style="font-weight:bold;">1</span>
            <button class="qty-btn" onclick="changeQty(1, 1)">+</button>
        </div>
    </div>

    <div class="form-section">
        <h3 style="margin-top:0; text-align:center;">LIVRAISON</h3>
        <input type="text" id="nom" placeholder="Nom Complet">
        <input type="text" id="adresse" placeholder="Adresse Exacte">
        <input type="tel" id="tel" placeholder="Téléphone">
        <button class="btn-order" onclick="commander()">VALIDER LA COMMANDE</button>
    </div>

    <script>
        let panier = { 1: { nom: "Badge Logo", couleur: "Noir", taille: "S", qte: 1 } };
        function updateItem(id, col, img) { panier[id].couleur = col; document.getElementById('img'+id).src = img; }
        function updateSize(id, sz) { panier[id].taille = sz; }
        function changeQty(id, d) { panier[id].qte = Math.max(0, panier[id].qte + d); document.getElementById('qty'+id).innerText = panier[id].qte; }
        function commander() { 
            const msg = `Commande : ${document.getElementById('nom').value}...`; 
            window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(msg)}`; 
        }
    </script>
</body>
</html>
