<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luther's Mode | Catalogue</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f4; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .product-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); max-width: 450px; width: 100%; text-align: center; margin-bottom: 25px; }
        .product-img { width: 100%; height: auto; max-height: 300px; border-radius: 10px; object-fit: contain; background: #eee; }
        .price { font-size: 22px; font-weight: bold; margin: 10px 0; }
        .section-title { font-size: 11px; font-weight: bold; color: #888; text-transform: uppercase; margin-top: 15px; margin-bottom: 8px; }
        .selection-group { display: flex; justify-content: center; gap: 8px; margin-bottom: 10px; flex-wrap: wrap; }
        .color-circle { width: 25px; height: 25px; border-radius: 50%; border: 2px solid #ddd; cursor: pointer; }
        .size-btn { border: 1px solid #ddd; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; background: white; }
        .size-btn.active { border-color: black; background: #eee; }
        
        .form-section { background: #fff; padding: 25px; border-radius: 15px; max-width: 450px; width: 100%; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .btn-order { background-color: #000; color: white; padding: 15px; border-radius: 5px; display: block; font-weight: bold; border: none; width: 100%; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

    <h1 style="letter-spacing: 2px;">LUTHER'S MODE</h1>

    <div class="product-card" id="prod1">
        <h3 style="margin-top:0;">BADGE LOGO CLASSIC</h3>
        <img src="badg noir.JPG" id="img1" class="product-img">
        <div class="price">78,850 Ar</div>
        
        <div class="section-title">Couleur</div>
        <div class="selection-group">
            <div class="color-circle" style="background: black;" onclick="selColor(1, 'Noir', 'badg noir.JPG')"></div>
            <div class="color-circle" style="background: blue;" onclick="selColor(1, 'Bleu', 'Badg bleu.JPG')"></div>
            <div class="color-circle" style="background: red;" onclick="selColor(1, 'Rouge', 'badg rouge.JPG')"></div>
        </div>

        <div class="section-title">Taille</div>
        <div class="selection-group">
            <button class="size-btn" onclick="selSize(1, this, 'S')">S</button>
            <button class="size-btn" onclick="selSize(1, this, 'M')">M</button>
            <button class="size-btn" onclick="selSize(1, this, 'L')">L</button>
        </div>
    </div>

    <div class="product-card" id="prod2">
        <h3 style="margin-top:0;">AUTRE ARTICLE LUTHER</h3>
        <img src="badg vert.JPG" id="img2" class="product-img">
        <div class="price">85,000 Ar</div>
        
        <div class="section-title">Couleur</div>
        <div class="selection-group">
            <div class="color-circle" style="background: green;" onclick="selColor(2, 'Vert', 'badg vert.JPG')"></div>
            <div class="color-circle" style="background: yellow;" onclick="cellColor(2, 'Jaune', 'badg jaune.JPG')"></div>
        </div>

        <div class="section-title">Taille</div>
        <div class="selection-group">
            <button class="size-btn" onclick="selSize(2, this, 'Unique')">Taille Unique</button>
        </div>
    </div>

    <div class="form-section">
        <h3 style="margin-top:0; text-align:center;">LIVRAISON</h3>
        <input type="text" id="nom" placeholder="Votre Nom Complet">
        <input type="text" id="adresse" placeholder="Adresse Exacte (Ville, Quartier)">
        <input type="tel" id="tel" placeholder="Téléphone">
        <button class="btn-order" onclick="validerCommande()">COMMANDER MAINTENANT</button>
    </div>

    <script>
        let choix = {
            1: { nom: "Badge Logo", couleur: "Noir", taille: "S" },
            2: { nom: "Autre Article", couleur: "Vert", taille: "Unique" }
        };

        function selColor(id, col, img) {
            choix[id].couleur = col;
            document.getElementById('img' + id).src = img;
        }

        function selSize(id, btn, size) {
            let buttons = btn.parentElement.querySelectorAll('.size-btn');
            buttons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            choix[id].taille = size;
        }

        function validerCommande() {
            const nom = document.getElementById('nom').value;
            const adr = document.getElementById('adresse').value;
            const tel = document.getElementById('tel').value;

            if(!nom || !adr || !tel) { alert("Remplissez vos infos de livraison !"); return; }

            const message = `COMMANDE LUTHER'S MODE :
- Client : ${nom}
- Adresse : ${adr}
- Contact : ${tel}

DETAILS :
1. ${choix[1].nom} (${choix[1].couleur}, ${choix[1].taille})
2. ${choix[2].nom} (${choix[2].couleur}, ${choix[2].taille})`;

            window.location.href = `https://wa.me/261339622155?text=${encodeURIComponent(message)}`;
        }
    </script>
</body>
</html>
